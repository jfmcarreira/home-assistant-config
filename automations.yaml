      - light.exterior_wall_back
      to: 'off'
  - condition: state
    entity_id: light.kitchen_door
    state: 'on'
  - wait_for_trigger:
    - platform: state
      entity_id:
      - light.exterior_wall_back
      to: 'off'
    timeout: 00:01:00
  - condition: state
    entity_id: light.exterior_wall_back
    state: 'on'
  - service: light.turn_off
    data: {}
    target:
      entity_id:
      - light.exterior_wall_back
