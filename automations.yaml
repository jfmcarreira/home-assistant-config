- id: '1609109969958'
  alias: webhook_amazfit_gts
  trigger:
  - platform: webhook
    webhook_id: amazfit_gts_joao_2x
  condition:
  - condition: template
    value_template: '{{ trigger.json.user == ''joao'' }}'
  - condition: template
    value_template: "{{ \n    trigger.json.event == 'gts_1x' or \n    trigger.json.event\
      \ == 'gts_3x' or \n    trigger.json.event == 'gts_vol_up' or\n    trigger.json.event\
      \ == 'gts_vol_down'\n}}\n"
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.json.event == ''gts_1x'' }}'
      sequence:
      - service: notify.mobile_app_magnesium
        data:
          title: "Temp. {{ states('sensor.average_temperature' ) }}ºC, Consumo {{\
            \ states( 'sensor.bhpzem_power' ) | int }}W \n"
          message: 'Modo: {{ states( ''input_select.house_mode'' ) }}; Aquecimento
            {{ states( ''climate.heating'' ) }}; {% if is_state(''binary_sensor.dish_wash_machine_need_emtpy'',
            ''on'' ) %} Retirar Loiça da Máquina;{% endif %}{% if is_state(''binary_sensor.wash_machine_wet_clothes'',
            ''on'' ) %} Retirar Roupa Lavada;{% endif %}

            '
          data:
            tag: 100
            priority: high
            channel: Report
      - delay: 00:00:30
      - service: notify.mobile_app_magnesium
        data:
          message: clear_notification
          data:
            tag: 100
            dismiss: true
    - conditions:
      - condition: template
        value_template: '{{ trigger.json.event == ''gts_3x'' }}'
      - condition: state
        entity_id: binary_sensor.joao_home
        state: 'on'
      sequence:
      - choose:
        - conditions:
          - condition: time
            after: 08:00:00
            before: '23:00:00'
          sequence:
          - service: script.routine_away
        default:
        - service: script.routine_night_time
    - conditions:
      - condition: template
        value_template: '{{ trigger.json.event == ''gts_vol_up'' }}'
      sequence:
      - service: media_player.volume_up
        entity_id: media_player.living_room_tv
    - conditions:
      - condition: template
        value_template: '{{ trigger.json.event == ''gts_vol_down'' }}'
      sequence:
      - service: media_player.volume_down
        entity_id: media_player.living_room_tv
  mode: single
