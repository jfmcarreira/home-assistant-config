- id: "1724969557801"
  alias: Tarefa da Vitamina D
  description: ""
  trigger:
    - id: trigger_send_notification
      platform: time_pattern
      minutes: 30
    - id: trigger_mark_done
      platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: task_vitamin_d_mark_done
    - id: trigger_dismiss
      platform: time
      at: "22:00:00"
  condition: []
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'trigger_send_notification' }}"
          sequence:
            - condition: time
              after: "19:30:00"
              before: "22:00:00"
            - repeat:
                for_each:
                  - person: person.joao_carreira
                    device: notify.mobile_app_radium
                  - person: person.bianca_pires
                    device: notify.mobile_app_calcium
                sequence:
                  - if:
                      - condition: template
                        value_template: "{{ is_state(repeat.item.person, 'home') }}"
                    then:
                      - data:
                          title: Saúde
                          message: Administrar Vitamina D ao Henrique
                          data:
                            tag: 800
                            priority: high
                            persistent: false
                            channel: Tasks
                            sticky: true
                            clickAction: /lovelace-subviews/dashboard-shores
                            actions:
                              - action: task_vitamin_d_mark_done
                                title: Marcar como realizado
                        action: "{{ repeat.item.device }}"
        - conditions:
            - condition: template
              value_template: "{{ trigger.id == 'trigger_dismiss' }}"
          sequence:
            - data:
                message: clear_notification
                data:
                  tag: 800
                  dismiss: true
              action: notify.mobile_app_all
      default:
        - data:
            message: clear_notification
            data:
              tag: 800
              dismiss: true
          action: notify.mobile_app_all
        - condition: state
          entity_id: binary_sensor.task_vitamin_d
          state: "on"
        - data:
            table: tasks
            value: Henrique_Vitamin_D
            column: task_name
            date_stamp:
              '"{{ now().timestamp() | timestamp_custom("%Y-%m-%d %H:%M:%S")
              }}"

              '
            save_string: "true"
            save_date_time: "true"
          action: shell_command.external_my_sql_insert
