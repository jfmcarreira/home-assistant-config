  alias: Lights Hallway Turn On Door Open
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - condition: state
    entity_id: light.hallway
    for:
      seconds: 10
    state: 'off'
  action:
