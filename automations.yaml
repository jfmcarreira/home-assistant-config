  triggers:
  - device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: long
    subtype: button1
    id: first_long
    trigger: device
  - device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: long
    subtype: button2
    id: second_long
    trigger: device
  - device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: single
    subtype: button1
    id: first_short
    trigger: device
