- id: '1657981029516'
  alias: Lights Turn On Exterior Lights When Arriving Home
  description: ''
  trigger:
  - id: joao_trigger
    platform: state
    entity_id:
    - binary_sensor.joao_home
    from: 'off'
    to: 'on'
  - id: bianca_trigger
    platform: state
    entity_id:
    - binary_sensor.bianca_home
    from: 'off'
    to: 'on'
  - id: car_trigger
    platform: state
    entity_id:
    - binary_sensor.front_camera_vehicle_detected
    - binary_sensor.backyard_camera_vehicle_detected
    from: 'off'
  condition:
  - condition: numeric_state
    entity_id: sun.sun
    attribute: elevation
    below: '5'
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: template
        value_template: '{{ trigger.id == ''car_trigger'' }}'
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.joao_home_with_hysteresis
          state: 'off'
        - condition: state
          entity_id: binary_sensor.bianca_home_with_hysteresis
          state: 'off'
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.joao_home_with_hysteresis
        state: 'off'
      - condition: template
        value_template: '{{ trigger.id == ''joao_trigger'' }}'
    - condition: and
      conditions:
      - condition: state
        entity_id: binary_sensor.bianca_home_with_hysteresis
        state: 'off'
      - condition: template
        value_template: '{{ trigger.id == ''bianca_trigger'' }}'
  - condition: state
    entity_id: light.outside_group
    state: 'off'
  action:
  - service: script.lights_arriving_home
    data: {}
  mode: single
