- id: '1665241197738'
  alias: lights_master_bedroom_bed_triggers
  description: ''
  trigger:
  - platform: device
    device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: long
    subtype: button1
    id: first_long
  - platform: device
    device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: long
    subtype: button2
    id: second_long
  - platform: device
    device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: single
    subtype: button1
    id: first_short
  - platform: device
    device_id: 055d18283ca2d4c5701c5fcd53242090
    domain: shelly
    type: single
    subtype: button2
    id: second_short
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: first_long
        - condition: trigger
          id: second_long
      sequence:
      - if:
        - condition: state
          entity_id: light.master_bedroom
          state: 'off'
        - condition: state
          entity_id: light.master_bedroom_bathroom
          state: 'off'
        - condition: state
          entity_id: light.hall_group
          state: 'off'
        - condition: state
          entity_id: light.stairs_group
          state: 'off'
        then:
        - service: light.turn_on
          data: {}
          target:
            entity_id:
            - light.master_bedroom
        else:
        - service: light.turn_off
          data: {}
          target:
            entity_id:
            - light.master_bedroom
            - light.master_bedroom_bathroom
            - light.hall_group
            - light.stairs_down
            - light.stairs_group
    - conditions:
      - condition: or
        conditions:
        - condition: trigger
          id: first_short
      sequence:
      - service: light.toggle
        data: {}
