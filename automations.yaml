- id: lights_turn_on_laundry_when_door_open
  alias: Sot√£o Ligar Luz Quando a Porta Abre
  trigger:
  - platform: state
    entity_id: binary_sensor.laundry_door
    from: 'off'
    to: 'on'
  condition:
  - condition: state
    entity_id: light.hallway
    state: 'off'
    for:
      seconds: 15
  action:
  - service: light.turn_on
    data: {}
    entity_id: light.laundry_inside
  mode: restart
- id: lights_front_door_turn_on_door_open
  alias: Porta da Entrada Ligar Luz
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ state_attr("sun.sun", "elevation") < 35 }}'
  action:
  - service: light.turn_on
    entity_id: light.front_door
  mode: restart
- id: lights_front_door_turn_off_door_close
  alias: Porta da Entrada  Desligar a Luz
  trigger:
  - platform: state
    entity_id: binary_sensor.front_door
    from: 'on'
    to: 'off'
    for: 00:00:10
  - platform: state
    entity_id: light.front_door
    to: 'on'
    for: 00:02:00
  action:
  - service: light.turn_off
    entity_id: light.front_door
  mode: single
- id: Lights Hallway Turn On Door Open
  alias: Lights Hallway Turn On Door Open
  mode: restart
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: template
    value_template: '{{ state_attr("sun.sun", "elevation") < 15 }}'
  - condition: state
    entity_id: light.hallway
    for:
      seconds: 10
    state: 'off'
  action:
  - service: light.turn_on
    entity_id: light.hallway
- id: Lights Hallway Turn Off No Motion
  alias: Lights Hallway Turn Off No Motion
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_sensor_hallway
    from: 'on'
    to: 'off'
    for: 00:10:00
  action:
  - service: input_boolean.turn_off
    data:
      entity_id: input_boolean.automation_appdaemon_motion_lights_hallway
  - delay: 00:00:02
  - service: light.turn_off
    entity_id: light.hallway
  - delay: 00:00:02
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.automation_appdaemon_motion_lights_hallway
  mode: restart
- id: Lights Xmas Auto On
  alias: Lights Xmas Auto On
  mode: restart
  trigger:
    - platform: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 15 }}'
    - platform: template
      value_template: "{{ is_state('binary_sensor.notify_home', 'on') }}"
  condition:
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 15 }}'
    - condition: template
      value_template: "{{ is_state('binary_sensor.notify_home', 'on') }}"
  action:
    - service: light.turn_on
      entity_id: light.xmas_light

- id: Lights Xmas Auto Off
  alias: Lights Xmas Auto Off
  mode: restart
  trigger:
    - platform: time
      at: '01:30:00'
  action:
    - service: light.turn_off
      entity_id: light.xmas_light
      
