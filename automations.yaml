- alias:  Activar Tema de Modo Dia
  id: frontend_set_day_theme
  trigger:
    - event: sunrise
      offset: 00:30:00
      platform: sun
  action:
    - service: frontend.set_theme
      data:
        name: Google Light Theme
    
    
- alias: Activar Tema de Modo Noite
  id: frontend_set_night_theme
  trigger:
    - event: sunset
      offset: 01:00:00
      platform: sun
    - event: start
      platform: homeassistant
  condition: []
  action:
    - service: frontend.set_theme
      data:
        name: Google Dark Theme
      
