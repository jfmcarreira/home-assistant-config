id: Kyosk Screen Off
alias: Kyosk Screen Off
trigger:
  - platform: homeassistant
    event: start
  - platform: time_pattern
    minutes: /10
  - platform: state
    entity_id: binary_sensor.browser_tf201_kyosk
    to: "off"
    for:
      seconds: 15
  - platform: state
    entity_id: light.browser_tf201_kyosk
    to: "on"
    for:
      seconds: 20
  - platform: state
    entity_id: light.hallway
    to: "off"
  - platform: state
    entity_id: display.tf201_kyosk
    to: "on"
    for:
      seconds: 20
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: display.tf201_kyosk
      state: "on"
    - condition: state
      entity_id: binary_sensor.browser_tf201_kyosk
      state: "off"
action:
  - service: display.turn_off
    data:
      entity_id: display.tf201_kyosk
  - service: homeassistant.turn_off
    data:
      entity_id: light.browser_tf201_kyosk
