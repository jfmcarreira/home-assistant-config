id: Lights Turn Presence Light Off
alias: Lights Turn Presence Light Off
trigger:
  - platform: state
    entity_id: light.hallway_presence
    to: 'on'
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id: light.hallway
    from: 'off'
    to: 'on'
action:
  - service: light.turn_off
    entity_id: light.hallway_presence
    
