blueprint:
  name: "[HVAC] Controlo Horário - Desligar Ar Condicionado"
  description: Desligar Ar condicionado a uma determinada hora

  domain: automation
  input:
    hvac_unit:
      name: Unidade a Controlar
      selector:
        entity:
          domain: climate
          multiple: true

    schedule:
      name: Horário
      description: Horário da acção
      selector:
        time:

    run_on_weekends:
      name: Fim de Semana
      default: "off"
      selector:
        boolean:

    weekend_tomorrow:
      name: Verificar Dia Seguinte
      default: "off"
      selector:
        boolean:

    weekday:
      name: Dia da Semana
      default: [mon, tue, wed, thu, fri, sat, sun]
      selector:
        select:
          options:
            - label: Segunda-feira
              value: mon
            - label: Terça-feira
              value: tue
            - label: Quarta-feira
              value: wed
            - label: Quinta-feira
              value: thu
            - label: Sexta-feira
              value: fri
            - label: Sábado
              value: sat
            - label: Domingo
              value: sun
          custom_value: false
          multiple: true

mode: restart
max_exceeded: silent

variables:
  run_on_weekends: !input run_on_weekends
  weekend_tomorrow: !input weekend_tomorrow

trigger:
  - platform: time
    id: normal_time
    at: !input schedule

condition:
  - condition: state
    entity_id: !input hvac_unit
    state:
      - "heat"
      - "cool"

  - condition: or
    conditions:
      - condition: time
        weekday: !input "weekday"
      - condition: and
        conditions:
          - "{{ not weekend_tomorrow }}"
          - "{{ run_on_weekends }}"
          - condition: state
            entity_id: binary_sensor.workday
            state: "on"
      - condition: and
        conditions:
          - "{{ weekend_tomorrow }}"
          - "{{ run_on_weekends }}"
          - condition: state
            entity_id: binary_sensor.workday_tomorrow
            state: "on"

action:
  - action: switch.turn_on
    data: {}
    target:
      entity_id:
        - switch.hall_ac_echo
        - switch.office_ac_echo
        - switch.bedroom_henrique_ac_echo
        - switch.master_bedroom_ac_echo
        - switch.bedroom_ricardo_ac_echo

  - service: climate.turn_off
    target:
      entity_id: !input hvac_unit
