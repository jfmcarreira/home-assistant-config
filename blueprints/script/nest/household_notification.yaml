blueprint:
  domain: script
  name: Notification Script
  description: >-
    A script to send notification to be who its home

  input:
    title:
      name: "Title"
      description: "The title of the button shown in the notification."
      default: ""
      selector:
        text:
    message:
      name: "Message"
      description: "The message body"
      selector:
        text:
    persistent:
      name: Notificação Persistente
      default: "false"
      selector:
        boolean:
    priority:
      name: Prioridade
      default: "low"
      selector:
        select:
          mode: list
          options:
            - label: Alta
              value: high
            - label: Baixa
              value: low
mode: restart

sequence:
    - choose:
          - conditions:
                - condition: state
                  entity_id: person.joao_carreira
                  state: home
            sequence:
                - service: notify.mobile_app_magnesium
                  data:
                    title: !input title
                    message: !input message
                    data:
                      #priority: !input priority
                      persistent: !input persistent
    - choose:
          - conditions:
                - condition: state
                  entity_id: person.bianca_pires
                  state: home
            sequence:
                - service: notify.mobile_app_calcium
                  data:
                    title: !input title
                    message: !input message
                    data:
                      #priority: !input priority
                      persistent: !input persistent
