################################################################
## Persons
################################################################
homeassistant:
  customize:
    person.bianca:
      icon: mdi:human-female
      entity_picture: /local/img_bianca.jpg
    person.joao:
      icon: mdi:human-male
      entity_picture: /local/img_joao.jpg
    proximity.dist_home_joao:
      friendly_name: Distância a Casa João


person:

################################################################
## Binary Toggles
################################################################
input_boolean:
  house_guest:
    name: Convidados
    initial: off
    icon: mdi:account-group
  notify_home:
    name: Notify House Occupied
    initial: off
    icon: mdi:home

################################################################
## Proximity
################################################################
proximity:
  dist_home_joao:
    zone: home
    ignored_zones:
      - home
    devices:
      - device_tracker.magnesium
    unit_of_measurement: m
    tolerance: 50
