################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
      - weat
    entities:
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
      - binary_sensor.updater 
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.daily_energy 
      - sensor.pzem_energy
      - sensor.monthly_energy
      - sensor.monthly_energy_cost
      - sensor.monthly_energy_cicle_days
      


################################################################
## Influx DB
################################################################
influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_pass
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor
      - binary_sensor
      - climate
      - input_number
      - switch
    entities:
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
      - binary_sensor.updater 
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
  exclude:
    entities:
      - binary_sensor.updater
    domains:
      - automation
  tags:
    source: hass


################################################################################
## Logbook
################################################################################
logbook:
  include:
    domains:
      - automations
      - lights
      - media_player
      - scripts
    entities:
      # Device states
      - binary_sensor.living_room_tv_state
      - binary_sensor.washing_machine_state
      - binary_sensor.roborock_state
      # Motion sensors
      - binary_sensor.motion_sensor_hallway
      # Door Sensors
      - binary_sensor.fridge_door
      - binary_sensor.front_door
      # Miscellaneous
      - binary_sensor.wash_machine_dry_clothes
      - binary_sensor.wash_machine_wet_clothes
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
    entities:
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - binary_sensor.updater
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
      - media_player.browser_tf201_kyosk
      - media_player.google_home_mini


################################################################################
## History
################################################################################
history:
  include:
    domains:
      - lights
    entities:
      # Temperature sensors
      - sensor.living_room_temperature
      - sensor.master_bedroom_temperature
      - sensor.office_temperature
      - sensor.living_room_humidity
      - sensor.master_bedroom_humidity
      - sensor.office_humidity
      # Power sensors
      - sensor.bhpzem_power
      - sensor.power_sensor_laundry
      - sensor.power_sensor_office
      # Device states
      - binary_sensor.living_room_tv_state
      - binary_sensor.washing_machine_state
      - binary_sensor.roborock_state
      # Motion sensors
      - binary_sensor.motion_sensor_hallway
      # Door Sensors
      - binary_sensor.fridge_door
      - binary_sensor.front_door
      # Miscellaneous
      - binary_sensor.wash_machine_dry_clothes
      - binary_sensor.wash_machine_wet_clothes
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
    entities:
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - binary_sensor.updater
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
