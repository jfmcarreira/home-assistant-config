################################################################
## Google Assistant
################################################################
google_assistant:
  project_id: !secret google_assistant_clientid
  service_account: !include /config/google_assistant_service_account.json
  report_state: false
  expose_by_default: false
  entity_config:  
    scene.television_night:
      expose: true
      name: Scene Television Night
    
    script.night_away:
      expose: true
      name: Routine Night Time
      aliases:
        - Routina de Boa noite
    script.roborock_send_kitchen:
      expose: true
      name: Routine Roborock Cleaning
    script.routines_dinner_time:
      expose: true
      name: Routine Dinner Time
      
    script.ricardo_vitamin_d:
      expose: true
      name: Routine Ricardo Vitamin D
      
    script.meo_reset_current_show:
      expose: true
      name: Routine MEO Reset Show
    script.meo_reset_previous_show:
      expose: true
      name: Routine MEO Reset Previous Show
      
    vacuum.roborock:
      expose: true
      name: Roborock
      
    climate.heating:
      expose: true
      name: Heating
      aliases:
        - Aquecimento
    media_player.media_center:
      expose: true
      name: Living Room TV
      aliases:
        - Televisão da Sala
    light.living_room_table:
      expose: true
      name: Living Room Table Light
      aliases:
        - Luz da Mesa da Sala
    light.living_room_window:
      expose: true
      name: Living Room Window Light
      aliases:
        - Luz da Janela da Sala
    light.living_room_abajur:
      expose: true
      name: Living Room Side Light
      aliases:
        - Luz de Apoio
    light.hallway:
      expose: true
      name: Hallway Light
      aliases:
        - Luz do Corredor
    light.hallway_presence_light:
      expose: true
      name: Hallway Presence Light
      aliases:
        - Luz de Presença do Corredor
    light.kitchen:
      expose: true
      name: Kitchen Light
      aliases:
        - Luz da Cozinha
    light.master_bedroom:
      expose: true
      name: Bedroom Light
      aliases:
        - Luz do Quarto
    light.master_bedroom_left_bed:
      expose: true
      name: Bedroom Left Side Light
      aliases:
        - Luz do Candeeiro Esquerdo do Quarto 
    light.master_bedroom_right_bed:
      expose: true
      name: Bedroom Right Side Light
      aliases:
        - Luz do Candeeiro Direito do Quarto
    light.office:
      expose: true
      name: Office Light
      aliases:
        - Luz do Escritório

        
