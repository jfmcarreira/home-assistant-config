platform: template
sensors:
  washing_machine_state:
    friendly_name: "MÃ¡quina de Lavar"
    device_class: plug
    delay_on:
      minutes: 1
    delay_off:
      minutes: 2
    entity_id:
      - sensor.power_sensor_laundry
      - sensor.power_sensor_laundry_reactive
    value_template: >-
      {%- if ( states("sensor.power_sensor_laundry") | int > 50 ) and ( states("sensor.power_sensor_laundry_reactive") | float | abs > 50 ) %}
          True
      {%- else %}     
          False
      {%- endif %}
