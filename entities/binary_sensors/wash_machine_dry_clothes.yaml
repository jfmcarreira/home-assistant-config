platform: template
sensors:
  wash_machine_dry_clothes:
    entity_id:
      - sensor.grocy_chores
    value_template: >
      {{ ( as_timestamp( state_attr('sensor.grocy_chores', 'items')[4]._last_tracked_time ) - as_timestamp( state_attr('sensor.grocy_chores', 'items')[2]._last_tracked_time ) + 60*60*12 ) < 0 }}
    attribute_templates:
      last_done: >
        {{ state_attr('sensor.grocy_chores', 'items')[4]._last_tracked_time | timestamp_custom("%Y-%m-%d %H:%M:%S", true) }}
