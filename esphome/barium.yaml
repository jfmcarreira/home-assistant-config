esphome:
  name: barium
  platform: ESP32
  board: nodemcu-32s

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_barium
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.0.21

# Enable logging
logger:

# Enable Home Assistant API
api:

# Enable updates over-the-air
ota:

# For the DS18B20 sensor
dallas:
  - id: dallas_bus
    pin: GPIO26
    update_interval: 5s

# For bluetooth devices
esp32_ble_tracker:

binary_sensor:
  # HC-SR501
  - platform: gpio
    pin: GPIO25
    name: motion_sensor_office
    device_class: motion

sensor:
  - platform: xiaomi_lywsdcgq
    mac_address: 58:2D:34:32:55:01
    temperature:
      name: Office Temperature
    humidity:
      name: Office Humidity
    battery_level:
      name: Office Mijia Batery

  # DS18B20
  - platform: dallas
    address: 0xDF031761F44FFF28
    name: office_water_sensor


output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO04
  

    
light:
  - name: office_desk
    platform: binary
    output: relay_1
  
