esphome:
  name: barium
  platform: ESP32
  board: nodemcu-32s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret ip_barium
    gateway: !secret wifi_network_dummy_gateway
    subnet: !secret wifi_network_mask


# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

esp32_ble_tracker:
  #scan_interval: 120s
  
sensor:
  - platform: xiaomi_lywsdcgq
    mac_address: 58:2D:34:32:55:01
    temperature:
      name: "Ba Xiaomi S0 Temperature"
    humidity:
      name: "Ba Xiaomi S0 Humidity"
    battery_level:
      name: "Ba Xiaomi S0 Battery"
