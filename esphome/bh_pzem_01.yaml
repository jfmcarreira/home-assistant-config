substitutions:
  devicename: bh_pzem_01
  upper_devicename: BHPZEM
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  
# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

captive_portal:

web_server:

uart:
  rx_pin: GPIO4
  tx_pin: GPIO5
  baud_rate: 9600
  stop_bits: 1

sensor:
  - platform: pzemac
    energy:
      name: ${upper_devicename} Energy
      filters:
        - multiply: 0.001
    current:
      name: ${upper_devicename} Current
    voltage:
      name: ${upper_devicename} Voltage
    power:
      name: ${upper_devicename} Power
    frequency:
      name: ${upper_devicename} Frequency
    power_factor:
      name: ${upper_devicename} Power Factor
    update_interval: 5s
