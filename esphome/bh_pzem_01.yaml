substitutions:
  devicename: bhpzem01
  upper_devicename: BHPZEM
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  
# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

captive_portal:

web_server:

uart:
  rx_pin: GPIO4
  tx_pin: GPIO5
  baud_rate: 9600
  stop_bits: 1

# Enable time component to reset energy at midnight
time:
  - platform: sntp
    id: my_time
    
sensor:
  - platform: total_daily_energy
    name: "Daily Energy"
    power_id: pzem_power
    filters:
      - multiply: 0.001

  - platform: pzemac
    energy:
      name: ${upper_devicename} Energy
      filters:
        - multiply: 0.001
      unit_of_measurement: "kWh"
      accuracy_decimals: 2
    current:
      name: ${upper_devicename} Current
      accuracy_decimals: 2
    voltage:
      name: ${upper_devicename} Voltage
      accuracy_decimals: 0
    power:
      id: pzem_power
      name: ${upper_devicename} Power
      accuracy_decimals: 2
    frequency:
      name: ${upper_devicename} Frequency
      accuracy_decimals: 1
    power_factor:
      name: ${upper_devicename} PF
      accuracy_decimals: 2
    update_interval: 5s
