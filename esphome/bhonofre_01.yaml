substitutions:
  devicename: bhonfre_01
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

# For the DS18B20 sensor
dallas:
  - id: dallas_bus
    pin: GPIO12
    update_interval: 10s


binary_sensor:
  # HC-SR501
  - platform: gpio
    pin: GPIO14
    name: motion_sensor_office
    device_class: motion

sensor:
  # DS18B20
  - platform: dallas
    address: 0xDF031761F44FFF28
    name: office_water_sensor

output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO13
  

light:
  - name: Office Desk
    platform: binary
    output: relay_1