substitutions:
  devicename: bhonfre_01
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  
# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

captive_portal:

web_server:

binary_sensor:
  - platform: gpio
    id: sw_1
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_2
    
  - platform: gpio
    id: sw_2
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.1s
        invalid_cooldown: 0.5s
        then:
          - homeassistant.event:
              event: esphome.hallway_button_pressed
              data:
                action: short_press_bottom_left
      - timing:
          - ON for at least 2s
        invalid_cooldown: 0.5s
        then:
          - homeassistant.event:
              event: esphome.hallway_button_pressed
              data:
                action: long_press_bottom_left
    
  - platform: gpio
    id: sw_3
    pin:
      number: GPIO2
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_1
    
  - platform: gpio
    id: sw_4
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1s
        then:
          - light.toggle: light_1
      - timing:
          - ON for at least 2s
        then:
          - homeassistant.event:
              event: esphome.hallway_button_pressed
              data:
                action: long_press_bottom_right
    
    

output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO05
      
  - platform: gpio
    id: relay_2
    pin: 
      number: GPIO04
      
light:
  - platform: binary
    id: light_1
    output: relay_1
    restore_mode: RESTORE_DEFAULT_OFF
    name: Bathroom 
    
  - platform: binary
    id: light_2
    output: relay_2
    restore_mode: RESTORE_DEFAULT_OFF
    name: Bathroom Mirror