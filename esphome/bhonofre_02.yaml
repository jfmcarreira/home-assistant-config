substitutions:
  devicename: bhonofre_02
  upper_devicename: Master Bedroom
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_bhonfre_02
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.207.37
  #use_address: 10.20.207.143
  
# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

# dallas:
#   - pin: GPIO14
  

binary_sensor:
  - id: sw_left
    #name: ${upper_devicename} Left SW
    platform: gpio
    pin:
      number: GPIO03
      mode: INPUT_PULLUP
      inverted: True
    filters:
      - delayed_on: 25ms
      - delayed_off: 25ms
    on_state:
      then:
        - light.toggle: light_1
      
  - id: sw_right
    #name: ${upper_devicename} Right SW
    platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_state:
      then:
        - light.toggle: light_2


output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO05
  - platform: gpio
    id: relay_2
    pin: 
      number: GPIO04

    
light:
  - name: ${upper_devicename} Left Bed
    platform: binary
    id: light_1
    output: relay_1
    restore_mode: ALWAYS_OFF
    
  - name: ${upper_devicename} Right Bed
    platform: binary
    id: light_2
    output: relay_2
    restore_mode: ALWAYS_OFF

