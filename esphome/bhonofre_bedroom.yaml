substitutions:
  devicename: master_bedroom
  upper_devicename: Master Bedroom
  
esphome:
  name: bhonofre_${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  #use_address: !secret ip_bhonfre_bedroom
  
# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

dallas:
  - pin: GPIO14
  

binary_sensor:
  - name: ${upper_devicename} Left SW
    platform: gpio
    pin:
      number: GPIO03
      mode: INPUT_PULLUP
      inverted: True
    on_state:
      then:
        - light.toggle: light_1
      
  - name: ${upper_devicename} Right SW
    platform: gpio
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: True
    on_state:
      then:
        - light.toggle: light_2


output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO05
  - platform: gpio
    id: relay_2
    pin: 
      number: GPIO04

    
light:
  - name: ${upper_devicename} Left Bed
    platform: binary
    id: light_1
    output: relay_1
    restore_mode: ALWAYS_OFF
    
  - name: ${upper_devicename} Right Bed
    platform: binary
    id: light_2
    output: relay_2
    restore_mode: ALWAYS_OFF

sensor:
  - platform: dallas
    address: 0xDF031761F44FFF28
    name: ${upper_devicename} Temperature
    
