substitutions:
  devicename: bhonofre_lights_storage
  FriendlyName: BHOnofre Lights Storage

esphome:
  name: ${devicename}
  platform: ESP8266
  board: nodemcu

packages:
  esphome_base: !include packages/common.yml

binary_sensor:
  - platform: gpio
    id: sw_1
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_1

  - platform: gpio
    id: sw_2
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_2

  - platform: gpio
    id: sw_3
    pin:
      number: GPIO2
      mode: INPUT_PULLUP
      inverted: true
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        then:
          - homeassistant.service:
              service: light.toggle
              data:
                entity_id: light.kitchen_door
      - timing:
          - ON for at least 1000ms
        then:
          - homeassistant.service:
              service: switch.toggle
              data:
                entity_id: switch.pool_pump

    # on_press:
    #

  - platform: gpio
    id: sw_4
    pin:
      number: GPIO15
      mode: INPUT_PULLUP
      inverted: true
    # on_press:
    #   - homeassistant.service:
    #       service: light.toggle
    #       data:
    #         entity_id: light.exterior_wall_back
    #         #entity_id: light.exterior_wall_side

output:
  - platform: gpio
    id: relay_1
    pin:
      number: GPIO04

  - platform: gpio
    id: relay_2
    pin:
      number: GPIO05

light:
  - id: light_1
    name: Storage Workbench LED
    platform: binary
    output: relay_1
    restore_mode: ALWAYS_OFF

  - id: light_2
    name: Storage Ceiling
    platform: binary
    output: relay_2
    restore_mode: ALWAYS_OFF
