substitutions:
  DeviceName: bhonofre_lights_storage
  FriendlyName: BHOnofre Lights Storage
  PowerSaveMode: NONE


<<: !include includes/common.yml

api:

esphome:
    name: ${DeviceName}
    platform: ESP8266
    board: nodemcu

binary_sensor:
  - platform: gpio
    id: sw_1
    pin:
      number: GPIO2
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - light.toggle: light_1

  - platform: gpio
    id: sw_2
    pin:
      number: GPIO12
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: light.kitchen_door
  - platform: gpio
    id: sw_3
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: light.exterior_wall_back

  - platform: gpio
    id: sw_4
    pin:
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    on_press:
      - homeassistant.service:
          service: light.toggle
          data:
            entity_id: light.exterior_wall_side





output:
  - platform: gpio
    id: relay_1
    pin:
      number: GPIO05

  - platform: gpio
    id: relay_2
    pin:
      number: GPIO04

light:
  - id: light_1
    name: Storage
    platform: binary
    output: relay_2
    restore_mode: RESTORE_AND_OFF






