substitutions:
  devicename: living_room_abajur
  upper_devicename: Living Room Abajur
  
esphome:
  name: bhonofre_${devicename}
  platform: ESP8266
  board: nodemcu

wifi:
  domain: .home
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  #use_address: !secret ip_bhonfre_living_room_abajur

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO05
    
light:
  - name: ${upper_devicename}
    platform: binary
    id: light_1
    output: relay_1
    restore_mode: ALWAYS_OFF

sensor:
  - platform: dht
    model: DHT11
    pin: GPIO14
    temperature:
      name: ${upper_devicename} Temperature
      accuracy_decimals: 1
    humidity:
      name: ${upper_devicename} Humidity
    update_interval: 5s