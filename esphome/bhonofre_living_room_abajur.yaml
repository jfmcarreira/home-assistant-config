substitutions:
  devicename: living_room_abajur
  upper_devicename: Living Room Abajur
  
esphome:
  name: bhonofre_${devicename}
  platform: ESP8266
  board: esp07

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret ip_bhonfre_living_room_abajur
    gateway: !secret wifi_network_dummy_gateway
    subnet: !secret wifi_network_mask

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

output:
  - platform: gpio
    id: relay_1
    pin: 
      number: GPIO05
    
light:
  - name: ${upper_devicename}
    platform: binary
    id: light_1
    output: relay_1
    restore_mode: ALWAYS_OFF

sensor:
  - platform: dht
    model: DHT11
    pin: GPIO14
    temperature:
      name: ${upper_devicename} Temperature
    humidity:
      name: ${upper_devicename} Humidity
    update_interval: 30s