substitutions:
  devicename: bhpzem_main
  upper_devicename: BHPZEM Main
  
esphome:
  name: ${devicename}
  platform: ESP8266
  #board: esp07
  board: esp12e

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret ip_bhonfre_pzem
    gateway: !secret wifi_network_dummy_gateway
    subnet: !secret wifi_network_mask


# Enable logging
logger:
  level: VERBOSE

# Enable Home Assistant API
api:

ota:

dallas:
  - pin: GPIO12
  
uart:
  tx_pin: GPIO5
  rx_pin: GPIO4
  baud_rate: 9600
  stop_bits: 1

  
sensor:
  # PZEM    
  - platform: pzemac
    update_interval: 2s
    current:
      name: "BHPZEM Current"
    voltage:
      name: "BHPZEM Voltage"
    power:
      name: "BHPZEM Power"
    frequency:
      name: "BHPZEM Frequency"
    power_factor:
      name: "BHPZEM Power Factor"
      
  - platform: dallas
    address: 0x8D2A81391E64FF28
    name: "Fuse Box Temperature"
    
