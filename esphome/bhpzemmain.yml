substitutions:
  devicename: bhpzemmain
  FriendlyName: BHPZEM Main

esphome:
  name: ${devicename}
  # Reset sensor
  # on_boot:
  #  priority: -100.0
  #  then:
  #    - pzemac.reset_energy: pzemac_1

esp8266:
  board: nodemcu
  restore_from_flash: true
  framework:
    version: recommended

packages:
  esphome_base: !include packages/common.yml
  esphome_web: !include packages/webserver.yml

uart:
  rx_pin: GPIO4
  tx_pin: GPIO5
  baud_rate: 9600
  stop_bits: 1

# Enable time component to reset energy at midnight
time:
  - platform: sntp
    id: my_time

sensor:
  - platform: total_daily_energy
    name: "Daily Energy"
    power_id: pzem_power
    filters:
      - multiply: 0.001

  - platform: pzemac
    id: pzemac_1
    energy:
      name: ${FriendlyName} Energy
      filters:
        - lambda: return x / 1000.0 + 24.0;
      unit_of_measurement: "kWh"
      accuracy_decimals: 2
    current:
      name: ${FriendlyName} Current
      accuracy_decimals: 2
    voltage:
      name: ${FriendlyName} Voltage
      accuracy_decimals: 0
    power:
      id: pzem_power
      name: ${FriendlyName} Power
      accuracy_decimals: 2
    frequency:
      name: ${FriendlyName} Frequency
      accuracy_decimals: 1
    power_factor:
      name: ${FriendlyName} PF
      accuracy_decimals: 2
    update_interval: 5s
