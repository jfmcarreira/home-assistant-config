substitutions:
  DeviceName: shelly25_dummy_1
  PowerSaveMode: HIGH
  FriendlyName: Shelly25 Dummy 1
  Light_A_Name: Dummy Light 1
  Light_B_Name: Dummy Light 2
  InputAPin: GPIO13
  InputBPin: GPIO5

packages:
  esphome_base: !include packages/common.yml
  device_base: !include packages/shelly25.yml
  home_state: !include packages/home_state.yml

lights_base: !include packages/shelly25_base_two_lights.yml

binary_sensor:
  - id: sw_1
    platform: gpio
    pin: ${InputAPin}
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - light.toggle: light_1
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - light.toggle: light_1

  - id: sw_2
    platform: gpio
    pin: ${InputBPin}
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - light.toggle: light_2
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - light.toggle: light_2

