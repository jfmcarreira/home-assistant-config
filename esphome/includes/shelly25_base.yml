<<: !include common.yml

esphome:
  name: ${DeviceName}
  platform: ESP8266
  board: esp01_1m

i2c:
  sda: GPIO12
  scl: GPIO14

api:

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: shelly_voltage
    current_a:
      id: shelly_current_B
    current_b:
      id: shelly_current_A
    active_power_a:
      name: Light Power ${Light_A_Name}
      id: power_usage_light_a
      filters:
        - multiply: -1
    active_power_b:
      name: Light Power ${Light_B_Name}
      id: power_usage_light_b
      filters:
        - multiply: -1
    #update_interval: 10s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: Device Temperature ${FriendlyName}
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm

  - platform: adc
    id: temp_analog_reading
    pin: A0

output:
  - platform: gpio
    id: relay_1
    pin: GPIO15
  - platform: gpio
    id: relay_2
    pin: GPIO04
