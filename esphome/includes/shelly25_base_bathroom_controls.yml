<<: !include common.yml

esphome:
  name: ${DeviceName}
  platform: ESP8266
  board: esp01_1m

api:

i2c:
  sda: GPIO12
  scl: GPIO14

globals:
  - id: time_lights_on_mins
    type: int
    restore_value: no
    initial_value: '0'

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: shelly_voltage
    current_a:
      id: shelly_current_B
    current_b:
      id: shelly_current_A
    active_power_a:
      name: Light Power ${Light_A_Name}
      id: power_usage_light_a
      filters:
        - multiply: -1
    active_power_b:
      name: Light Power ${Light_B_Name}
      id: power_usage_light_b
      filters:
        - multiply: -1
    #update_interval: 10s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: Device Temperature ${FriendlyName}
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm

  - platform: adc
    id: temp_analog_reading
    pin: A0

light:
  - id: light_1
    name: ${Light_A_Name}
    platform: binary
    output: relay_1
    restore_mode: RESTORE_DEFAULT_OFF
  - id: light_2
    name: ${Light_B_Name}
    platform: binary
    output: relay_2
    restore_mode: RESTORE_DEFAULT_OFF

time:
  - platform: homeassistant
    id: homeassistant_time
    # count time in enabled state every minute
    on_time:
      - seconds: 0
        minutes: /1
        then:
          - lambda: |-
              if (id(light_1).state || id(light_2).state) {
                id(time_lights_on_mins) += 1;
              }

binary_sensor:
  - id: sw_1
    platform: gpio
    pin: ${InputAPin}
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
          - if:
              condition:
                or:
                  - light.is_on: light_1
                  - light.is_on: light_2
              then:
                - light.turn_off: light_1
                - light.turn_off: light_2
              else:
                - light.turn_on: light_1
          - globals.set:
              id: time_lights_on_mins
              value: "0"
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - logger.log: "Long 1 Press"
          - homeassistant.service:
              service: homeassistant.toggle
              data:
                entity_id: ${Fan}

  - id: sw_2
    platform: gpio
    pin: ${InputBPin}
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                or:
                  - light.is_on: light_1
                  - light.is_on: light_2
              then:
                - light.turn_off: light_1
                - light.turn_off: light_2
              else:
                - light.turn_on: light_2
          - globals.set:
              id: time_lights_on_mins
              value: "0"