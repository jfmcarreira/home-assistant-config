esphome:
  name: nitrogen
  platform: ESP32
  board: nodemcu-32s

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  
# Enable logging
logger:

# Enable Home Assistant API
api:

# Enable updates over-the-air
ota:


# For bluetooth devices
esp32_ble_tracker:
  scan_parameters:
    interval: 320ms
    duration: 10s
    
text_sensor:
  - platform: ble_scanner
    id: ble_office
    name: BLE Scanner Office

sensor:
  - platform: xiaomi_lywsdcgq
    mac_address: 58:2D:34:32:55:01
    temperature:
      name: Bedroom Ricardo Mijia Temperature
    humidity:
      name: Bedroom Ricardo Mijia Humidity
    battery_level:
      name: Bedroom Ricardo Mijia Batery
      

