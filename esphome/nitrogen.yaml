api:

esphome:
  name: nitrogen
  platform: ESP32
  board: nodemcu-32s


# For bluetooth devices
esp32_ble_tracker:
  scan_parameters:
    interval: 320ms
    duration: 10s

text_sensor:
  - platform: ble_scanner
    id: ble_office
    name: BLE Scanner Office

