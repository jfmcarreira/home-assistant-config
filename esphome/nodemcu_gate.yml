button:
  - platform: output
    id: gate_open_single
    name: gate_open_single
    output: relay_2
    duration: 750ms

  - platform: output
    id: gate_open
    name: gate_open
    output: relay_1
    duration: 750ms

cover:
  - platform: sc_cover
    name: "Gate"
    id: gate
    device_class: gate
    door_activate_button: gate_open
    button_press_interval: 1500ms
    open_endstop: gate_open_sensor
    close_endstop: gate_close_sensor
    open_duration: 17s
    close_duration: 20s
    setup_delay: 2s


