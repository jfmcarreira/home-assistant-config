substitutions:
  devicename: nodemcu_gate

esphome:
  friendly_name: NodeMCU do Port√£o

esp8266:
  board: nodemcuv2
  early_pin_init: false

packages:
  esphome_base: !include packages/common.yml
  esphome_web: !include packages/webserver.yml

external_components:
  - source:
      type: local
      path: components/
    components: [sc_cover]

output:
  - platform: gpio
    id: relay_1
    pin:
      number: D1

  - platform: gpio
    id: relay_2
    pin:
      number: D2

sensor:
  - platform: homeassistant
    id: main_power
    entity_id: sensor.device_power_gate

binary_sensor:
  - platform: gpio
    id: gate_close_sensor
    name: gate_close
    pin:
      inverted: true
      number: D6
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 250ms
