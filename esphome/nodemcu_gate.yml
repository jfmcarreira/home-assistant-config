substitutions:
  devicename: nodemcu_gate
  FriendlyName: Gate

esphome:
  name: ${devicename}
  on_boot:
    priority: -100
    then:
      - if:
          condition:
            - binary_sensor.is_on: gate_open_sensor
          then:
            - state_machine.set: "Open"
          else:
            - state_machine.set: "Close"

esp8266:
  board: nodemcuv2
  early_pin_init: false

packages:
  esphome_base: !include packages/common.yml

external_components:
  - source:
      type: git
      url: https://github.com/muxa/esphome-state-machine.git
    components: [state_machine]

output:
  - platform: gpio
    id: relay_1
    pin:
      number: D1

  - platform: gpio
    id: relay_2
    pin:
      number: D2

sensor:
  - platform: homeassistant
    id: main_power
    entity_id: sensor.device_power_gate

binary_sensor:
  - platform: gpio
    id: gate_close_sensor
    name: gate_close
    pin:
      inverted: true
      number: D5
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 750ms
    on_press:
      then:
        - state_machine.transition: transition_fully_close

  - platform: gpio
    id: gate_open_sensor
    name: gate_open
    pin:
      number: D6
      inverted: true
      mode: INPUT_PULLUP
    filters:
      - delayed_on: 750ms

  - platform: template
    id: gate_moving
    name: Gate Moving
    lambda: |-
      return id(main_power).state > 100;
    on_press:
      then:
        - state_machine.transition: transition_start_moving
    on_release:
      then:
        - state_machine.transition: transition_stop

  - platform: template
    id: gate_is_open
    lambda: |-
      return id(gate_state).current_state() == "Open";

  - platform: template
    id: gate_is_close
    lambda: |-
      return id(gate_state).current_state() == "Close";

  - platform: template
    id: gate_is_opening
    lambda: |-
      return id(gate_state).current_state() == "Opening";

  - platform: template
    id: gate_is_closing
    lambda: |-
      return id(gate_state).current_state() == "Closing";

state_machine:
  - name: Gate State
    id: gate_state
    states:
      - name: "Stopped"
        on_enter:
          - if:
              condition:
                - binary_sensor.is_on: gate_open_sensor
              then:
                - logger.log: "From stop to open"
                - state_machine.transition: transition_fully_open
          - if:
              condition:
                - binary_sensor.is_on: gate_close_sensor
              then:
                - logger.log: "From stop to close"
                - state_machine.transition: transition_fully_close
        on_set:
          - delay: 5s
          - if:
              condition:
                - binary_sensor.is_on: gate_open_sensor
              then:
                - state_machine.set: Open
          - if:
              condition:
                - binary_sensor.is_on: gate_close_sensor
              then:
                - state_machine.set: Close
      - name: "Open"
      - name: "Opening"
      - name: "Close"
      - name: "Closing"
    inputs:
      - name: transition_stop
        transitions:
          - Open -> Stopped
          - Opening -> Stopped
          - Closing -> Stopped
      - name: transition_fully_open
        transitions:
          - Stopped -> Open
      - name: transition_fully_close
        transitions:
          - Stopped -> Close
      - name: transition_start_moving
        transitions:
          - Stopped -> Opening
          - Close -> Opening
          - Open -> Closing

button:
  - platform: output
    id: gate_open_single_internal
    output: relay_2
    duration: 750ms

  - platform: output
    id: gate_open
    name: gate_open
    output: relay_1
    duration: 750ms

  - platform: template
    name: gate_open_single
    on_press:
      then:
        - if:
            condition:
              and:
                - binary_sensor.is_off: gate_open_sensor
            then:
              - button.press: gate_open_single_internal

cover:
  - platform: feedback
    name: "Gate"
    device_class: gate
    has_built_in_endstop: true
    open_action:
      - if:
          condition:
            and:
              - binary_sensor.is_off: gate_open_sensor
          then:
            - button.press: gate_open
            - state_machine.transition: transition_start_moving
    close_action:
      - if:
          condition:
            and:
              - binary_sensor.is_off: gate_close_sensor
          then:
            - button.press: gate_open
            - state_machine.transition: transition_start_moving
    stop_action:
      - if:
          condition:
            and:
              - binary_sensor.is_off: gate_open_sensor
              - binary_sensor.is_off: gate_close_sensor
          then:
            - button.press: gate_open

    open_sensor: gate_is_opening
    open_endstop: gate_is_open
    close_sensor: gate_is_closing
    close_endstop: gate_is_close
    open_duration: 17s
    close_duration: 20s
    max_duration: 40s
    direction_change_wait_time: 5s
