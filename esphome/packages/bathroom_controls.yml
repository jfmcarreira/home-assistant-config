packages:
  motion_light: !include motion_light.yml

globals:
  - id: should_turn_off_both_lights_flag
    type: bool
    restore_value: no
    initial_value: "false"

script:
  - id: bathroom_toggle_lights_countdown
    mode: restart
    then:
      - logger.log: "Turning both lights off count started"
      - globals.set:
          id: should_turn_off_both_lights_flag
          value: "false"
      - delay: 60s
      - globals.set:
          id: should_turn_off_both_lights_flag
          value: "true"
      - logger.log: "Turning both lights off count finished"

light:
  - id: !extend light_1
    on_turn_on:
      - script.execute: bathroom_toggle_lights_countdown
    on_turn_off:
      - logger.log: "Resetting should_turn_off_both_lights_flag"
      - globals.set:
          id: should_turn_off_both_lights_flag
          value: "false"
  - id: !extend light_2
    on_turn_on:
      - script.execute: bathroom_toggle_lights_countdown
    on_turn_off:
      - globals.set:
          id: should_turn_off_both_lights_flag
          value: "false"

binary_sensor:
  - platform: template
    id: should_turn_off_lights_state
    lambda: |-
      bool light_1_on = id(light_1).current_values.is_on();
      bool light_2_on = id(light_2).current_values.is_on();
      if (light_1_on && light_2_on) return true;
      if (!light_1_on && !light_2_on) return false;
      return id(should_turn_off_both_lights_flag);
  - id: sw_1
    platform: gpio
    pin: GPIO13
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                - script.is_running: light_turn_on_action
              then:
                - logger.log: "Skipping due to auto on"
                - script.stop: light_turn_on_action
              else:
                - if:
                    condition:
                      - binary_sensor.is_on: should_turn_off_lights_state
                    then:
                      - logger.log: "Should turn both lights off"
                      - light.turn_off: light_1
                      - light.turn_off: light_2
                    else:
                      - light.toggle: ${input_a_light}

      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - logger.log: "Long 1 Press"
          - homeassistant.service:
              service: homeassistant.toggle
              data:
                entity_id: ${fan}

  - id: sw_2
    platform: gpio
    pin: GPIO5
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                - script.is_running: light_turn_on_action
              then:
                - logger.log: "Skipping due to auto on"
                - script.stop: light_turn_on_action
              else:
                - if:
                    condition:
                      - binary_sensor.is_on: should_turn_off_lights_state
                    then:
                      - light.turn_off: light_1
                      - light.turn_off: light_2
                    else:
                      - light.toggle: ${input_b_light}

      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - logger.log: "Long 2 Press"
          - homeassistant.event:
              event: esphome.button_pressed
              data:
                name: button_2
                type: long
                device: ${devicename}
