esphome:
  name: ${devicename}

esp8266:
  board: nodemcu
  restore_from_flash: true

api:
  services:
    - service: minimal_open_cover
      then:
        - cover.close: cover_1
        - wait_until:
            lambda: |-
              return id(cover_1).position == COVER_CLOSED;
        - delay: 1s
        - cover.control:
            id: cover_1
            position: ${SmallOpenPosition}

globals:
  - id: cover_action
    type: int
    restore_value: no
    initial_value: "0"
  - id: covers_should_send_events
    type: bool
    restore_value: no
    initial_value: "true"

binary_sensor:
  - platform: homeassistant
    id: notify_home
    entity_id: binary_sensor.notify_home

  - platform: homeassistant
    id: cover_controls_enabled
    entity_id: binary_sensor.cover_controls_enabled

  - platform: gpio
    id: sw_open
    pin:
      number: ${Open}
      inverted: true
      mode:
        input: true
        pullup: true
    on_multi_click:
      - timing:
          - ON for at least 1s
        then:
          - if:
              condition:
                or:
                  - not:
                      - api.connected:
                  - binary_sensor.is_on: cover_controls_enabled
              then:
                - logger.log: "Cover going to 50"
                - cover.control:
                    id: cover_1
                    position: 50%
      - timing:
          - ON for at most 1s
          - OFF for at least 100ms
        then:
          - globals.set:
              id: cover_action
              value: !lambda |-
                return id(cover_1).current_operation == CoverOperation::COVER_OPERATION_OPENING ? 0 : 1;
          - if:
              condition:
                or:
                  - binary_sensor.is_on: sw_extra_top
                  - binary_sensor.is_on: sw_extra_bottom
              then:
                - logger.log: "Special control"
                - script.execute: special_cover_controls
              else:
                - if:
                    condition:
                      or:
                        - not:
                            - api.connected:
                        - binary_sensor.is_on: cover_controls_enabled
                    then:
                      - lambda: |-
                          auto call = id(cover_1).make_call();
                          if(id(cover_1).current_operation == CoverOperation::COVER_OPERATION_OPENING){
                            call.set_command_stop();
                          } else {
                            call.set_command_open();
                          }
                          call.perform();

  - platform: gpio
    id: sw_close
    pin:
      number: ${Close}
      inverted: true
      mode:
        input: true
        pullup: true
    on_multi_click:
      - timing:
          - ON for at least 1s
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                or:
                  - not:
                      - api.connected:
                  - binary_sensor.is_on: cover_controls_enabled
              then:
                - logger.log: "Cover going to just open"
                - cover.close: cover_1
                - wait_until:
                    lambda: |-
                      return id(cover_1).position == COVER_CLOSED;
                - delay: 5s
                - cover.control:
                    id: cover_1
                    position: ${SmallOpenPosition}
      - timing:
          - ON for at most 1s
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - globals.set:
              id: cover_action
              value: !lambda |-
                return id(cover_1).current_operation == CoverOperation::COVER_OPERATION_CLOSING ? 0 : -1;
          - if:
              condition:
                or:
                  - binary_sensor.is_on: sw_extra_top
                  - binary_sensor.is_on: sw_extra_bottom
              then:
                - logger.log: "Special control"
                - script.execute: special_cover_controls
              else:
                - if:
                    condition:
                      or:
                        - not:
                            - api.connected:
                        - binary_sensor.is_on: cover_controls_enabled
                    then:
                      - lambda: |-
                          auto call = id(cover_1).make_call();
                          if(id(cover_1).current_operation == CoverOperation::COVER_OPERATION_CLOSING){
                            call.set_command_stop();
                          } else {
                            call.set_command_close();
                          }
                          call.perform();

  - platform: gpio
    id: sw_extra_top
    pin:
      number: ${ExtraTop}
      inverted: true
      mode:
        input: true
        pullup: true
    on_multi_click:
      - timing:
          - ON for at least 1s
        invalid_cooldown: 100ms
        then:
          - while:
              condition:
                binary_sensor.is_on: sw_extra_top
              then:
                - homeassistant.event:
                    event: esphome.button_pressed
                    data:
                      name: extra_top
                      type: long
                      device: ${devicename}
                - delay: 500ms
      - timing:
          - ON for at most 1s
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - homeassistant.event:
              event: esphome.button_pressed
              data:
                name: extra_top
                type: single
                device: ${devicename}

  - platform: gpio
    id: sw_extra_bottom
    pin:
      number: ${ExtraBottom}
      inverted: true
      mode:
        input: true
        pullup: true
    on_multi_click:
      - timing:
          - ON for at least 1s
        invalid_cooldown: 100ms
        then:
          - while:
              condition:
                binary_sensor.is_on: sw_extra_bottom
              then:
                - homeassistant.event:
                    event: esphome.button_pressed
                    data:
                      name: extra_bottom
                      type: long
                      device: ${devicename}
                - delay: 500ms
      - timing:
          - ON for at most 1s
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - homeassistant.event:
              event: esphome.button_pressed
              data:
                name: extra_bottom
                type: single
                device: ${devicename}

switch:
  - platform: gpio
    id: relay_power
    pin: ${RelayPower}
    restore_mode: ALWAYS_OFF

  - platform: gpio
    id: relay_direction
    pin:
      number: ${RelayDirection}
      inverted: ${InvertRelayDirection}
    restore_mode: ALWAYS_OFF

script:
  - id: covers_block_extra_buttons_event
    mode: restart
    then:
      - globals.set:
          id: covers_should_send_events
          value: "false"
      - delay: 30s
      - globals.set:
          id: covers_should_send_events
          value: "true"
      - logger.log: "Countdown finished"

  - id: special_cover_controls
    then:
      - if:
          condition:
            and:
              - binary_sensor.is_on: sw_extra_top
              - binary_sensor.is_on: sw_extra_bottom
          then:
            - homeassistant.service:
                service: script.cover_group_action
                data:
                  control_switch: "group"
                  action_to_run: !lambda |-
                    if (id(cover_action) == 1) {
                      return "cover.open_cover";
                    } else if (id(cover_action) == -1) {
                        return "cover.close_cover";
                    } else {
                        return "cover.stop_cover";
                    }
            - logger.log: "Special control using HA finished"

          else:
            - mqtt.publish_json:
                topic: esphome/cover/control_control
                payload: |-
                  root["floor"] = -1;
                  root["sun_orientation"] = -1;

                  if (id(cover_action) == 1) {
                      root["cover_action"] = "open";
                  } else if (id(cover_action) == -1) {
                      root["cover_action"] = "close";
                  } else {
                      root["cover_action"] = "stop";
                  }

                  if (id(sw_extra_top).state && id(sw_extra_bottom).state ) {
                    return;
                  }
                  if (id(sw_extra_top).state) {
                    root["floor"] = ${Floor};
                    return;
                  }
                  if (id(sw_extra_bottom).state) {
                    root["sun_orientation"] = ${SunOrientation};
                    return;
                  }
            - logger.log: "Special control using MQTT finished"

mqtt:
  reboot_timeout: 0s
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: false
  discovery_retain: false
  on_json_message:
    topic: esphome/cover/control_control
    then:
      - lambda: |-
          if(x["floor"] != -1 && x["floor"] != ${Floor}) {
            return;
          }
          if(x["sun_orientation"] != -1 && x["sun_orientation"] != ${SunOrientation}) {
            return;
          }
          auto call = id(cover_1).make_call();
          if( x["cover_action"] == "open" && id(cover_1).current_operation != CoverOperation::COVER_OPERATION_OPENING ) {
            call.set_command_open();
          } else if( x["cover_action"] == "close" && id(cover_1).current_operation != CoverOperation::COVER_OPERATION_CLOSING ) {
            call.set_command_close();
          } else {
            call.set_command_stop();
          }
          call.perform();

  # on_message:
  #   - topic: esphome/cover/trigger/close_all
  #     qos: 0
  #     then:
  #       - cover.close: cover_1
  #   - topic: esphome/cover/trigger/open_all
  #     qos: 0
  #     then:
  #       - cover.open: cover_1
  #   - topic: esphome/cover/trigger/stop_all
  #     qos: 0
  #     then:
  #       - cover.stop: cover_1

cover:
  - platform: time_based
    id: cover_1
    name: "${CoverName}"
    device_class: shutter
    assumed_state: false
    has_built_in_endstop: true
    open_action:
      - switch.turn_off: relay_power
      - delay: 500ms
      - switch.turn_on: relay_direction
      - delay: 500ms
      - switch.turn_on: relay_power
      - delay: 500ms
    close_action:
      - switch.turn_off: relay_power
      - delay: 500ms
      - switch.turn_off: relay_direction
      - delay: 500ms
      - switch.turn_on: relay_power
      - delay: 500ms
    stop_action:
      - switch.turn_off: relay_power
      - delay: 500ms
    close_duration: ${CoverTime}
    open_duration: ${CoverTime}
