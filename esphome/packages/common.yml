wifi:
  domain: .home
  ssid: !secret esp_ssid
  password: !secret esp_password
  #power_save_mode: Low
  reboot_timeout: 20min

api:
  #reboot_timeout: 20min
  reboot_timeout: 0s

logger:
  level: DEBUG

ota:
  - platform: esphome

time:
  - platform: homeassistant
    id: homeassistant_time

sensor:
  - platform: wifi_signal
    id: wifi_signal_sensor
    update_interval: 60s
