wifi:
  domain: .home
  ssid: !secret esp_ssid
  password: !secret esp_password
  #power_save_mode: Low
  reboot_timeout: 20min

api:
  reboot_timeout: 20min

logger:
  level: INFO

ota:
  - platform: esphome

web_server:

captive_portal:

time:
  - platform: homeassistant
    id: homeassistant_time

sensor:
  - platform: wifi_signal
    name: "WiFi ${devicename}"
    update_interval: 60s
