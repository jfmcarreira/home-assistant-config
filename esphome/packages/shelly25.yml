esphome:
  name: ${DeviceName}
  platform: ESP8266
  board: esp01_1m

wifi:
  power_save_mode: HIGH


i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    irq_pin: GPIO16 # Prevent overheating by setting this
    voltage:
      id: shelly_voltage
    current_a:
      id: shelly_current_B
    current_b:
      id: shelly_current_A
    active_power_a:
      name: Light Power ${Light_A_Name}
      id: power_usage_light_a
      # active_power_a is normal, so don't multiply by -1
      on_value_range:
        - above: 2000.0
          then:
            - output.turn_off: relay_1
            - output.turn_off: relay_2
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${FriendlyName}
                data_template:
                  message: Switch turned off because max power was exceeded
    active_power_b:
      name: Light Power ${Light_B_Name}
      id: power_usage_light_b
      # active_power_b is inverted, so take the absolute value
      filters:
        - multiply: -1
      on_value_range:
        - above: 2000.0
          then:
            - output.turn_off: relay_1
            - output.turn_off: relay_2
            - homeassistant.service:
                service: persistent_notification.create
                data:
                  title: Message from ${FriendlyName}
                data_template:
                  message: Switch turned off because power exceeded max power

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: Device Temperature ${FriendlyName}
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
    on_value_range:
      - above: 85.0
        then:
          - output.turn_off: relay_1
          - output.turn_off: relay_2
          - homeassistant.service:
              service: persistent_notification.create
              data:
                  title: Message from ${FriendlyName}
              data_template:
                message: Switch turned off because max temperature was exceeded

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm

  - platform: adc
    id: temp_analog_reading
    pin: A0

status_led:
  pin:
    number: GPIO0
    inverted: yes