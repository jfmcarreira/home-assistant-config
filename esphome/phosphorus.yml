substitutions:
  devicename: phosphorus
  FriendlyName: Phosphorus

esphome:
  name: phosphorus

esp32:
  board: nodemcu-32s
  framework:
    type: arduino
    version: recommended

packages:
  esphome_base: !include packages/common.yml

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:

uart:
  id: resol
  tx_pin: GPIO17
  rx_pin: GPIO16
  baud_rate: 9600

vbus:
  uart_id: resol

sensor:
  - platform: vbus
    model: deltasol_cs2
    temperature_1:
      name: Temperature Solar Panel
    temperature_2:
      name: Temperature Water Heater Bottom
    temperature_3:
      name: Temperature Water Heater Top
    pump_speed:
      name: Solar Panel Pump Speed
    operating_hours:
      name: Solar Panel Operating Hours
    heat_quantity:
      id: heat_quantity
      #name: Heat Quantity
    version:
      id: version
      #name: Device firmware version
