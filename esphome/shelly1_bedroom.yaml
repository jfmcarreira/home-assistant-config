substitutions:
  devicename: shelly1_bedroom
  upper_devicename: Master Bedroom

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_shelly1_bedroom
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.0.31

# Enable logging
logger:

# Enable Home Assistant API
api:
  #reboot_timeout: 30s

ota:

binary_sensor:
  - id: sw_1
    #name: ${upper_devicename} SW
    platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    on_press:
      then:
        - light.toggle: light_1
      
output:
  - platform: gpio
    id: relay_1
    pin: GPIO04
    
light:
  - name: ${upper_devicename}
    platform: binary
    id: light_1
    output: relay_1
    
