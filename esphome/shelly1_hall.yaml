substitutions:
  devicename: shelly1_hall
  upper_devicename: Hallway Light

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  #use_address: !secret ip_shelly1_hall
  
# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

binary_sensor:
  - name: ${upper_devicename} SW
    platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: false
    on_state:
      then:
        - light.toggle: light_1
      
output:
  - platform: gpio
    id: relay_1
    pin: GPIO04
    
light:
  - name: ${upper_devicename}
    platform: binary
    id: light_1
    output: relay_1
    
