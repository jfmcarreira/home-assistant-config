substitutions:
  DeviceName: shelly1_kitchen_door
  FriendlyName: Shelly 1 Kitchen Door
  PowerSaveMode: NONE

packages:
  esphome_base: !include packages/common.yml

esphome:
  name: ${DeviceName}
  platform: ESP8266
  board: esp01_1m

# Enable Home Assistant API
api:
  reboot_timeout: 600s

output:
  - platform: gpio
    pin: GPIO04
    id: relay_1

light:
  - id: light_1
    name: Kitchen Door
    platform: binary
    output: relay_1
    restore_mode: RESTORE_AND_OFF

binary_sensor:
  - platform: homeassistant
    id: exterior_lights_state
    entity_id: light.outside_group

  - id: sw_1
    platform: gpio
    pin:
      number: GPIO5
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                api.connected:
              then:
                - if:
                    condition:
                      or:
                        - binary_sensor.is_on: exterior_lights_state
                    then:
                      - homeassistant.service:
                          service: light.turn_off
                          data:
                            entity_id: light.exterior_wall_side
                      - homeassistant.service:
                          service: light.turn_off
                          data:
                            entity_id: light.exterior_wall_back
                      - light.turn_off: light_1
                    else:
                      - light.turn_on: light_1
              else:
                - light.toggle: light_1
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                api.connected:
              then:
                - homeassistant.service:
                    service: light.turn_on
                    data:
                      entity_id: light.exterior_wall_side
                - homeassistant.service:
                    service: light.turn_on
                    data:
                      entity_id: light.exterior_wall_back
                - light.turn_on: light_1
              else:
                - light.toggle: light_1

