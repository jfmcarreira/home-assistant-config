<<: !include common.yml

esphome:
  name: ${DeviceName}
  platform: ESP8266
  board: esp01_1m

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: shelly_voltage
    current_a:
      id: shelly_current_B
    current_b:
      id: shelly_current_A
    active_power_a:
      name: Power Usage Light ${Light_A_Name}
      id: power_usage_light_a
      filters:
        - multiply: -1
    active_power_b:
      name: Power Usage Light ${Light_B_Name}
      id: power_usage_light_b
      filters:
        - multiply: -1
    #update_interval: 10s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${FriendlyName} Temperature
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm

  - platform: adc
    id: temp_analog_reading
    pin: A0

light:
  - id: light_1
    name: ${Light_A_Name}
    platform: binary
    output: relay_1
    restore_mode: RESTORE_AND_OFF
  - id: light_2
    name: ${Light_B_Name}
    platform: binary
    output: relay_2
    restore_mode: RESTORE_AND_OFF

binary_sensor:
  - id: sw_1
    platform: gpio
    pin: ${InputAPin}
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - logger.log: "Short 1 Press"
          - light.toggle: light_1
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 100ms
        then:
          - logger.log: "Long 1 Press"
          - homeassistant.service:
              service: homeassistant.toggle
              data:
                entity_id: ${Fan}


  - id: sw_2
    platform: gpio
    pin: ${InputBPin}
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - logger.log: "Short 2 Press"
          - light.toggle: light_2

