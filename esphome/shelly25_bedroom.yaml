    pin: GPIO04
  - platform: gpio
    id: relay_2
    pin: GPIO15

light:
  - id: light_1
    name: ${LightA_Name}
    platform: binary
    output: relay_1
  - id: light_2
    name: ${LightB_Name}
    platform: binary
    output: relay_2

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: shelly_voltage
    current_a:
      id: shelly_current_A
    current_b:
      id: shelly_current_B
    active_power_a:
      id: shelly_active_power_A
      name: Power Usage Light ${LightA_Name}
      filters:
        - multiply: -1
    active_power_b:
      id: shelly_active_power_B
      name: Power Usage Light ${LightB_Name}
      filters:
        - multiply: -1
    update_interval: 2s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    id: shelly_temperature
    name: ${DeviceName} Temperature
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K

  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm

  - platform: adc
    id: temp_analog_reading
    pin: A0

