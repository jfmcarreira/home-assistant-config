substitutions:
  devicename: shelly25_bedroom
  DeviceName: Shelly 25 Bedroom
  LightA_Name: Master Bedroom Output
  LightB_Name: Master Bedroom Bathroom

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_shelly25_master_bedroom
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  
# Enable logging
logger:

# Enable Home Assistant API
api:
  #reboot_timeout: 0s

ota:

globals:
 - id: var_window_dimmer_direction
   type: int
   restore_value: false
   initial_value: "0"

binary_sensor:
  - platform: gpio
    id: sw_bathroom
    pin:
      number: GPIO5
    on_state:
      then:
      - if:
          condition:
            - binary_sensor.is_on: sw_bathroom
          then:
            - light.turn_on: light_bathroom 
      - if:
          condition:
            - binary_sensor.is_off: sw_bathroom
          then:
            - light.turn_off: light_bathroom


  - platform: gpio
    id: sw_bedroom
    pin:
      number: GPIO13       
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.2s
        then:
          - homeassistant.service:
              service: light.toggle
              data:
                entity_id: light.master_bedroom
      
      - timing:
          - ON for at least 1s
        then:
          - lambda: |-
              if( id(var_window_dimmer_direction) ) {
                id(var_window_dimmer_direction) = 0;
              } else {
                id(var_window_dimmer_direction) = 1;
              }
          - while:
              condition:
                binary_sensor.is_on: sw_bedroom
              then:
                - if:
                    condition:
                      lambda: 'return id(var_window_dimmer_direction) == 0;'
                    then:
                      - logger.log: "Dimmer Down"
                      - homeassistant.event:
                          event: esphome.button_pressed
                          data:
                            action: brightness_change
                            entity_id: "light.master_bedroom"
                            direction: "down"
                    else:
                      - logger.log: "Dimmer Up"
                      - homeassistant.event:
                          event: esphome.button_pressed
                          data:
                            action: brightness_change
                            entity_id: "light.master_bedroom"
                            direction: "up"
                - delay: 0.5s

switch:
  - platform: gpio
    id: light_bedroom
    pin: GPIO04
    name: ${LightA_Name}
    restore_mode: ALWAYS_ON
    
output:
  #- platform: gpio
  #  id: relay_1
  #  pin: GPIO04
  - platform: gpio
    id: relay_2
    pin: GPIO15
    
light:
  #- id: light_bedroom
  #  name: ${LightA_Name}
  #  platform: binary
  #  output: relay_1
  - id: light_bathroom
    name: ${LightB_Name}
    platform: binary
    output: relay_2
    
i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: shelly_voltage
    current_a:
      id: shelly_current_A
    current_b:
      id: shelly_current_B
    active_power_a:
      id: shelly_active_power_A
      name: Power Usage ${LightA_Name}
      filters:
        - multiply: -1
    active_power_b:
      id: shelly_active_power_B
      name: Power Usage ${LightB_Name}
      filters:
        - multiply: -1
    update_interval: 30s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    id: shelly_temperature
    name: ${DeviceName} Temperature
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
  
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  
  - platform: adc
    id: temp_analog_reading
    pin: A0
    
