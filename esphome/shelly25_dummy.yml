substitutions:
  DeviceName: shelly25_dummy_4
  PowerSaveMode: NONE
  FriendlyName: Shelly25 Dummy 4
  Light_A_Name: Dummy Light 1
  Light_B_Name: Dummy Light 2

<<: !include includes/shelly25_base_two_lights.yml


binary_sensor:
  - platform: homeassistant
    id: house_mode_night
    entity_id: binary_sensor.night_mode

  - id: sw_1
    platform: gpio
    pin: GPIO05
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_1
              else:
                - light.toggle: light_1

  - id: sw_2
    platform: gpio
    pin: GPIO13
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_2
              else:
                - light.toggle: light_2
