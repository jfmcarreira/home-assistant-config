substitutions:
  devicename: shelly25_kitchen
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret ip_shelly25_kitchen
    gateway: !secret wifi_network_dummy_gateway
    subnet: !secret wifi_network_mask
  

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

binary_sensor:
  - name: Kitchen Light SW
    id: sw_1
    platform: gpio
    pin:
      number: GPIO13
      #mode: INPUT_PULLUP
      #inverted: True
    on_state:
      then:
        - if:
            condition:
              - binary_sensor.is_on: sw_1
            then:
              - light.turn_on: light_1        
        - if:
            condition:
              - binary_sensor.is_off: sw_1
            then:
              - light.turn_off: light_1  
        
  - name: Kitchen Panty Light SW
    platform: gpio
    id: sw_2
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    on_state:
      then:
      - if:
          condition:
            - binary_sensor.is_on: sw_2
          then:
            - light.turn_on: light_2     
      - if:
          condition:
            - binary_sensor.is_off: sw_2
          then:
            - light.turn_off: light_2 
      
output:
  - platform: gpio
    id: relay_2
    pin: GPIO15
  - platform: gpio
    id: relay_1
    pin: GPIO4
    
light:
  - name: Kitchen
    platform: binary
    id: light_1
    output: relay_1
  - name: Kitchen Pantry
    platform: binary
    id: light_2
    output: relay_2
    
i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: Shelly_Voltage
    current_a:
      id: Shelly_Current_B
    current_b:
      id: Shelly_Current_A
    active_power_a:
      name: Power Usage Shelly Kitchen Pantry Light
      filters:
        - multiply: -1
    active_power_b:
      name: Power Usage Shelly Kitchen Light
      filters:
        - multiply: -1
    update_interval: 60s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: Selly Kitchen Temperature
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
  
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  
  - platform: adc
    id: temp_analog_reading
    pin: A0
    
