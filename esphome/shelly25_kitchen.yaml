substitutions:
  devicename: shelly25_kitchen
  DeviceName: Shelly 25 Kitchen
  OutputA_Name: Kitchen Pantry
  OutputB_Name: Kitchen
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_shelly25_kitchen
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.0.34
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  #reboot_timeout: 0s

ota:

binary_sensor:
  - id: sw_1
    platform: gpio
    pin:
      number: GPIO5
      #mode: INPUT_PULLUP
      #inverted: True
    on_state:
      then:
      - if:
          condition:
            - binary_sensor.is_on: sw_1
          then:
            - light.turn_on: light_1     
      - if:
          condition:
            - binary_sensor.is_off: sw_1
          then:
            - light.turn_off: light_1 

  - id: sw_2
    platform: gpio
    pin:
      number: GPIO13
      #mode: INPUT_PULLUP
      #inverted: True
    on_state:
      then:
        - if:
            condition:
              - binary_sensor.is_on: sw_2
            then:
              - light.turn_on: light_2     
        - if:
            condition:
              - binary_sensor.is_off: sw_2
            then:
              - light.turn_off: light_2
        

      
output:
  - platform: gpio
    id: relay_1
    pin: GPIO15
  - platform: gpio
    id: relay_2
    pin: GPIO4
    
light:
  - name: Kitchen Pantry
    platform: binary
    id: light_1
    output: relay_1
  - name: Kitchen
    platform: binary
    id: light_2
    output: relay_2
  
    
i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: Shelly_Voltage
    current_a:
      id: Shelly_Current_B
    current_b:
      id: Shelly_Current_A
    active_power_a:
      name: Power Usage ${OutputA_Name}
      filters:
        - multiply: -1
    active_power_b:
      name: Power Usage ${OutputB_Name}
      filters:
        - multiply: -1
    update_interval: 30s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${DeviceName} temperature
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
  
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  
  - platform: adc
    id: temp_analog_reading
    pin: A0
    
