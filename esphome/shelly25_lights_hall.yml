substitutions:
  DeviceName: shelly25_lights_hall
  FriendlyName: Shelly 2.5 Hall
  Light_1_Name: Hall Side
  Light_2_Name: Hall

packages:
  esphome_base: !include packages/common.yml
  home_state: !include packages/home_state.yml
  lights_base: !include packages/shelly25_two_lights.yml

binary_sensor:
  - platform: homeassistant
    id: hall_presence_state
    entity_id: light.hall_presence

  - id: sw_1
    platform: gpio
    pin: GPIO05
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
                  - or:
                      - binary_sensor.is_on: hall_presence_state
                      - and:
                          - light.is_on: light_1
                          - light.is_on: light_2
              then:
                - light.turn_off: light_1
                - light.turn_off: light_2
                - homeassistant.service:
                    service: light.turn_off
                    data:
                      entity_id: light.hall_presence
              else:
                - light.toggle: light_1
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.hall_presence

  - id: sw_2
    platform: gpio
    pin: GPIO13
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 10ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
                  - or:
                      - binary_sensor.is_on: hall_presence_state
                      - and:
                          - light.is_on: light_1
                          - light.is_on: light_2
              then:
                - light.turn_off: light_1
                - light.turn_off: light_2
                - homeassistant.service:
                    service: light.turn_off
                    data:
                      entity_id: light.hall_presence
              else:
                - light.toggle: light_2
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.hall_presence
