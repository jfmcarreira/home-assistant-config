substitutions:
  devicename: shelly25_lights_kitchen

packages:
  esphome_base: !include packages/common.yml
  home_state: !include packages/home_state.yml

  device_base: !include
    file: packages/shelly25.yml
    vars:
      name: Shelly25 Kitchen

  lights_base: !include
    file: packages/shelly25_lights.yml
    vars:
      Light_1_Name: Kitchen LED
      Light_2_Name: Kitchen Window

light:
  - id: !remove light_1

switch:
  - platform: output
    id: light_1
    name: Kitchen LED SW
    output: relay_1
    restore_mode: ALWAYS_OFF

binary_sensor:
  - platform: homeassistant
    id: kitchen_led_state
    entity_id: light.kitchen_led

  - id: sw_1
    platform: gpio
    pin: GPIO05
    on_click:
      - min_length: 50ms
        max_length: 1000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - switch.turn_on: light_1
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.kitchen_led
              else:
                - logger.log: "Disconnected! Toggling the SW"
                - switch.toggle: light_1
      - min_length: 1000ms
        max_length: 3000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.exterior_wall_back
              else:
                - light.toggle: light_2
    on_double_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - if:
            condition:
              and:
                - api.connected:
            then:
              #- light.turn_on: light_2
              - switch.turn_on: light_1
              - delay: 500ms
              - homeassistant.service:
                  service: light.turn_on
                  data:
                    entity_id: light.kitchen_led
              - delay: 500ms
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.lights_kitchen_day

  - id: sw_2
    platform: gpio
    pin: GPIO13
    on_click:
      - min_length: 50ms
        max_length: 1000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_2
              else:
                - light.toggle: light_2

      - min_length: 1000ms
        max_length: 3000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.exterior_wall_side
              else:
                - light.toggle: light_2
