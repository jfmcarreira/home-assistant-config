substitutions:
  DeviceName: shelly25_lights_kitchen
  PowerSaveMode: NONE
  FriendlyName: Shelly25 Kitchen
  Light_A_Name: Kitchen LED
  Light_B_Name: Kitchen Window

<<: !include includes/shelly25_base.yml

light:
  - id: light_2
    name: ${Light_B_Name}
    platform: binary
    output: relay_2
    restore_mode: RESTORE_AND_OFF

switch:
  - platform: output
    id: light_1
    name: ${Light_A_Name} SW
    output: relay_1
    restore_mode: ALWAYS_ON

binary_sensor:
  - platform: homeassistant
    id: house_mode_night
    entity_id: binary_sensor.night_mode

  - platform: homeassistant
    id: kitchen_led_state
    entity_id: light.kitchen_led

  - id: sw_1
    platform: gpio
    pin: GPIO05
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - switch.turn_on: light_1
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.kitchen_led
              else:
                - logger.log: "Disconnected! Toggling the SW"
                - switch.toggle: light_1
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - switch.turn_on: light_1
                - homeassistant.service:
                    service: scene.turn_on
                    data:
                      entity_id: scene.lights_kitchen_day

  - id: sw_2
    platform: gpio
    pin: GPIO13
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 10ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_2
              else:
                - light.toggle: light_2

      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.exterior_wall_back
              else:
                - light.toggle: light_2



