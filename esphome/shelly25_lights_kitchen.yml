substitutions:
  DeviceName: shelly25_lights_kitchen
  PowerSaveMode: HIGH
  FriendlyName: Shelly25 Kitchen
  Light_A_Name: Kitchen LED
  Light_B_Name: Kitchen Window

packages:
  esphome_base: !include packages/common.yml
  home_state: !include packages/home_state.yml
  device_base: !include packages/shelly25_lights.yml

output:
  - platform: gpio
    id: relay_1
    pin: GPIO15
  - platform: gpio
    id: relay_2
    pin: GPIO04

light:
  - id: light_2
    name: ${Light_B_Name}
    platform: binary
    output: relay_2
    restore_mode: RESTORE_AND_OFF

switch:
  - platform: output
    id: light_1
    name: ${Light_A_Name} SW
    output: relay_1
    restore_mode: ALWAYS_ON

binary_sensor:
  - platform: homeassistant
    id: kitchen_led_state
    entity_id: light.kitchen_led

  - id: sw_1
    platform: gpio
    pin: GPIO05
    on_click:
      - min_length: 50ms
        max_length: 1000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - switch.turn_on: light_1
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.kitchen_led
              else:
                - logger.log: "Disconnected! Toggling the SW"
                - switch.toggle: light_1
      - min_length: 1000ms
        max_length: 3000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.exterior_wall_back
              else:
                - light.toggle: light_2
    on_double_click:
      min_length: 50ms
      max_length: 500ms
      then:
        - if:
            condition:
              and:
                - api.connected:
            then:
              #- light.turn_on: light_2
              - switch.turn_on: light_1
              - delay: 500ms
              - homeassistant.service:
                  service: light.turn_on
                  data:
                    entity_id: light.kitchen_led
              - delay: 500ms
              - homeassistant.service:
                  service: scene.turn_on
                  data:
                    entity_id: scene.lights_kitchen_day

  - id: sw_2
    platform: gpio
    pin: GPIO13
    on_click:
      - min_length: 50ms
        max_length: 1000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_2
              else:
                - light.toggle: light_2

      - min_length: 1000ms
        max_length: 3000ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - homeassistant.service:
                    service: light.toggle
                    data:
                      entity_id: light.exterior_wall_side
              else:
                - light.toggle: light_2
