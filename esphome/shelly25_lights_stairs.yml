substitutions:
  DeviceName: shelly25_lights_stairs

  FriendlyName: Shelly25 Stairs
  Light_1_Name: Stairs Lamp
  Light_2_Name: Stairs Wall

packages:
  esphome_base: !include packages/common.yml
  home_state: !include packages/home_state.yml
  lights_base: !include packages/shelly25_two_lights.yml

binary_sensor:
  - platform: homeassistant
    id: stairs_down_state
    entity_id: light.stairs_down

  - id: sw_1
    platform: gpio
    pin: GPIO05
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 100ms
        invalid_cooldown: 100ms
        then:
          - if:
              condition:
                - api.connected:
              then:
                - if:
                    condition:
                      or:
                        - light.is_on: light_2
                        - binary_sensor.is_on: stairs_down_state
                    then:
                      - light.turn_off: light_2
                      - homeassistant.service:
                          service: light.turn_off
                          data:
                            entity_id: light.stairs_down
                    else:
                      - homeassistant.service:
                          service: light.turn_on
                          data:
                            entity_id: light.stairs_down
              else:
                - light.toggle: light_2
      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                - api.connected:
              then:
                - light.toggle: light_1
              else:
                - light.toggle: light_1

  - id: sw_2
    platform: gpio
    pin: GPIO13
    on_multi_click:
      - timing:
          - ON for at most 1000ms
          - OFF for at least 10ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_2
              else:
                - light.toggle: light_2

      - timing:
          - ON for at least 1000ms
        invalid_cooldown: 10ms
        then:
          - if:
              condition:
                and:
                  - api.connected:
              then:
                - light.toggle: light_2
              else:
                - light.toggle: light_2
