substitutions:
  devicename: shelly25_living_room
  DeviceName: Shelly 25 Living Room
  OutputA_Name: Living Room Window
  OutputB_Name: Living Room Table
  
esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_shelly25_living_room
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.0.33
  
# Enable logging
logger:

# Enable Home Assistant API
api:
  #reboot_timeout: 0s

ota:

i2c:
  sda: GPIO12
  scl: GPIO14

sensor:
  # Voltage
  - platform: ade7953
    voltage:
      id: Shelly_Voltage
    current_a:
      id: Shelly_Current_B
    current_b:
      id: Shelly_Current_A
    active_power_a:
      name: Power Usage ${OutputA_Name}
      filters:
        - multiply: -1
    active_power_b:
      name: Power Usage ${OutputB_Name}
      filters:
        - multiply: -1
    update_interval: 30s

  # NTC Temperature
  - platform: ntc
    sensor: temp_resistance_reading
    name: ${DeviceName} Temperature
    calibration:
      b_constant: 3350
      reference_resistance: 10kOhm
      reference_temperature: 298.15K
  
  - platform: resistance
    id: temp_resistance_reading
    sensor: temp_analog_reading
    configuration: DOWNSTREAM
    resistor: 32kOhm
  
  - platform: adc
    id: temp_analog_reading
    pin: A0

globals:
 - id: var_window_dimmer_direction
   type: int
   restore_value: false
   initial_value: "0"

output:
  - platform: gpio
    id: relay_1
    pin: GPIO15
  - platform: gpio
    id: relay_2
    pin: GPIO04
  
light:
  - name: ${OutputA_Name}
    platform: binary
    id: light_window
    output: relay_1
  - name: ${OutputB_Name}
    platform: binary
    id: light_table
    output: relay_2
    
binary_sensor:
  - id: sw_window
    name: ${OutputA_Name} SW
    platform: gpio
    pin:
      number: GPIO5
    on_multi_click:
      - timing:
          - ON for at most 0.5s
          - OFF for at least 0.1s
        then:
          - light.toggle: light_window
      - timing:
          #- ON for at least 1s
          - ON for 0.5s to 1.5s
          - OFF for at least 0.1s
        then:
          - homeassistant.service:
              service: light.toggle
              data:
                entity_id:  light.living_room_abajur 
      
      - timing:
          - ON for at least 1.5s
        then:
          - lambda: |-
              if( id(var_window_dimmer_direction) ) {
                id(var_window_dimmer_direction) = 0;
              } else {
                id(var_window_dimmer_direction) = 1;
              }
          - while:
              condition:
                binary_sensor.is_on: sw_window
              then:
                - if:
                    condition:
                      lambda: 'return id(var_window_dimmer_direction) == 0;'
                    then:
                      - logger.log: "Dimmer Down"
                      - homeassistant.event:
                          event: esphome.button_pressed
                          data:
                            action: brightness_change
                            entity_id: "light.living_room_abajur"
                            direction: "down"
                    else:
                      - logger.log: "Dimmer Up"
                      - homeassistant.event:
                          event: esphome.button_pressed
                          data:
                            action: brightness_change
                            entity_id: "light.living_room_abajur"
                            direction: "up"
                - delay: 1s
          

  
  - id: sw_table
    name: ${OutputB_Name} SW
    platform: gpio
    pin:
      number: GPIO13
    on_multi_click:
      - timing:
          - ON for at most 1s
          - OFF for at least 0.1s
        then:
          - light.toggle: light_table
      - timing:
          - ON for at least 1s
        then:
          - homeassistant.service:
              service: light.toggle
              data:
                entity_id: light.living_room_tv_leds
      

    
