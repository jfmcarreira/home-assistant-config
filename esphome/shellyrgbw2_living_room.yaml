substitutions:
  devicename: shellyrgbw2_living_room
  upper_devicename: Living Room TV LEDs

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m

packages:
  esphome_base: !include packages/common.yml

# Unused pins
# Status LED: GPIO02
# Button: GPIO13

light:
  - platform: rgbw
    name: ${upper_devicename}
    id: rgbw_light
    color_interlock: true
    red: output_r
    green: output_g
    blue: output_b
    white: output_w

output:
  - platform: esp8266_pwm
    id: output_r
    pin: GPIO12
  - platform: esp8266_pwm
    id: output_g
    pin: GPIO15
  - platform: esp8266_pwm
    id: output_b
    pin: GPIO14
  - platform: esp8266_pwm
    id: output_w
    pin: GPIO4
