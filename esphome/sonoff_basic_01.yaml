substitutions:
    devicename: sonoff-basic-01
    upper_devicename: Sonoff Basic 01

esphome:
    name: ${devicename}
    platform: ESP8266
    board: esp01_1m


wifi:
    domain: .home
    ssid: !secret esp_wifi_ssid
    password: !secret esp_wifi_pass


# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:

binary_sensor:
    - platform: gpio
      pin:
        number: GPIO0
        mode:
          input: true
          pullup: true
        inverted: true
      name: "Sonoff Basic Button"
      on_press:
      - switch.toggle: relay

switch:
    - platform: gpio
      name: "Sonoff Basic Relay"
      pin: GPIO12
      id: relay

status_led:
  pin:
    number: GPIO13
    inverted: yes

    

