substitutions:
  DeviceName: sonoff-basic-01
  FriendlyName: Sonoff Basic Kitchen Pantry
  PowerSaveMode: NONE

packages:
  esphome_base: !include packages/common.yml


esphome:
    name: ${DeviceName}
    platform: ESP8266
    board: esp01_1m


light:
  - id: light_1
    name: Kitchen Pantry
    platform: binary
    output: relay_1
    restore_mode: RESTORE_AND_OFF

output:
  - platform: gpio
    id: relay_1
    pin: GPIO12







