# Sonoff Basic PZEM
esphome:
  name: sonoff_basic_generic
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret ip_sonoff_basic_generic
    gateway: !secret wifi_network_dummy_gateway
    subnet: !secret wifi_network_mask

# Enable logging
#logger:

# Enable Home Assistant API
api:

ota:

binary_sensor:
  - platform: gpio
    name: "Sonoff Basic Electric Panel Button"
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    on_press:
      - switch.toggle: relay
    
switch:
  - platform: gpio
    name: "Sonoff Basic Relay"
    pin: GPIO12
    id: relay
    restore_mode: ALWAYS_OFF
    
# PZEM
uart:
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600
  stop_bits: 2

sensor:
  - platform: pzemac
    update_interval: 10s
    current:
      name: "PZEM Current"
    voltage:
      name: "PZEM Voltage"
    power:
      name: "PZEM Power"
    frequency:
      name: "PZEM Frequency"
    power_factor:
      name: "PZEM Power Factor"
      
  - platform: dallas
    address: 0xC403209779413328
    name: "Fuse Box Temperature"
      
    