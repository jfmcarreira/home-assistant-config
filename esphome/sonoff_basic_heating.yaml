esphome:
  name: sonoff_basic_heating
  platform: ESP8266
  board: esp01_1m

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  manual_ip:
    static_ip: !secret ip_sonoff_basic_heating
    gateway: !secret wifi_network_dummy_gateway
    subnet: !secret wifi_network_mask
  

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: sonoff_basic_heating_switch
#    on_press:
#      - switch.toggle: relay

switch:
  - platform: gpio
    name: sonoff_basic_heating_relay
    id: relay
    pin: 
      number: GPIO12
      inverted: True
    
  - platform: gpio
    pin: 
      number: GPIO13
      inverted: True
    id: green_led
    name: sonoff_basic_heating_led
    
    
dallas:
  - pin: GPIO3
  
sensor:
  - platform: dallas
    address: 0xC403209779413328
    name: "Heating Ongoing Water Temperature"

