esphome:
  name: sonoff_basic_heating
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  #reboot_timeout: 0s
  
ota:

binary_sensor:
  - platform: status
    name: "Sonoff Basic Heating Status"
    id: connected_status
    on_press:
      then:
        - logger.log: "Connected mode"
    on_release:
      then:
        - logger.log: "Standalone mode"
        
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: sonoff_basic_heating_switch
    on_press:
      - if:
          condition:
            api.connected:
          then:
            - if:
                condition:
                  - binary_sensor.is_on: ha_heating_boiler_state
                then:
                  - homeassistant.service:
                      service: climate.turn_off
                      data:
                        entity_id: climate.heating
                else:
                  - homeassistant.service:
                      service: climate.turn_on
                      data:
                        entity_id: climate.heating
          else:
            - switch.toggle: relay
          
  
  - platform: homeassistant
    id: heating_boiler_state_from_ha
    entity_id: binary_sensor.heating_boiler_state
    on_press:
      - switch.turn_on: relay
    on_release:
      - switch.turn_off: relay
          
  - platform: homeassistant
    id: ha_heating_boiler_state
    entity_id: binary_sensor.heating_state
    on_press:
      - switch.turn_on: green_led
    on_release:
      - switch.turn_off: green_led

switch:
  - platform: gpio
    id: relay
    pin: 
      number: GPIO12
      inverted: True
    restore_mode: ALWAYS_OFF
    
  - platform: gpio
    pin: 
      number: GPIO13
      inverted: True
    id: green_led
    
    
dallas:
  - pin: GPIO3
  
sensor:
  - platform: dallas
    address: 0xC403209779413328
    name: "Heating Ongoing Water Temperature"
