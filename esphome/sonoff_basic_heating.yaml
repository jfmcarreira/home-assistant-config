esphome:
  name: sonoff_basic_heating
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_sonoff_basic_heating
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.0.35
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  #reboot_timeout: 0s
  
ota:

binary_sensor:
  - platform: status
    name: "Sonoff Basic Heating Status"
    id: connected_status
    on_press:
      then:
        - logger.log: "Connected mode"
    on_release:
      then:
        - logger.log: "Standalone mode"
        - switch.turn_off: relay
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: sonoff_basic_heating_switch
    on_press:
      if:
        condition:
          api.connected:
        then:
          - logger.log: connected
        else:
          - switch.toggle: relay
          
  
  - platform: homeassistant
    name: Heating boiler state from HA
    entity_id: binary_sensor.heating_boiler_state
    on_press:
      - switch.turn_on: relay
    on_release:
      - switch.turn_off: relay
          
  - platform: homeassistant
    name: Heating state from HA
    entity_id: binary_sensor.heating_state
    on_press:
      - switch.turn_on: green_led
    on_release:
      - switch.turn_off: green_led

switch:
  - platform: gpio
    #name: sonoff_basic_heating_relay
    id: relay
    pin: 
      number: GPIO12
      inverted: True
    restore_mode: ALWAYS_OFF
    
  - platform: gpio
    pin: 
      number: GPIO13
      inverted: True
    id: green_led
    #name: sonoff_basic_heating_led
    
    
dallas:
  - pin: GPIO3
  
sensor:
  - platform: dallas
    address: 0xC403209779413328
    name: "Heating Ongoing Water Temperature"
    

