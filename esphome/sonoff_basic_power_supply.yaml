substitutions:
  devicename: sonoff_basic_power_supply
  upper_devicename: Sonoff WLEDs Power Supply

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m


wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  use_address: 10.20.107.123


# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:

switch:
  - platform: gpio
    id: relay_1
    pin: GPIO12
    name: ${upper_devicename} Relay

