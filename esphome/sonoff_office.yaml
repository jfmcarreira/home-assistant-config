substitutions:
  devicename: sonoff_office
  upper_devicename: Office

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m


wifi:
  domain: .home
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  fast_connect: true
  #use_address: !secret ip_sonoff_office
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:

binary_sensor:
  - id: sw_1
    #name: ${upper_devicename} SW
    platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
      inverted: True
    filters:
      - delayed_on: 30ms
    on_state:
      then:
        - light.toggle: light_1
      
output:
  - platform: gpio
    id: relay_1
    pin: GPIO12
    
light:
  - name: ${upper_devicename}
    platform: binary
    id: light_1
    output: relay_1
    
