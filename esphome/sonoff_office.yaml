substitutions:
  devicename: sonoff_office
  upper_devicename: Office

esphome:
  name: ${devicename}
  platform: ESP8266
  board: esp01_1m


wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  manual_ip:
    static_ip: !secret ip_sonoff_office
    gateway: !secret esp_gateway
    subnet: !secret esp_subnet
  #use_address: 10.20.0.36
  

# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:

binary_sensor:
  - id: sw_1
    #name: ${upper_devicename} SW
    platform: gpio
    pin:
      number: GPIO3
      mode: INPUT_PULLUP
      inverted: True
    filters:
      - delayed_on: 30ms
    on_state:
      then:
        - light.toggle: light_1
      
output:
  - platform: gpio
    id: relay_1
    pin: GPIO12
    
light:
  - name: ${upper_devicename}
    platform: binary
    id: light_1
    output: relay_1
    
