# Basic Config
substitutions:
  devicename: pow-elite-16a

esphome:
  name: ${devicename}
  friendly_name: Sonoff Pow First Floor

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf

packages:
  esphome_base: !include packages/common.yml
  esphome_web: !include packages/webserver.yml

esp32_ble_tracker:
  scan_parameters:
    active: true
    interval: 320ms
    window: 100ms

bluetooth_proxy:
  active: true

uart:
  rx_pin: GPIO16
  baud_rate: 4800
