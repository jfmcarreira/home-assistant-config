# Basic Config
substitutions:
  friendly_name: sonoff_pow_first_floor
  device_name: pow-elite-16a

esphome:
  name: $device_name

esp32:
  board: nodemcu-32s

packages:
  esphome_base: !include packages/common.yml

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

uart:
  rx_pin: GPIO16
  baud_rate: 4800
