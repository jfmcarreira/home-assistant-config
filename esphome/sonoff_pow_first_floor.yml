# Basic Config
substitutions:
  DeviceName: pow-elite-16a
  FriendlyName: Sonoff Pow First Floor

esphome:
  name: ${DeviceName}
  friendly_name: ${FriendlyName}

esp32:
  board: nodemcu-32s

packages:
  esphome_base: !include packages/common.yml

esp32_ble_tracker:
  scan_parameters:
    interval: 1100ms
    window: 1100ms
    active: true

bluetooth_proxy:
  active: true

uart:
  rx_pin: GPIO16
  baud_rate: 4800
