substitutions:
  devicename: sonoff_t1_01
  DeviceName: Sonoff T1 Laundry
  OutputA_Name: Laundry Inside
  OutputB_Name: Laundry Outside

esphome:
  name: ${devicename} 
  platform: ESP8266
  board: esp01_1m

wifi:
  domain: .home
  ssid: !secret esp_wifi_ssid
  password: !secret esp_wifi_pass
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${devicename}_fallback_hotspot"
    password: "1g5E4816kADR"

#captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

status_led:
  pin:
    number: GPIO13
    inverted: yes


output:
  - platform: gpio
    pin: GPIO12
    id: relay_3

  - platform: gpio
    pin: GPIO5
    id: relay_2

  - platform: gpio
    pin: GPIO4
    id: relay_1

  
light:
  - id: light_1
    name: ${OutputA_Name}
    platform: binary
    output: relay_1
  - id: light_3
    name: ${OutputB_Name}
    platform: binary
    output: relay_3
    
binary_sensor:
  - id: button_1
    name: ${OutputA_Name} SW
    platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    on_click:
      then:
          - light.toggle: light_1
          
  - id: button_2
    platform: gpio
    pin:
      number: GPIO9
      mode: INPUT_PULLUP
      inverted: True
    
  
  - id: button_3
    name: ${OutputB_Name} SW
    platform: gpio
    pin:
      number: GPIO10
      mode: INPUT_PULLUP
      inverted: True
    on_click:
      then:
          - light.toggle: light_3

  
