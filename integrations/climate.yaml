# This handles the climate entities
#
# https://www.home-assistant.io/integrations/generic_thermostat/
#
climate:
  - platform: generic_thermostat
    name: Heating
    heater: input_boolean.heating_running_feedback
    target_sensor: sensor.heating_temperature
    min_temp: 14
    max_temp: 22
    min_cycle_duration:
      minutes: 1
    #initial_hvac_mode: "off"
    cold_tolerance: 0
    hot_tolerance: 0
    keep_alive:
      seconds: 30

  - platform: generic_thermostat
    name: Heating Ongoing Water
    heater: input_boolean.heating_running_ongoing_water
    target_sensor: sensor.heating_ongoing_water_temperature
    precision: 1.0
    min_temp: 20
    max_temp: 70
    min_cycle_duration:
      minutes: 1
    cold_tolerance: 0
    hot_tolerance: 0
    keep_alive:
      seconds: 30

automation climate: !include_dir_list ../entities/automations/heating/