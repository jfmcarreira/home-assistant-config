################################################################################
## Frontend / Lovelace
################################################################################
frontend:
  javascript_version: auto
  themes: !include_dir_merge_named ../themes

lovelace:
  mode: yaml

  
automation old:
  - alias: 'Set theme at startup'
    trigger:
     - platform: homeassistant
       event: start
    action:
      service: frontend.set_theme
      data:
        name: blue_night
