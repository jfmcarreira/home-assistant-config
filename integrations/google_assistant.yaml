################################################################
## Google Assistant
################################################################
google_assistant:
  project_id: !secret google_assistant_clientid
  service_account: !include /config/google_assistant_service_account.json
  report_state: false
  expose_by_default: true
  exposed_domains:
    - light
    - vacuum
  entity_config:    
    light.browser_tf201_kyosk:
      expose: false
    input_boolean.house_guest:
      expose: true
      aliases:
        - Convidados
    script.cat_litter_clean:
      expose: true
      name: Cat Litter Clean
    script.cat_litter_change:
      expose: true
      name: Cat Litter Change
    script.night_away:
      expose: true
      name: Night/Away Routine
    script.roborock_send_kitchen:
      expose: true
      name: Limpeza Aspirador
    script.routines_dinner_time:
      expose: true
      name: Dinner Time
    climate.heating:
      expose: true
      room: Corredor
      aliases:
        - Aquecimento
    media_player.media_center:
      expose: true
      room: Sala de Estar
      name: Living Room TV
      aliases:
