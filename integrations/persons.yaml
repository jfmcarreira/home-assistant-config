################################################################
## Persons
################################################################
homeassistant:
  customize: 
    person.bianca:
      icon: mdi:human-female
      entity_picture: /local/img_bianca.jpg
    person.joao:
      icon: mdi:human-male
      entity_picture: /local/img_joao.jpg
    proximity.dist_home_joao:
      friendly_name: Distância a Casa João

################################################################
## Binary Toggles
################################################################
input_boolean:
  house_guest:
    name: Convidados
    initial: off
    icon: mdi:account-group
  notify_home:
    name: Notify House Occupied
    initial: off
    icon: mdi:home
    
################################################################
## Persons
################################################################

      
################################################################
## Proximity
################################################################
proximity:
  dist_home_joao:
    zone: home
    ignored_zones:
      - home
    devices:
      - device_tracker.magnesium
    unit_of_measurement: m
    tolerance: 50

################################################################
## Home/Away toggles
################################################################
binary_sensor:
  - platform: template
    sensors:
      notify_home:
        friendly_name: Notify House Occupied
        icon_template: "mdi:home"
        #value_template: "{{ is_state('binary_sensor.joao_home', 'on') or is_state('binary_sensor.bianca_home', 'on') or is_state('input_boolean.house_guest', 'on') }}"
        value_template: "{{ is_state('input_boolean.notify_home', 'on') }}"
      bianca_home:
        value_template: "{{ states.person.bianca.state == 'home' }}"
      joao_home:
        #value_template: "{{ states.sensor.joao_status.state != 'Away' }}"
        #value_template: "{{ states.person.joao.state != 'not_home' }}"
        value_template: "{{ states.person.joao.state == 'home' }}"
        
