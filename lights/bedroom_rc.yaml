unique_id: lights_bedroom_rc_group
name: Luzes do Quarto de Arrumos
state: >-
  {{
      is_state('light.bedroom_rc_closet', 'on') or
      is_state('light.bedroom_rc_iron', 'on')
  }}
turn_on:
  - choose:
      - conditions: "{{ is_state('binary_sensor.night_mode', 'on') }}"
        sequence:
          - action: light.turn_on
            target:
              entity_id:
                - light.bedroom_rc_closet
    default:
      - action: light.turn_on
        target:
          entity_id:
            - light.bedroom_rc_closet
            - light.bedroom_rc_iron
turn_off:
  - service: light.turn_off
    target:
      area_id: bedroom_rc
