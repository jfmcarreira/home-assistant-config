path: main
title: Main
icon: 'mdi:tablet-dashboard'
id: main
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:

      - type: 'custom:bignumber-card'
        entity: sensor.date_time_frontend
        scale: 43px
      - entity: weather.ipma
        type: weather-forecast
      - type: grid
        square: false
        columns: 2
        cards:
          - type: 'custom:mini-graph-card'
            agregate_func: avg
            entities:
              - sensor.average_temperature
            group_by: 1h
            hour24: true
            height: 65
            hours_to_show: 24
            line_width: 3
            name: Temp.
            points_per_hour: 1
            show:
              average: false
              extrema: true
              points: hover

            tap_action:
              action: navigate
              navigation_path: /fire-tablet/temp
          - type: grid
            square: true
            columns: 2
            cards:
                  - type: picture-entity
                    aspect_ratio: 1/1
                    entity: person.joao
                    image: /local/img_joao_1_1.jpg
                    show_name: false
                    state_filter:
                      away: grayscale(100%)
                      home: grayscale(0%)
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        command: popup
                        title: João
                        card:
                          type: entities
                          entities:
                            - entity: person.joao
                            - type: conditional
                              conditions:
                                - entity: person.joao
                                  state_not: home
                              row:
                                entity: proximity.dist_home_joao
                                name: Distância a Casa
                            - entity: sensor.magnesium_next_alarm
                              name: Alarme
                            - entity: sensor.magnesium_phone_state
                              name: Estado da Chamada
                            - entity: sensor.magnesium_do_not_disturb
                              name: Não Incomodar
                            - entity: sensor.magnesium_device_battery_level
                              name: Bateria Smartphone
                            - entity: sensor.magnesium_battery_state
                              name: Estado do Smartphone
                            - entity: sensor.magnesium_detected_activity
                              name: Actividade
                  - type: picture-entity
                    aspect_ratio: 1/1
                    entity: person.bianca
                    image: /local/img_bianca_1_1.jpg
                    show_name: false
                    state_filter:
                      away: grayscale(100%)
                      home: grayscale(0%)
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        command: popup
                        title: Bianca
                        card:
                          type: entities
                          entities:
                            - entity: person.bianca
                            - type: conditional
                              conditions:
                                - entity: person.bianca
                                  state_not: home
                              row:
                                entity: proximity.dist_home_bianca
                                name: Distância - Bianca
                            - entity: sensor.calcium_next_alarm
                              name: Alarme
                            - entity: sensor.calcium_phone_state
                              name: Estado da Chamada
                            - entity: sensor.calcium_do_not_disturb
                              name: Não Incomodar
                            - entity: sensor.calcium_device_battery_level
                              name: Bateria Smartphone
                            - entity: sensor.calcium_battery_state
                              name: Estado do Smartphone

                  - type: picture-entity
                    aspect_ratio: 1/1
                    entity: binary_sensor.ricardo_vitamin_d
                    image: /local/img_ricardo_1_1.jpg
                    show_name: false
                    state_filter:
                      away: grayscale(100%)
                      home: grayscale(0%)
                    hold_action:
                      action: call-service
                      service: script.task_ricardo_vitamin_d
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        command: popup
                        title: Ricardo
                        card:
                          type: entities
                          footer:
                            entities:
                              - entity: script.browser_mod_cast_camera_tablet
                                icon: 'mdi:camera'
                              - entity: script.browser_mod_cast_camera_tablet_off
                                icon: 'mdi:camera-off'
                            type: buttons
                          entities:
                            - entity: binary_sensor.ricardo_vitamin_d
                              name: Vitamina D
                            - entity: input_boolean.ricardo_sleeping
                              name: Marcar Ricardo a Dormir

                  - type: picture-entity
                    aspect_ratio: 1/1
                    entity: binary_sensor.cat_litter_box_need_clean
                    hold_action:
                      action: call-service
                      service: python_script.catlitter_reset
                    image: /local/img_cats_1_1.jpg
                    show_name: false
                    state_filter:
                      'off': grayscale(0%)
                      'on': grayscale(72%)
                    tap_action:
                      action: fire-dom-event
                      browser_mod:
                        command: popup
                        title: Gatas
                        card:
                          type: entities
                          header:
                            entities:
                              - entity: script.cat_litter_clean
                                icon: 'mdi:shovel'
                              - entity: script.cat_litter_clean_no_vaccum
                                icon: 'mdi:shovel'
                                name: (s/ aspirar)
                              - entity: script.cat_litter_change
                                icon: 'mdi:autorenew'
                            type: buttons
                          show_header_toggle: false
                          entities:
                            - entity: binary_sensor.cat_litter_box_need_clean
                            - entity: binary_sensor.cat_litter_box_need_change
                            - entity: sensor.cat_litter_box_last_clean
                              name: Última Limpeza
                            - entity: sensor.cat_litter_box_last_change
                              name: Última Substituição

      - break
      - type: horizontal-stack
        cards:
          - entity: sensor.bhpzem_power
            min: 0
            name: Potência
            type: gauge
            max: 3450
            severity:
              green: 0
              yellow: 2500
              red: 3100
            tap_action:
              action: navigate
              navigation_path: /fire-tablet/power
            hold_action:
              action: more-info
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.daily_energy
                name: Diário
                tap_action:
                  action: navigate
                  navigation_path: /fire-tablet/power
                hold_action:
                  action: more-info
              - entity: sensor.monthly_energy_fronted
                name: Mensal
                tap_action:
                  action: navigate
                  navigation_path: /fire-tablet/power
                hold_action:
                  action: more-info
                icon: 'mdi:counter'
              - entity: sensor.monthly_energy_cost
                name: Factura
                tap_action:
                  action: navigate
                  navigation_path: /fire-tablet/power
                hold_action:
                  action: more-info


      - type: grid
        columns: 4
        square: false
        cards:

          - type: button
            icon_height: 40px
            name: Entrada
            icon: 'mdi:door-open'
            entity: group.hallway
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.hallway
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo da Entrada
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.hallway

          - type: button
            icon_height: 40px
            name: Sotão
            icon: 'mdi:home-roof'
            entity: group.laundry
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.laundry
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo do Sotão/Lavandaria
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.laundry

          - type: button
            icon_height: 40px
            name: Cozinha
            icon: 'mdi:stove'
            entity: group.kitchen
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.kitchen
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo da Cozinha
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.kitchen

          - type: button
            icon_height: 40px
            name: Sala
            icon: 'mdi:sofa'
            entity: group.living_room
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.living_room
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo da Sala
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.living_room

          - type: button
            icon_height: 40px
            name: Escritório
            icon: 'mdi:desk'
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.office
            entity: group.office
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo do Escritório
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.office

          - type: button
            icon_height: 40px
            name: Quartos
            icon: 'mdi:bed-king'
            entity: group.all_bedrooms
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.all_bedrooms
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo dos Quartos
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.all_bedrooms

          - type: button
            icon_height: 40px
            name: WC
            icon: 'mdi:bed-king'
            entity: group.all_bathrooms
            hold_action:
              action: call-service
              service: homeassistant.turn_off
              service_data:
                entity_id: group.all_bathrooms
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                title: Controlo das Casas de Banho
                card:
                  type: custom:auto-entities
                  card:
                    type: entities
                    show_header_toggle: false
                  filter:
                    include:
                      - group: group.all_bathrooms

          - type: button
            icon_height: 40px
            name: Extras
            icon: 'mdi:one-up'
            #hold_action:
              #action: call-service
              #service: homeassistant.turn_off
              #service_data:
                #entity_id: group.office
            #entity: group.office
            #tap_action:
              #action: fire-dom-event
              #browser_mod:
                #command: popup
                #title: Controlo do Escritório
                #card:
                  #type: custom:auto-entities
                  #card:
                    #type: entities
                    #show_header_toggle: false
                  #filter:
                    #include:
                      #- group: group.office


          - type: button
            icon_height: 60px
            custom_fields:
              dry_clothes: |
                [[[
                  if (states['binary_sensor.wash_machine_dry_clothes'].state == "on")
                    return `<ha-icon icon="mdi:tshirt-crew"      style="width: 18px; height: 18px;"> </ha-icon>`
                ]]]
              wet_clothes: |
                [[[
                  if (states['binary_sensor.wash_machine_wet_clothes'].state == "on")
                    return `<ha-icon icon="mdi:hanger"      style="width: 18px; height: 18px;"> </ha-icon>`
                ]]]
            entity: binary_sensor.washing_machine_state
            name: Roupa
            hold_action:
              action: call-service
              service: python_script.whashing_machine_process_actions
            size: 100%
            state:
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.wash_machine_wet_clothes'].state ===
                  'off' ]]]
                icon: 'mdi:washing-machine'
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.wash_machine_wet_clothes'].state ===
                  'on' ]]]
                icon: 'mdi:washing-machine-alert'
            styles:
              custom_fields:
                dry_clothes:
                  - position: absolute
                  - right: 10%
                  - top: 10%
                wet_clothes:
                  - position: absolute
                  - left: 10%
                  - top: 10%
              grid:
                - position: relative
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                auto_close: true
                title: Máquina de Lavar Roupa
                card:
                  type: vertical-stack
                  cards:
                    - type: entities
                      show_header_toggle: false
                      state_color: true
                      entities:
                        - entity: sensor.washing_machine_state
                          name: Estado
                        - entity: binary_sensor.washing_machine_door
                          name: Porta
                        - entity: sensor.task_washing_clothes_last_done
                        - entity: sensor.task_washing_clothes_dry_last_done
                        - entity: sensor.task_washing_clothes_remove_last_done


                    - type: button
                      entity: binary_sensor.wash_machine_wet_clothes
                      show_state: false
                      show_name: false
                      icon: 'mdi:hanger'
                      tap_action:
                          action: call-service
                          service: automation.trigger
                          service_data:
                            entity_id: automation.task_laundry_remove_clothes_done




          - type: button
            icon_height: 60px
            entity: binary_sensor.dish_wash_machine_state
            name: Loiça
            hold_action:
              action: call-service
              service: automation.trigger
              service_data:
                entity_id: automation.task_dish_wash_remove_dish_done
            size: 100%
            state:
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.dish_wash_machine_need_emtpy'].state
                  === 'off' ]]]
                icon: 'mdi:dishwasher'
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.dish_wash_machine_need_emtpy'].state
                  === 'on' ]]]
                icon: 'mdi:dishwasher-alert'
            custom_fields:
              clean_dishes: |
                [[[
                  if (states['binary_sensor.dish_wash_machine_need_emtpy'].state == "on")
                    return `<ha-icon icon="mdi:silverware-clean"      style="width: 18px; height: 18px;"> </ha-icon>`
                ]]]
            styles:
              custom_fields:
                clean_dishes:
                  - position: absolute
                  - left: 10%
                  - top: 10%
              grid:
                - position: relative
            tap_action:
              action: fire-dom-event
              browser_mod:
                command: popup
                auto_close: true
                title: Máquina de Lavar da Loiça
                card:
                  type: vertical-stack
                  cards:
                    - type: entities
                      show_header_toggle: false
                      state_color: true
                      entities:
                        - entity: sensor.dish_wash_machine_state
                          name: Estado
                        - entity: binary_sensor.dish_wash_machine_door
                          name: Porta
                        - entity: sensor.task_dish_washing_last_done
                        - entity: sensor.task_dish_wash_empty_last_done
                    - type: button
                      entity: binary_sensor.dish_wash_machine_need_emtpy
                      show_state: false
                      show_name: false
                      icon: 'mdi:silverware'
                      tap_action:
                        action: call-service
                        service: automation.trigger
                        service_data:
                          entity_id: automation.task_dish_wash_remove_dish_done



          - type: custom:button-card
            layout: vertical
            entity: binary_sensor.heating_state
            name: Aquecimento
            icon_height: 60px
            aspect_ratio: 1/0.95
            show_state: false
            show_name: true
            color_type: icon
            icon: |
              [[[
                if (states['climate.heating'].state == "heat")
                  if (states['climate.heating'].attributes.hvac_action == "heating")
                    return `mdi:radiator`
                  else
                    return `mdi:radiator-disabled`
                else
                  return `mdi:radiator-off`
              ]]]
            tap_action:
              action: more-info
              entity: climate.heating
            hold_action:
              action: call-service
              service: homeassistant.toggle
              service_data:
                entity_id: climate.heating


              entity: climate.heating

          - type: button
            icon_height: 60px
            tap_action:
              action: more-info
            hold_action:
              action: toggle
            entity: switch.portable_heater
            name: Aquecedor

            show_state: false


      - type: grid
        square: false
        columns: 3
        cards:
          - type: button
            icon_height: 90px
            layout: icon_name
            hold_action:
              action: more-info
            tap_action:
              action: navigate
              navigation_path: /fire-tablet/vacuum
            entity: vacuum.roborock

          - type: button
            icon_height: 90px
            layout: icon_name
            name: Multimédia
            icon: 'mdi:cast-audio'
            tap_action:
              action: navigate
              navigation_path: /fire-tablet/media

          #- type: button
            #icon_height: 40px
            #entity: sensor.house_mode
            #layout: vertical
            #aspect_ratio: 10/4
            #show_name: false
            #show_state: true
            #hold_action:
              #action: navigate
              #navigation_path: /lovelace/main
            #tap_action:
              #action: call-service
              #service: script.select_next_house_mode

          - type: button
            icon_height: 90px
            name: Desligar/Sair
            icon: 'mdi:exit-to-app'
            entity: switch.script_routines_off_sleep_running
            hold_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.script_routines_off_sleep_running
            tap_action:
              action: fire-dom-event
              browser_mod:
                auto_close: true
                large: true
                command: popup
                title: Routinas para Desligar Casa
                card:
                  type: grid
                  cards:
                    - type: button
                      name: Modo de Dormir      (desligar tudo)
                      icon: 'mdi:sleep'
                      tap_action:
                        action: call-service
                        service: script.routine_night_time
                    - type: button
                      name: Sair
                      icon: 'mdi:exit-run'
                      tap_action:
                        action: call-service
                        service: script.routine_away
                    - type: button
                      name: Desligar Tudo e Sair
                      icon: 'mdi:power'
                      tap_action:
                        action: call-service
                        service: script.routine_all_off_away

