              action: call-service
              service: script.task_roborock_clean

          - type: 'custom:button-card'
            aspect_ratio: 2.5/1
            layout: icon_name_state
            entity: script.task_roborock_clean
            icon: 'mdi:broom'
            name: Aspirar Divisões
            icon: 'mdi:floor-plan'
            hold_action: none
            tap_action:
              action: call-service
              service: python_script.vacuum_room
              service_data:
                room: switch_based
                is_zone: 0
                runs: 1
      - break
      - type: conditional
        conditions:
          - entity: sensor.roborock_state
            state: error
        card:
          type: markdown
          title: Erro do Aspirador
          content: |
            {{ states.sensor.roborock_state.attributes.Error }}

      - type: 'custom:vacuum-card'
        actions:
