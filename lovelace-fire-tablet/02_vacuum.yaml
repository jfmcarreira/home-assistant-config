            service_data:
              room: Bedroom
              runs: 1
          - icon: 'mdi:shower-head'
            name: Aspirar Casa de Banho Privada
            service: python_script.vacuum_room
            service_data:
              room: Bedroom Bath
              runs: 1
          - icon: 'mdi:baby-face-outline'
            name: Aspirar Quarto do Ricardo
            service: python_script.vacuum_room
            service_data:
              room: Ricardo Bedroom
              runs: 1
          - icon: 'mdi:desk'
            name: Aspirar Escritório
            service: python_script.vacuum_room
            service_data:
              room: Office
              runs: 1
        compact_view: false
        entity: vacuum.roborock
        show_name: true
        map: camera.roborock_map
        show_toolbar: true
        stats:
          error:
            - subtitle: Mensagem de erro
              entity_id: sensor.roborock_error
          cleaning:
            - attribute: currentCleanArea
              subtitle: Área Limpa
              unit: m2
            - attribute: currentCleanTime
              subtitle: Tempo de Limpeza
              unit: minutes
          default:
            - attribute: filter
              subtitle: Filtro
              unit: hours
            - attribute: sideBrush
              subtitle: Escova Lateral
              unit: hours
            - attribute: mainBrush
              subtitle: Escova Principal
              unit: hours
            - attribute: sensor
              subtitle: Sensores
              unit: hours
