            icon: 'mdi:bed-double'
            entity: input_boolean.vacuum_bedroom

          - type: 'custom:button-card'
            aspect_ratio: 2.5/1
            layout: icon_name_state
            name: Quarto do Ricardo
            icon: 'mdi:baby-face-outline'
            entity: input_boolean.vacuum_bedroomricardo

          - type: 'custom:button-card'
            aspect_ratio: 2.5/1
            layout: icon_name_state
            name: Casa de Banho Principal
            entity: input_boolean.vacuum_bathroom
            icon: 'mdi:toilet'


