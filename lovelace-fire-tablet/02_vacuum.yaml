path: vacuum
icon: 'mdi:robot-vacuum'
panel: true
badges: []
cards:
  - type: 'custom:layout-card'
    max_columns: 2
    layout: vertical
    cards:
      - type: 'custom:button-card'
        aspect_ratio: 11/2
        icon: 'mdi:arrow-left'
        layout: icon_name_state
        name: Voltar
        tap_action:
          action: navigate
          navigation_path: /fire-tablet/main
        hold_action: none

      - type: grid
        columns: 2
        square: false
        cards:
          - type: 'custom:button-card'
            aspect_ratio: 2.5/1
            layout: icon_name_state
            entity: input_boolean.vacuum_hallway
            name: Corredor
            icon: 'mdi:door-open'

          - type: 'custom:button-card'
            aspect_ratio: 2.5/1
