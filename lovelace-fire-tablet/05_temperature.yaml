title: Temperatura
path: temp
panel: false
icon: 'mdi:thermometer'
badges: []
cards:
      - type: 'custom:button-card'
        aspect_ratio: 11/2
        icon: 'mdi:arrow-left'
        layout: icon_name_state
        name: Voltar
        tap_action:
          action: navigate
          navigation_path: /fire-tablet/main
        hold_action: none


      - type: 'custom:vertical-stack-in-card'
        cards:
          - type: 'custom:simple-thermostat'
            control:
              _names: 'off'
            entity: climate.heating
            modes:
              heat:
                icon: false
                include: true
                name: Quente
            #name: Aquecimento
            sensors:
              - entity: sensor.heating_ongoing_water_temperature
                name: Water
          - type: entities
            show_header_toggle: false
            entities:
              - entity: binary_sensor.heating_boiler_state
              - entity: input_select.heating_temperature_selection
                name: Selecção Temperatura Controlo
              - entity: sensor.heating_temperature
                name: Temperatura Controlo

      - type: 'custom:vertical-stack-in-card'
        cards:
          - entities:
              - entity: sensor.living_room_temperature
                name: Sala de Estar
              - entity: sensor.master_bedroom_temperature
                name: Quarto Principal
              - entity: sensor.bedroom_ricardo_temperature
                name: Quarto do Ricardo
              - entity: sensor.office_temperature
                name: Escritório
              - entity: sensor.bathroom_temperature
                name: Casa de Banho
            show_header_toggle: false
            type: entities
            title: Temperatura
          - entities:
              - entity: sensor.living_room_humidity
                name: Sala de Estar
              - entity: sensor.master_bedroom_humidity
                name: Quarto Principal
              - entity: sensor.bedroom_ricardo_humidity
                name: Quarto do Ricardo
              - entity: sensor.office_humidity
                name: Escritório
              - entity: sensor.bathroom_humidity
                name: Casa de Banho
            show_header_toggle: false
            type: entities
            title: Humidade

      - type: 'custom:vertical-stack-in-card'
        cards:
          - agregate_func: avg
            entities:
              - entity: sensor.living_room_temperature
                name: Sala de Estar
                show_state: false
              - entity: sensor.master_bedroom_temperature
                name: Quarto
                show_state: false
              - entity: sensor.bedroom_ricardo_temperature
                name: Quarto do Ricardo
                show_state: false
              - entity: sensor.office_temperature
                name: Escritório
                show_state: false
              - entity: sensor.bathroom_temperature
                name: Casa de Banho
                show_state: false
            group_by: 900s
            height: 120
            hour24: true
            hours_to_show: 24
            line_width: 2
            name: Tempatura (24 Horas)
            points_per_hour: 4
            show:
              average: false
              extrema: false
              labels_secondary: false
              points: hover
              state: true
            type: 'custom:mini-graph-card'

          - agregate_func: avg
            entities:
              - entity: sensor.living_room_humidity
                name: Sala de Estar
                show_state: false
              - entity: sensor.master_bedroom_humidity
                name: Quarto
                show_state: false
              - entity: sensor.bedroom_ricardo_humidity
                name: Quarto do Ricardo
                show_state: false
              - entity: sensor.office_humidity
                name: Escritório
                show_state: false
              - entity: sensor.bathroom_humidity
                name: Casa de Banho
                show_state: false
            group_by: 900s
            height: 120
            hour24: true
            hours_to_show: 24
            line_width: 2
            name: Humidade (24 Horas)
            points_per_hour: 4
            show:
              average: false
              extrema: false
              labels_secondary: false
              points: hover
              state: true
            type: 'custom:mini-graph-card'


