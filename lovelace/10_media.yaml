title: Multimédia
path: media
badges: []
icon: mdi:television
#panel: true
cards:
  # - type: custom:layout-card
  #   layout: vertical
  #   max_columns: 4
  #   cards:
      - type: vertical-stack
        cards:
          - type: custom:mini-media-player
            entity: media_player.media_center
            artwork: cover
            hide:
              volume: false
              source: false
              power_state: false
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    icon: mdi:television-classic
                    tap_action:
                      action: call-service
                      service: media_player.select_source
                      service_data:
                        entity_id: media_player.media_center
                        source: "MEO"
                  - type: "custom:button-card"
                    icon: mdi:kodi
                    tap_action:
                      action: call-service
                      service: media_player.select_source
                      service_data:
                        entity_id: media_player.media_center
                        source: "Kodi"
                  - type: "custom:button-card"
                    icon: mdi:volume-plus
                    tap_action:
                      action: call-service
                      service: media_player.volume_up
                      service_data:
                        entity_id: media_player.living_room_tv
                  - type: "custom:button-card"
                    icon: mdi:volume-minus
                    tap_action:
                      action: call-service
                      service: media_player.volume_down
                      service_data:
                        entity_id: media_player.living_room_tv
              - type: conditional
                conditions:
                  - entity: sensor.living_room_tv_source
                    state: "MEO"
                card:
                  type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards:
                        # EMPTY
                        - type: "custom:button-card"
                          color_type: blank-card
                        # UP
                        - type: "custom:button-card"
                          icon: mdi:menu-up-outline
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "UP"
                          hold_action:
                            action: none
                        # EMPTY
                        - type: "custom:button-card"
                          color_type: blank-card
                    - type: horizontal-stack
                      cards:
                        # LEFT
                        - type: "custom:button-card"
                          icon: mdi:menu-left-outline
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "LEFT"
                          hold_action:
                            action: none
                        #SELECT
                        - type: custom:button-card
                          icon: mdi:circle-outline
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "ENTER"
                          hold_action:
                            action: none
                        #RIGHT
                        - type: custom:button-card
                          icon: mdi:menu-right-outline
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "RIGHT"
                          hold_action:
                            action: none
                    - type: horizontal-stack
                      cards:
                        #BACK
                        - type: custom:button-card
                          icon: mdi:undo-variant
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "BACK"
                          hold_action:
                            action: none
                        # DOWN
                        - type: custom:button-card
                          icon: mdi:menu-down-outline
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "DOWN"
                          hold_action:
                            action: none
                        #HOME
                        - type: custom:button-card
                          icon: mdi:home
                          show_name: False
                          size: 50%
                          entity: script.living_room_tv_remote
                          tap_action:
                            action: call-service
                            service: script.turn_on
                            service_data:
                              entity_id: script.living_room_tv_remote
                              variables:
                                command: "HOME"
                          hold_action:
                            action: none
                    
          
          - type: conditional
            conditions:
              - entity: sensor.living_room_tv_source
                state: "MEO"
            card:
              type: vertical-stack
              cards:
                - type: custom:mini-media-player
                  entity: media_player.living_room_tv_meo_box
                  artwork: cover
                  hide:
                    volume: true
                    source: true
                    power_state: true
                - type: horizontal-stack
                  cards:
                    - type: "custom:button-card"
                      name: RTP1
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.change_channel_living_room_meo_box
                          variables:
                            channel: 1
                    - type: "custom:button-card"
                      name: SIC
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.change_channel_living_room_meo_box
                          variables:
                            channel: 3
                    - type: "custom:button-card"
                      name: TVI
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.change_channel_living_room_meo_box
                          variables:
                            channel: 4
                            
                            
          - type: conditional
            conditions:
              - entity: sensor.living_room_tv_source
                state: "Kodi"
            card:
              type: vertical-stack
              cards:
                - type: custom:mini-media-player
                  entity: media_player.living_room_tv_kodi
                  artwork: cover
                  hide:
                    volume: true
                    source: true
                    power_state: true
                - type: horizontal-stack
                  cards:
                    # EMPTY
                    - type: "custom:button-card"
                      color_type: blank-card
                    # UP
                    - type: "custom:button-card"
                      icon: mdi:menu-up-outline
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: Input.Up
                      hold_action:
                        action: none
                    # EMPTY
                    - type: "custom:button-card"
                      color_type: blank-card
                - type: horizontal-stack
                  cards:
                    # LEFT
                    - type: "custom:button-card"
                      icon: mdi:menu-left-outline
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: Input.Left
                      hold_action:
                        action: none
                    #SELECT
                    - type: custom:button-card
                      icon: mdi:circle-outline
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: Input.Select
                      hold_action:
                        action: none
                    #RIGHT
                    - type: custom:button-card
                      icon: mdi:menu-right-outline
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: Input.Right
                      hold_action:
                        action: none
                - type: horizontal-stack
                  cards:
                    #BACK
                    - type: custom:button-card
                      icon: mdi:undo-variant
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: Input.Back
                      hold_action:
                        action: none
                    # DOWN
                    - type: custom:button-card
                      icon: mdi:menu-down-outline
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: Input.Down
                      hold_action:
                        action: none
                    #HOME
                    - type: custom:button-card
                      icon: mdi:home
                      show_name: False
                      size: 50%
                      entity: script.kodi_remote_generic
                      tap_action:
                        action: call-service
                        service: script.turn_on
                        service_data:
                          entity_id: script.kodi_remote_generic
                          variables:
                            kodi_instance: media_player.living_room_tv_kodi
                            command: 'Input.Home'
                      hold_action:
                        action: none
      
      #- break 

      - type: custom:mini-media-player
        entity: media_player.google_home_mini
        artwork: cover
        hide:
          volume: false
          source: true
          power_state: false

      - type: custom:mini-media-player
        entity: media_player.browser_tf201_kyosk
        artwork: cover
        hide:
          volume: false
          source: true
          power_state: false

      - type: vertical-stack
        cards:            
          - type: horizontal-stack
            cards:
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: input_select.speakers_selector
                    name: Player
              - type: entities
                show_header_toggle: false
                entities:
                  - entity: input_select.radio_station
                    name: Radio Station
              

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                icon: mdi:play
                #aspect_ratio:
                layout: "icon_name"
                size: 70%
                name: Play
                tap_action:
                  action: call-service
                  service: script.play_radio
          
              - type: "custom:button-card"
                icon: mdi:stop
                #aspect_ratio:
                layout: "icon_name"
                size: 70%
                name: Stop
                tap_action:
                  action: call-service
                  service: script.stop_radio      
      
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.daily_tv_time
            name: Tempo de Televisão
          - entity: sensor.daily_tv_time_meo
            name: MEO
          - entity: sensor.daily_tv_time_kodi
            name: Kodi
          - entity: sensor.daily_tv_time_netflix
            name: Netflix


