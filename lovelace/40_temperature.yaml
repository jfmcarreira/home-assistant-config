title: Temperature
id: temperature
path: temperature
badges: []
icon: mdi:thermometer
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_columns: 3
    cards:

      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:simple-thermostat
            name: Aquecimento
            entity: climate.heating
            #sensors:
            #  - entity: sensor.heating_ongoing_water_temperature
            #    name: Water
            modes:
              "heat":
                include: true
                name: Quente
                icon: false
            control:
              _names: off
                
          - type: entities
            show_header_toggle: false
            entities:
              - name: Temperatura da Água
                entity: sensor.heating_ongoing_water_temperature
              - name: Selecção Temperatura Controlo
                entity: input_select.heating_temperature_selection
              - name: Temperatura Controlo
                entity: sensor.heating_temperature
              - name: Aquecimento Auto Off - Dias úteis
                entity: input_datetime.heating_off_working_days
              - name: Aquecimento Auto Off - Fim de Semana
                entity: input_datetime.heating_off_weekend_days
      - break
      
      - type: custom:vertical-stack-in-card
        title: Temperatura
        cards:
          - type: custom:mini-graph-card
            name: Últimas 25 Horas
            hour24: true
            height: 120
            line_width: 2
            hours_to_show: 24
            points_per_hour: 4
            agregate_func: avg
            group_by: 900s
            show:
              state: true
              points: hover
              average: false
              extrema: false
              labels_secondary: false
            entities: 
              - name: Sala de Estar
                entity: sensor.living_room_temperature
                show_state: false
              - name: Quarto
                entity: sensor.master_bedroom_temperature
                show_state: false
              - name: Escritório
                entity: sensor.mijia_office_temperature
                show_state: false

          - type: custom:mini-graph-card
            name: Média Diária - Últimos 5 Dias
            hour24: true
            hours_to_show: 120
            points_per_hour: 6
            aggregate_func: avg
            group_by: date
            show:
              state: true
              points: false
              average: false
              extrema: false
              labels_secondary: false
              graph: bar
            entities: 
              - entity: sensor.average_temperature
                show_state: true
          
          - type: entities
            show_header_toggle: False
            entities:
              - name: Sala de Estar
                entity: sensor.living_room_temperature
              - name: Quarto
                entity: sensor.master_bedroom_temperature
              - name: Escritório
                entity: sensor.mijia_office_temperature
            
      - break
      
      - type: custom:vertical-stack-in-card
        title: Humidade
        cards:
          - type: custom:mini-graph-card
            name: Últimas 24 Horas
            hour24: true
            height: 120
            line_width: 2
            hours_to_show: 24
            points_per_hour: 4
            agregate_func: avg
            group_by: 900s
            show:
              state: true
              points: hover
              average: false
              extrema: false
              labels_secondary: false
            entities: 
              - name: Sala de Estar
                entity: sensor.living_room_humidity
              - name: Quarto
                entity: sensor.master_bedroom_humidity
              - name: Escritório
                entity: sensor.mijia_office_humidity

          - type: custom:mini-graph-card
            name: Média Diária - Últimos 5 Dias
            hour24: true
            hours_to_show: 120
            points_per_hour: 6
            aggregate_func: avg
            group_by: date
            show:
              state: true
              points: false
              average: false
              extrema: false
              labels_secondary: false
              graph: bar
            entities: 
              - entity: sensor.average_humidity
                show_state: true

          - type: entities
            show_header_toggle: False
            entities:
              - name: Sala de Estar
                entity: sensor.living_room_humidity
              - name: Quarto
                entity: sensor.master_bedroom_humidity
              - name: Escritório
                entity: sensor.mijia_office_humidity
        
                




