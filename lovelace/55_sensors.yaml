title: Configuration
path: sensors
badges: []
#icon: mdi:server
icon: mdi:information-outline
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    max_columns: 3
    cards:
      #- type: glance
      - type: entities
        title: Pessoas
        #show_state: true
        show_header_toggle: false
        entities:
          - entity: binary_sensor.notify_home
            name: Occupied
          - entity: input_boolean.house_guest
            name: Guests
          - type: custom:fold-entity-row
            head: person.bianca
            entities:
              - binary_sensor.bianca_phone
              - binary_sensor.strontium
          - type: custom:fold-entity-row
            head: person.joao
            entities:
              - entity: proximity.dist_home_joao
                name: Distância - João
              - binary_sensor.magnesium
              - binary_sensor.pegasus
              - binary_sensor.boron

          
      - break
      
      - type: entities
        title: Fluffy/Pluma Litter Box
        show_header_toggle: false
        entities:
          - binary_sensor.litter_box_motion
          #- binary_sensor.cat_litter_box
          - counter.cat_litter_box_visits
          - sensor.cat_litter_box_last_visit
          - sensor.cat_litter_box_last_clean
          - sensor.cat_litter_box_last_change
          
      
      - type: entities
        title: Frigorifico
        show_header_toggle: false
        entities:
          - entity: binary_sensor.fridge_door
            name: Porta
          - entity: sensor.fridge_door_open_count_daily
          - entity: sensor.fridge_door_open_time_daily
          
      - type: entities
        title: Luzes Ligadas
        show_header_toggle: false
        entities:
          - entity: sensor.daily_lamps_on_time
            name: Total 
      
      - beak 
      
      - type: custom:vertical-stack-in-card
        title: Informação Dispositivos
        cards:
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
              title: Potência
              show_header_toggle: false
            filter:
              include:
                - entity_id: sensor.power_usage_shelly_*
          - type: custom:auto-entities
            show_empty: false
            card:
              type: entities
              title: Temperatura
              show_header_toggle: false
            filter:
              include:
                - entity_id: sensor.selly_*_temperature
                - entity_id: sensor.fuse_box_temperature
