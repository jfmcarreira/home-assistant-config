views:
  - theme: Backend-selected
    icon: mdi:server
    title: Servidor
    path: servers
    type: sidebar
    badges: []
    cards:
      - entities:
          - entity: sensor.device_power_it_rack
        height: 100
        hours_to_show: 12
        line_width: 1
        name: Potência Rack/Servidor (24h)
        points_per_hour: 50
        show:
          average: false
          extrema: true
          graph: line
          labels_secondary: false
          points: hover
          state: true
        type: custom:mini-graph-card
        view_layout:
          position: sidebar
      - chart_type: bar
        period: hour
        days_to_show: 3
        type: statistics-graph
        entities:
          - entity: sensor.device_energy_it_rack
        stat_types:
          - change
        title: Histórico de Energia (3 Dias)
      - type: custom:vertical-stack-in-card
        title: Hydrogen
        cards:
          - type: horizontal-stack
            cards:
              - type: gauge
                entity: sensor.hydrogen_cpu_used
                min: 0
                max: 100
                unit: '%'
                severity:
                  green: 0
                  yellow: 50
                  red: 80
                name: CPU
              - type: gauge
                entity: sensor.hydrogen_ram_used_percent
                min: 0
                max: 100
                severity:
                  green: 0
                  yellow: 50
                  red: 80
                name: RAM
              - type: gauge
                entity: sensor.hydrogen_used_percent
                min: 0
                max: 100
                name: Disco
                severity:
                  green: 0
                  yellow: 75
                  red: 90
          - type: grid
            cards:
              - type: gauge
                entity: sensor.hydrogen_acpitz_1_temperature
                min: 0
                name: ACPI 1
                severity:
                  green: 0
                  yellow: 30
                  red: 50
                max: 90
              - type: gauge
                entity: sensor.hydrogen_core_0_temperature
                min: 0
                name: Core 0
                severity:
                  green: 0
                  yellow: 30
                  red: 50
                max: 90
              - type: gauge
                entity: sensor.hydrogen_core_1_temperature
                min: 0
                severity:
                  green: 0
                  yellow: 30
                  red: 50
                max: 90
                name: Core 1
              - type: gauge
                entity: sensor.hydrogen_acpitz_2_temperature
                min: 0
                name: ACPI 2
                severity:
                  green: 0
                  yellow: 30
                  red: 50
                max: 90
              - type: gauge
                entity: sensor.hydrogen_core_2_temperature
                min: 0
                name: Core 2
                severity:
                  green: 0
                  yellow: 30
                  red: 50
                max: 90
              - type: gauge
                entity: sensor.hydrogen_core_3_temperature
                min: 0
                name: Core 3
                severity:
                  green: 0
                  yellow: 30
                  red: 50
                max: 90
        view_layout:
          position: sidebar
      - type: entities
        entities:
          - entity: sensor.salicru_rack_ups_input_voltage
            name: Input Voltage
          - entity: sensor.salicru_rack_ups_load
            name: Load
          - entity: sensor.salicru_rack_ups_output_voltage
            name: Output Voltage
          - entity: sensor.salicru_rack_ups_status
            name: Status
          - entity: sensor.salicru_status_data
          - entity: sensor.salicru_rack_ups_battery_charge
        title: Salicru Rack UPS
        view_layout:
          position: sidebar
      - type: vertical-stack
        cards:
          - type: entities
            entities:
              - entity: sensor.speedtest_download
              - entity: sensor.speedtest_upload
              - entity: sensor.speedtest_ping
            title: SpeedTest
        view_layout:
          position: sidebar
      - chart_type: line
        period: week
        days_to_show: 180
        type: statistics-graph
        entities:
          - entity: sensor.speedtest_download
            name: Down
          - entity: sensor.speedtest_upload
            name: Up
        stat_types:
          - min
          - max
          - mean
        title: Histórico de Velocidade (180 Dias)
  - theme: Backend-selected
    title: Dispositivos
    path: devices
    icon: mdi:devices
    type: sidebar
    badges: []
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: Baterias
        sort:
          method: name
          reverse: false
          numeric: true
        filter:
          include:
            - entity_id: sensor.sensor_battery_*
        view_layout:
          position: sidebar
      - type: custom:auto-entities
        card:
          chart_type: line
          period: day
          days_to_show: 90
          type: statistics-graph
          stat_types:
            - mean
          title: Bateria dos Sensores
        filter:
          include:
            - entity_id: sensor.sensor_battery_*
        view_layout:
          position: main
      - type: custom:auto-entities
        card:
          chart_type: line
          period: day
          days_to_show: 90
          type: statistics-graph
          stat_types:
            - mean
            - max
          title: Temperatura dos Dispositivos
        filter:
          include:
            - entity_id: sensor.device_temperature_*
        view_layout:
          position: main
      - type: custom:auto-entities
        card:
          type: entities
          title: Temperatura
        sort:
          method: state
          reverse: true
          numeric: true
        filter:
          include:
            - entity_id: sensor.device_temperature_*
        view_layout:
          position: sidebar
  - theme: Backend-selected
    title: Dashboard
    path: dashboard-config
    icon: mdi:tablet-dashboard
    badges: []
    cards:
      - type: entities
        entities:
          - entity: binary_sensor.fire_tablet_plugged_in
          - entity: binary_sensor.fire_tablet_kiosk_mode
          - entity: sensor.fire_tablet_battery_level
        title: Fire Tablet Status
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: light.fire_tablet_screen
            name: Ecrã
            primary_info: state
            secondary_info: last-changed
            tap_action:
              action: toggle
            hold_action:
              action: more-info
          - type: custom:mushroom-entity-card
            entity: switch.fire_tablet_motion_detection
            icon: mdi:motion-sensor
            name: Deteção Movimento Fire Tablet
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            secondary_info: last-changed
      - type: entities
        entities:
          - number.fire_tablet_screen_off_timer
