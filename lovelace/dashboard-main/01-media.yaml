id: media
path: media
title: Multimédia
badges: []
icon: 'mdi:audio-video'
cards:
  - cards:
      - type: custom:mini-media-player
        #type: media-control
        entity: media_player.media_center
        hide: 
          volume: true
      - card:
          cards:
            - cards:
                - icon: 'mdi:television-classic'
                  tap_action:
                    action: call-service
                    service: media_player.select_source
                    service_data:
                      entity_id: media_player.media_center
                      source: MEO
                  type: button
                - icon: 'mdi:netflix'
                  tap_action:
                    action: call-service
                    service: media_player.select_source
                    service_data:
                      entity_id: media_player.media_center
                      source: Netflix
                  type: button
                - icon: 'mdi:volume-plus'
                  tap_action:
                    action: call-service
                    service: media_player.volume_up
                    service_data:
                      entity_id: media_player.living_room_tv
                  type: button
                - icon: 'mdi:volume-minus'
                  tap_action:
                    action: call-service
                    service: media_player.volume_down
                    service_data:
                      entity_id: media_player.living_room_tv
                  type: button
              type: horizontal-stack
            - cards:
                - cards:
                    - icon: 'mdi:information-outline'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: INFO
                      type: 'custom:button-card'
                    - icon: 'mdi:menu-up-outline'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: UP
                      type: 'custom:button-card'
                    - icon: 'mdi:home'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: HOME
                      type: 'custom:button-card'
                  type: horizontal-stack
                - cards:
                    - icon: 'mdi:menu-left-outline'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: LEFT
                      type: 'custom:button-card'
                    - icon: 'mdi:circle-outline'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: ENTER
                      type: 'custom:button-card'
                    - icon: 'mdi:menu-right-outline'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: RIGHT
                      type: 'custom:button-card'
                  type: horizontal-stack
                - cards:
                    - icon: 'mdi:undo-variant'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: BACK
                      type: 'custom:button-card'
                    - icon: 'mdi:menu-down-outline'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: DOWN
                      type: 'custom:button-card'
                    - icon: 'mdi:exit-to-app'
                      show_name: false
                      tap_action:
                        action: call-service
                        service: python_script.living_room_media_center_remote
                        service_data:
                          button: EXIT
                      type: 'custom:button-card'
                  type: horizontal-stack
              type: vertical-stack
            - card:
                cards:
                  - entity: media_player.living_room_tv_meo_box
                    type: media-control
                  - cards:
                      - name: RTP1
                        tap_action:
                          action: call-service
                          service: python_script.change_meo_box_channel
                          service_data:
                            channel: RTP1
                            entity_id: media_player.living_room_tv_meo_box
                        type: button
                      - name: SIC
                        tap_action:
                          action: call-service
                          service: python_script.change_meo_box_channel
                          service_data:
                            channel: SIC
                            entity_id: media_player.living_room_tv_meo_box
                        type: button
                      - name: TVI
                        tap_action:
                          action: call-service
                          service: python_script.change_meo_box_channel
                          service_data:
                            channel: TVI
                            entity_id: media_player.living_room_tv_meo_box
                        type: button
                    type: horizontal-stack
                type: vertical-stack
              conditions:
                - entity: sensor.living_room_tv_source
                  state: MEO
              type: conditional
          type: vertical-stack
        conditions:
          - entity: binary_sensor.living_room_tv_state
            state: 'on'
        type: conditional
    type: vertical-stack
    
  - type: horizontal-stack
    cards:
      - type: 'custom:button-card'
        name: Modo Jantar
        icon: mdi:silverware-fork-knife
        entity: script.routine_dinner_time
        aspect_ratio: 4/2
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.routine_dinner_time
        
        size: 100%
        hold_action:
          action: none
      - type: 'custom:button-card'
        name: Modo SIC
        icon: mdi:newspaper
        entity: script.action_meo_play_main_channel
        aspect_ratio: 4/2
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.action_meo_play_main_channel
        
        size: 100%
        hold_action:
          action: none
      - type: 'custom:button-card'
        name: Modo Bonecos
        icon: mdi:baby
        entity: script.action_meo_play_kids_channel
        aspect_ratio: 4/2
        tap_action:
          action: call-service
          service: script.turn_on
          service_data:
            entity_id: script.action_meo_play_kids_channel
        
        size: 100%
        hold_action:
          action: none
          
          
  - type: 'custom:spotify-card'
    #spotify_entity: media_player.spotify_joao_carreira
    #country_code: PT
    #height: <optional pixels height for the playlist element. If content is larger scrolling will be enabled>      
    #name: <optional name> Custom title. Leave empty to hide.
    #display_style: <optional Grid> Change default display style.
    
  - type: media-control
    entity: media_player.spotify_joao_carreira
  
        
  - type: entities
    title: Smart Speakers
    entities:
      - type: custom:mini-media-player
        group: true
        entity: media_player.ghm_living_room
        hide:
          volume: false
      - type: custom:mini-media-player
        group: true
        entity: media_player.ghm_kitchen
      - type: custom:mini-media-player
        group: true
        entity: media_player.gh_clock_bedroom
      - type: custom:mini-media-player
        group: true
        entity: media_player.browser_tf201_kyosk
        
  - type: 'custom:vertical-stack-in-card'
    cards:
      - entities:
          - entity: input_select.speakers_selector
            name: Player
        show_header_toggle: false
        type: entities
      - entities:
          - entity: input_select.radio_station
            name: Estação de Rádio
        show_header_toggle: false
        type: entities
      - card:
          entities:
            - entity: input_text.youtube_url
          show_header_toggle: false
          type: entities
        conditions:
          - entity: input_select.radio_station
            state: YouTube URL
        type: conditional
      - cards:
          - icon: 'mdi:play'
            layout: icon_name
            name: Play
            size: 70%
            tap_action:
              action: call-service
              service: script.play_radio
            type: 'custom:button-card'
          - icon: 'mdi:pause'
            layout: icon_name
            name: Pause
            size: 70%
            tap_action:
              action: call-service
              service: script.stop_radio
            type: 'custom:button-card'
          - icon: 'mdi:stop'
            layout: icon_name
            name: Stop
            size: 70%
            tap_action:
              action: call-service
              service: script.stop_radio
            type: 'custom:button-card'
        type: horizontal-stack
    
    
  





