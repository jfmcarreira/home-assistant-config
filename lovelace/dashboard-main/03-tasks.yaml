icon: 'mdi:calendar-check-outline'
path: task
title: Tarefas Domésticas
cards:
  - type: entities
    show_header_toggle: false
    title: Ricardo
    state_color: true
    entities:
      - entity: sensor.ricardo_vitamin_d_last_done
    footer:
      type: buttons
      entities:
        - entity: script.task_ricardo_vitamin_d
          icon: 'mdi:pill'
          
      
  - type: entities
    show_header_toggle: false
    state_color: true
    title: Máquina da Roupa
    entities:
      - entity: sensor.washing_machine_state
        name: Estado
      - entity: binary_sensor.washing_machine_door
        name: Porta
      - entity: sensor.task_washing_clothes_last_done
      - entity: sensor.task_washing_clothes_dry_last_done
      - entity: sensor.task_washing_clothes_remove_last_done
    footer:
      type: buttons
      entities:
        - entity: script.task_laundry_remove_wet_clothes
          icon: mdi:hanger
        - entity: script.task_laundry_remove_dry_clothes
          icon: mdi:tshirt-crew
          
          
  - type: entities
    show_header_toggle: false
    state_color: true
    title: Máquina da Loiça
    entities:
      - entity: sensor.dish_wash_machine_state
        name: Estado
      #- entity: binary_sensor.dish_wash_machine_state
        #name: Em Funcionamento
      - entity: binary_sensor.dish_wash_machine_door
        name: Porta
      - entity: sensor.task_dish_washing_last_done
      - entity: sensor.task_dish_wash_empty_last_done
    footer:
      type: buttons
      entities:
        - entity: script.task_dish_wash_machine_empty
          icon: mdi:silverware
          
  - type: entities
    show_header_toggle: false
    state_color: true
    title: Ferro de Engomar
    entities:
      - entity: binary_sensor.device_iron_state
        name: Estado do Ferro
        
  - type: custom:vertical-stack-in-card
    title: Gatas Fluffy/Pluma
    cards:
      - type: 'custom:button-card'
        template: task
        entity: sensor.task_cats_dewormer
        name: Desparazitação
        variables:
          warning_before: 30
          cycle_days: 180
            
      - type: entities
        footer:
          entities:
            - entity: script.cat_litter_clean
              icon: 'mdi:shovel'
            - entity: script.cat_litter_clean_no_vaccum
              icon: 'mdi:shovel'
              name: (s/ aspirar)
            - entity: script.cat_litter_change
              icon: 'mdi:autorenew'
          type: buttons
        show_header_toggle: false
        title: Caixa da Areia
        entities:
          - entity: binary_sensor.cat_litter_box_need_clean
          - entity: binary_sensor.cat_litter_box_need_change
            #name: Limpeza
          - entity: sensor.cat_litter_box_last_clean
            name: Última Limpeza
          - entity: sensor.cat_litter_box_last_change
            name: Última Substituição
    
