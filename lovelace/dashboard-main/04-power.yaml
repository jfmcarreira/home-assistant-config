                    table-layout: fixed;
                    width: 100%;
                    border-spacing: 1.014px 0 !important;
                  }

                  table td:first-child {
                      border-left: 0;
                  }

                  table td:last-child {
                      border-right: 0;
                  }

                  thead {
                    display: none;
                  }

                  td {
                    text-align: center;
                    font-size: 9px;
                  }
                type: "custom:hui-markdown-card"
            
      
      - type: vertical-stack
        cards:
        - card:
            show_header_toggle: false
            title: Potência Divisões
            type: entities
          filter:
            include:
              - entity_id: sensor.power_sensor_*
          show_empty: false
          sort:
            ignore_case: true
            method: entity_id
          type: "custom:auto-entities"
        - card:
            show_header_toggle: false
            title: Potência Dispositivos
            type: entities
          filter:
            include:
              - entity_id: sensor.power_usage_*
          show_empty: false
          type: "custom:auto-entities"

    

