icon: "mdi:thermometer"
id: temperature
path: temperature
title: Temperature
panel: true
cards:
  - type: "custom:layout-card"
    layout: horizontal
    max_columns: 4
    cards:
      - type: custom:vertical-stack-in-card
        title: Aquecimento Central
        cards:
        
          - entity: climate.heating
            name: Contolador Aquecimento
            type: thermostat

          - entity: climate.heating_ongoing_water
            name: Controlador Circuito de Água
            type: thermostat

          - type: entities
            show_header_toggle: false
            entities:
              - entity: binary_sensor.heating_boiler_state
              - entity: input_select.heating_temperature_selection
                name: Selecção Temperatura Controlo
              - entity: sensor.heating_temperature
                name: Temperatura Controlo

              - entity: input_datetime.heating_off_working_days
                name: Aquecimento Auto Off - Dias úteis
              - entity: input_datetime.heating_off_weekend_days
                name: Aquecimento Auto Off - Fim de Semana

      - type: custom:vertical-stack-in-card
        title: Temperatura
        cards:
          - agregate_func: avg
            entities:
              - entity: sensor.living_room_temperature
                name: Sala de Estar
                show_state: false
              - entity: sensor.master_bedroom_temperature
                name: Quarto
                show_state: false
              - entity: sensor.office_temperature
                name: Escritório
                show_state: false
            group_by: 900s
            height: 120
            hour24: true
            hours_to_show: 24
            line_width: 2
            name: Últimas 24 Horas
            points_per_hour: 4
            show:
              average: false
              extrema: false
              labels_secondary: false
              points: hover
              state: true
            type: "custom:mini-graph-card"
          - aggregate_func: avg
            entities:
              - entity: sensor.average_temperature
                show_state: true
            group_by: date
            hour24: true
            hours_to_show: 120
            name: Média Diária - Últimos 5 Dias
            points_per_hour: 6
            show:
              average: false
              extrema: false
              graph: bar
              labels_secondary: false
              points: false
              state: true
            type: "custom:mini-graph-card"
          - entities:
              - entity: sensor.living_room_temperature
                name: Sala de Estar
              - entity: sensor.master_bedroom_temperature
                name: Quarto
              - entity: sensor.office_temperature
                name: Escritório
            show_header_toggle: false
            type: entities

      - type: custom:vertical-stack-in-card
        title: Humidade
        cards:
          - agregate_func: avg
            entities:
              - entity: sensor.living_room_humidity
                name: Sala de Estar
              - entity: sensor.master_bedroom_humidity
                name: Quarto
              - entity: sensor.office_humidity
                name: Escritório
            group_by: 900s
            height: 120
            hour24: true
            hours_to_show: 24
            line_width: 2
            name: Últimas 24 Horas
            points_per_hour: 4
            show:
              average: false
              extrema: false
              labels_secondary: false
              points: hover
              state: true
            type: "custom:mini-graph-card"
          - aggregate_func: avg
            entities:
              - entity: sensor.average_humidity
                show_state: true
            group_by: date
            hour24: true
            hours_to_show: 120
            name: Média Diária - Últimos 5 Dias
            points_per_hour: 6
            show:
              average: false
              extrema: false
              graph: bar
              labels_secondary: false
              points: false
              state: true
            type: "custom:mini-graph-card"
          - entities:
              - entity: sensor.living_room_humidity
                name: Sala de Estar
              - entity: sensor.master_bedroom_humidity
                name: Quarto
              - entity: sensor.office_humidity
                name: Escritório
            show_header_toggle: false
            type: entities

