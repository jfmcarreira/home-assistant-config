icon: "mdi:flash"
path: power
title: Power
panel: true
cards:
  - type: "custom:layout-card"
    layout: horizontal
    max_columns: 4
    cards:
      - type: "custom:vertical-stack-in-card"
        title: Potência Instantânea
        cards:
          - entity: sensor.bhpzem_power
            max: 3400
            min: 0
            name: Potência
            type: gauge
          - entities:
              - entity: sensor.bhpzem_voltage
              - entity: sensor.bhpzem_current
              - entity: sensor.bhpzem_pf
              - entity: sensor.bhpzem_frequency
            show_icon: false
            type: glance
          - entities:
              - entity: sensor.bhpzem_power
            height: 150
            hours_to_show: 24
            line_width: 1
            name: Últimas 24 Horas
            points_per_hour: 10
            show:
              average: false
              extrema: true
              graph: line
              labels_secondary: false
              points: hover
              state: true
            type: "custom:mini-graph-card"
            
          - type: entities
            title: Facturação
            show_header_toggle: false
            entities:
              - entity: sensor.daily_energy
                name: Consumo Diário
              - entity: sensor.monthly_energy
                name: Facturação Consumo
              - entity: sensor.monthly_energy_cost
                name: Facturação Preço
        
        
        
     

