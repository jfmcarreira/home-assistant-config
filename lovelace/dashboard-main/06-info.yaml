icon: 'mdi:information-outline'
path: info
title: Informação
panel: true
cards:
  - type: "custom:layout-card"
    layout: horizontal
    max_columns: 4
    cards:
      - type: entities
        show_header_toggle: false
        title: Casa
        entities:
          - entity: binary_sensor.notify_home
            name: Casa ocupada
          - entity: input_boolean.house_guest
            name: Convidados
      
      - type: entities
        show_header_toggle: false
        title: João
        entities:
          - entity: person.joao
          - type: conditional
            conditions:
              - entity: person.joao
                state_not: "home"
            row:
              entity: proximity.dist_home_joao
              name: Distância a Casa
          - entity: sensor.magnesium_next_alarm
            name: Alarme
          - entity: sensor.magnesium_phone_state
            name: Estado da Chamada
          - entity: sensor.magnesium_do_not_disturb
            name: Não Incomodar
          - entity: sensor.magnesium_device_battery_level
            name: Bateria Smartphone
          - entity: sensor.magnesium_battery_state
            name: Estado do Smartphone
          - entity: sensor.magnesium_detected_activity
            name: Actividade
            
      - type: entities
        show_header_toggle: false
        title: Bianca
        entities:
          - entity: person.bianca
          - type: conditional
            conditions:
              - entity: person.bianca
                state_not: "home"
            row:
              entity: proximity.dist_home_bianca
              name: Distância - Bianca
          - entity: sensor.calcium_next_alarm
            name: Alarme
          - entity: sensor.calcium_phone_state
            name: Estado da Chamada
          - entity: sensor.calcium_do_not_disturb
            name: Não Incomodar
          - entity: sensor.calcium_device_battery_level
            name: Bateria Smartphone
          - entity: sensor.calcium_battery_state
            name: Estado do Smartphone
              
        
      - type: entities
        title: Ricardo
        entities:
          - entity: sensor.ricardo_weight
          - entity: input_number.ricardo_weight
          - entity: input_datetime.ricardo_weight_last_measured
          - entity: binary_sensor.ricardo_vitamin_d
        #footer:
          #entities:
            #- entity: script.task_ricardo_vitamin_d
              #icon: 'mdi:pill'
          #type: buttons
        
        

      
    
      - cards:
          - entities:
              - entity: sensor.seventeentrack_packages_ready_to_be_picked_up
                name: Pronta a entregar
              - entity: sensor.seventeentrack_packages_in_transit
                name: Em transito
              - entity: sensor.seventeentrack_packages_not_found
                name: Não Encontradas
              - entity: sensor.seventeentrack_packages_expired
                name: Expiradas
            type: entities
          - card:
              show_header_toggle: false
              title: Lista
              type: entities
            filter:
              include:
                - entity_id: sensor.seventeentrack_package_*
            show_empty: false
            sort:
              ignore_case: true
              method: name
            type: 'custom:auto-entities'
        title: Tracking de Encomendas
        type: 'custom:vertical-stack-in-card'
                
      - entities:
          - entity: binary_sensor.living_room_tv_state
          - entity: binary_sensor.roborock_state
          - entity: binary_sensor.washing_machine_state
          - entity: binary_sensor.dish_wash_machine_state
          #- entity: binary_sensor.fridge_door
          #- entity: display.tf201_kyosk
        show_header_toggle: false
        state_color: true
        title: Electrodomésticos
        type: entities
      
      - entities:
          - entity: binary_sensor.pegasus
          - entity: binary_sensor.boron
          - entity: binary_sensor.beryllium
          - entity: binary_sensor.strontium
          - entity: binary_sensor.magnesium
          - entity: binary_sensor.calcium
          - entity: binary_sensor.barium
        state_color: true
        title: Home Devices
        type: entities


