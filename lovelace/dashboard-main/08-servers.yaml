badges: []
cards:
  - type: entities
    title: VMs
    show_header_toggle: false
    entities:
      - entity: switch.proxmox_francium_vm
        name: Francium (Windows)
      - entity: switch.proxmox_unifi_controller_vm
        name: Unify Controller
      - entity: switch.proxmox_zoneminder_vm
        name: ZoneMinder
      - entity: switch.proxmox_mineos_vm
        name: Minecraft Server
        
  - type: entities
    title: SpeedTest
    show_header_toggle: false
    entities:
      - entity: sensor.speedtest_download
        name: Download
      - entity: sensor.speedtest_upload
        name: Upload
      - entity: sensor.speedtest_ping
        name: Ping
        
  - type: entities
    show_header_toggle: false
    state_color: true
    title: Minecraft
    entities:
      - entity: binary_sensor.minecraft_alderaan_status
        name: Estado
      - entity: sensor.minecraft_alderaan_players_online
        name: Jogadores
      - entity: sensor.minecraft_alderaan_version
        name: Versão
      - entity: sensor.minecraft_alderaan_latency_time
        name: Letência
    
  - type: entities
    show_header_toggle: false
    state_color: true
    title: Transmission
    entities:
      - entity: switch.transmission_server_switch
        name: Running
      - entity: switch.transmission_server_turtle_mode
        name: Turtle mode
      - entity: sensor.transmission_server_status
        name: Status
      - entity: sensor.transmission_server_active_torrents
        name: Torrents
      - entity: sensor.transmission_server_down_speed_kbps
        name: Download
      - entity: sensor.transmission_server_up_speed_kbps
        name: Upload  
    
  - type: entities
    show_header_toggle: false
    state_color: true
    title: NZBGet
    entities:
      - entity: sensor.nzbget_down_speed_kbps
        name: Download
      - entity: sensor.nzbget_queue_size
        name: Lista de espera
        
  - type: entities
    show_header_toggle: false
    state_color: true
    title: Home Assistant 
    entities:
      - entity: sensor.disk_use_percent
        name: Utilização de disco
      - entity: sensor.load_5m
        name: Load CPU
      - entity: sensor.memory_use_percent
        name: Memória
    
  - type: 'custom:auto-entities'
    show_empty: true
    card:
      show_header_toggle: false
      state_color: true
      title: Open Media Vault
      type: entities
    filter:
      include:
        - entity_id: sensor.omv_cpu_load
        - entity_id: sensor.omv_memory
        - entity_id: binary_sensor.omv_*
        - entity_id: sensor.omv_disk_*
    
  - type: 'custom:auto-entities'
    show_empty: true
    card:
      show_header_toggle: false
      state_color: true
      title: Proxmox - Container/VMs
      type: entities
    filter:
      include:
        - entity_id: binary_sensor.hydrogen_*_running
    
    

  - card:
      show_header_toggle: false
      title: Glances - Hydrogen
      type: entities
    filter:
      include:
        - entity_id: sensor.glances_hydrogen_*_percent
        - entity_id: sensor.glances_hydrogen_cpu*
        - entity_id: sensor.glances_hydrogen_*_temp
    show_empty: true
    type: 'custom:auto-entities'
icon: 'mdi:server'
path: backend
title: Configuration
