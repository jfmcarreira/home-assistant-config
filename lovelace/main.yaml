views:
  - theme: Backend-selected
    title: Home
    path: main
    icon: mdi:home
    layout:
      max_cols: 2
    badges: []
    cards:
      - square: false
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.house_mode
            secondary_info: last-changed
            name: Modo
            fill_container: false
            primary_info: state
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-house
            hold_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-automations
          - type: custom:mushroom-person-card
            entity: person.joao_carreira
            name: João
            icon: mdi:human-male
          - type: custom:mushroom-person-card
            entity: person.bianca_pires
            name: Bianca
            icon: mdi:human-female
        view_layout:
          column: 1
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.bhpzem_main_power
            name: Potência
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-power
            primary_info: state
            secondary_info: name
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_outside
            name: Exterior
            primary_info: state
            secondary_info: name
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: vertical-stack
                    cards:
                      - type: grid
                        square: false
                        columns: 2
                        cards:
                          - type: custom:mushroom-entity-card
                            entity: sensor.temperature_outside
                            name: Temperatura
                            primary_info: state
                            secondary_info: last-updated
                          - type: custom:mushroom-entity-card
                            entity: sensor.humidity_outside
                            name: Humidade
                            primary_info: state
                            secondary_info: last-updated
                      - type: custom:sun-card
                      - square: false
                        columns: 2
                        type: grid
                        cards:
                          - type: entity
                            entity: sun.sun
                            attribute: azimuth
                            name: Orientação do Sol
                            icon: mdi:sun-compass
                            unit: º
                          - type: entity
                            entity: sun.sun
                            attribute: elevation
                            name: Elevação do Sol
                            icon: mdi:elevation-rise
                            unit: º
          - type: custom:mushroom-entity-card
            entity: sensor.average_temperature
            name: Temperatura Média
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-climate
            hold_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-climate-graphste
            primary_info: state
            secondary_info: last-updated
          - type: custom:mushroom-entity-card
            entity: sensor.average_humidity
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-temperature_humidity
            name: Humidade  Média
            secondary_info: last-updated
            primary_info: state
            icon_type: icon
        view_layout:
          column: 2
      - square: false
        columns: 4
        type: grid
        cards:
          - show_name: true
            show_icon: true
            type: button
            entity: ''
            name: Luzes
            icon: mdi:lightbulb-group
            tap_action:
              action: navigate
              navigation_path: /lovelace/lights
            hold_action:
              action: navigate
              navigation_path: /lovelace-subviews/config-lights
          - show_name: true
            show_icon: true
            type: button
            entity: ''
            name: Estores
            icon: mdi:window-shutter
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-covers
          - show_name: true
            show_icon: true
            type: button
            entity: vacuum.roborock
            name: Roborock
            tap_action:
              action: navigate
              navigation_path: /lovelace/dashboard-roborock
          - show_name: true
            show_icon: true
            type: button
            entity: ''
            name: Cameras
            icon: mdi:cctv
            tap_action:
              action: navigate
              navigation_path: /lovelace/dashboard-cctv
      - type: conditional
        conditions:
          - entity: light.living_room_window
            state: 'on'
        card:
          type: custom:mushroom-light-card
          entity: light.living_room_window
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: true
          collapsible_controls: false
      - type: conditional
        conditions:
          - entity: light.stairs_down
            state: 'on'
        card:
          type: custom:mushroom-light-card
          entity: light.stairs_down
          use_light_color: true
          show_brightness_control: true
          show_color_temp_control: true
          collapsible_controls: false
      - type: custom:auto-entities
        card:
          type: entities
        show_empty: false
        filter:
          include:
            - domain: light
              state: 'on'
              area: Exterior
            - domain: light
              state: 'on'
              area: Sala
            - domain: light
              state: 'on'
              area: Cozinha
            - domain: light
              state: 'on'
              area: Escritório
            - domain: light
              state: 'on'
              area: Lavandaria
            - domain: light
              state: 'on'
              area: Hall
            - domain: light
              state: 'on'
              area: Casa de Banho de Serviço
            - domain: light
              state: 'on'
              area: Casa de Banho Principal
            - domain: light
              state: 'on'
              area: Suite
            - domain: light
              state: 'on'
              area: Quarto do Ricardo
            - domain: light
              state: 'on'
              area: Quarto Extra
            - domain: fan
              state: 'on'
              options:
                tap_action:
                  action: toggle
            - entity_id: switch.portable_heater
              state: 'on'
            - entity_id: switch.dehumidifier
              state: 'on'
          exclude:
            - entity_id: light.all_*
            - entity_id: light.*_group
            - entity_id: light.fire_tablet_screen
            - entity_id: light.laundry_*
            - entity_id: light.office_*
            - entity_id: light.storage
            - entity_id: light.xmas_*
            - entity_id: light.kitchen_led
            - entity_id: light.kitchen_window
            - entity_id: light.main_bathroom_*
            - entity_id: light.bathroom_rc_*
            - entity_id: light.master_bedroom_bathroom_*
            - entity_id: light.master_bedroom_ceiling
            - entity_id: light.master_bedroom_entry
            - entity_id: light.living_room_window
            - entity_id: light.stairs_down
            - entity_id: fan.kitchen_extractor
        view_layout:
          column: 2
      - type: conditional
        conditions:
          - entity: binary_sensor.water_filter_needs_replacement
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: Trocar Filtro da Água
          secondary: ''
          icon: mdi:filter
          multiline_secondary: false
          tap_action:
            action: call-service
            service: automation.trigger
            data: {}
            target:
              entity_id: automation.task_water_filter_replacement
          hold_action:
            action: none
          double_tap_action:
            action: none
      - type: conditional
        conditions:
          - entity: binary_sensor.cat_litter_box_need_change
            state: 'on'
        card:
          type: custom:mushroom-template-card
          primary: Trocar Areia das Gatas
          secondary: ''
          icon: mdi:swap-horizontal
          multiline_secondary: false
          tap_action:
            action: call-service
            service: script.cat_litter_change
            data: {}
          hold_action:
            action: none
          double_tap_action:
            action: none
      - square: false
        columns: 4
        type: grid
        cards:
          - type: custom:button-card
            icon_height: 60px
            custom_fields:
              wet_clothes: |
                [[[
                  if (states['binary_sensor.wash_machine_wet_clothes'].state == "on")
                    return `<ha-icon icon="mdi:hanger"      style="width: 18px; height: 18px;"> </ha-icon>`
                ]]]
            entity: binary_sensor.washing_machine_state
            name: Lavar
            hold_action:
              action: call-service
              service: automation.trigger
              service_data:
                entity_id: automation.task_washing_machine
            size: 60px
            aspect_ratio: 7/6
            state:
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.wash_machine_wet_clothes'].state ===
                  'off' ]]]
                icon: mdi:washing-machine
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.wash_machine_wet_clothes'].state ===
                  'on' ]]]
                icon: mdi:washing-machine-alert
            styles:
              custom_fields:
                dry_clothes:
                  - position: absolute
                  - right: 10%
                  - top: 10%
                wet_clothes:
                  - position: absolute
                  - left: 10%
                  - top: 10%
              grid:
                - position: relative
          - type: custom:button-card
            icon_height: 60px
            entity: binary_sensor.dryer_machine_state
            name: Secar
            hold_action:
              action: call-service
              service: automation.trigger
              service_data:
                entity_id: automation.task_dryer_machine
            size: 60px
            aspect_ratio: 7/6
            state:
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.dryer_machine_need_emtpy'].state ===
                  'off' ]]]
                icon: mdi:tumble-dryer
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.dryer_machine_need_emtpy'].state ===
                  'on' ]]]
                icon: mdi:tumble-dryer-alert
            custom_fields:
              clean_dishes: |
                [[[
                  if (states['binary_sensor.dryer_machine_need_emtpy'].state == "on")
                    return `<ha-icon icon="mdi:tshirt-crew"      style="width: 18px; height: 18px;"> </ha-icon>`
                ]]]
            styles:
              custom_fields:
                clean_dishes:
                  - position: absolute
                  - left: 10%
                  - top: 10%
              grid:
                - position: relative
          - type: custom:button-card
            icon_height: 60px
            entity: binary_sensor.dish_wash_machine_state
            name: Loiça
            hold_action:
              action: call-service
              service: automation.trigger
              service_data:
                entity_id: automation.task_dish_wash_machine
            size: 60px
            aspect_ratio: 7/6
            state:
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.dish_wash_machine_clean'].state ===
                  'off' ]]]
                icon: mdi:dishwasher
              - operator: template
                value: >
                  [[[ return
                  states['binary_sensor.dish_wash_machine_clean'].state === 'on'
                  ]]]
                icon: mdi:dishwasher-alert
            custom_fields:
              clean_dishes: |
                [[[
                  if (states['binary_sensor.dish_wash_machine_clean'].state == "on")
                    return `<ha-icon icon="mdi:silverware-clean"      style="width: 18px; height: 18px;"> </ha-icon>`
                ]]]
            styles:
              custom_fields:
                clean_dishes:
                  - position: absolute
                  - left: 10%
                  - top: 10%
              grid:
                - position: relative
          - show_name: true
            show_icon: true
            type: button
            entity: ''
            icon_height: 45px
            name: Routinas
            icon: mdi:calendar-sync
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: grid
                    square: false
                    columns: 2
                    cards:
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: call-service
                          service: script.routine_dinner_time
                          data: {}
                          target: {}
                        entity: script.routine_dinner_time
                        icon: mdi:silverware-fork-knife
                        name: Routina de Refeição
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: call-service
                          service: script.routine_good_moorning
                          data: {}
                          target: {}
                        entity: script.routine_good_moorning
                        icon: mdi:weather-sunset
                        name: Bom Dia
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: call-service
                          service: script.routine_bedtime_all_off
                          data: {}
                          target: {}
                        entity: script.routine_bedtime_all_off
                        icon: mdi:sleep
                        name: Bom Noite (Desligar)
                      - show_name: true
                        show_icon: true
                        type: button
                        tap_action:
                          action: call-service
                          service: script.routine_exit_house_all_off
                          data: {}
                          target: {}
                        entity: script.routine_exit_house_all_off
                        icon: mdi:exit-run
                        name: Sair de Casa (Desligar)
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_water_heater_top
            name: Saída
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-water-heater
            hold_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-water-heater-graph
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_water_heater_bottom
            name: Entrada
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-water-heater
            hold_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-water-heater-graph
          - type: custom:mushroom-entity-card
            entity: sensor.temperature_solar_panel
            name: Painel
            tap_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-water-heater
            hold_action:
              action: navigate
              navigation_path: /lovelace-subviews/dashboard-water-heater-graph
        view_layout:
          position: sidebar
      - type: custom:simple-thermostat
        entity: climate.living_room
        label:
          temperature: Atual
        layout:
          step: column
        sensors:
          - entity: sensor.device_power_living_room_ac
            name: Potência
          - entity: sensor.device_daily_energy_living_room_ac_heat
            name: Energia
        control:
          hvac:
            'off':
              name: 'Off'
            fan_only:
              name: Ventilar
            heat_cool:
              name: Auto
            dry:
              name: Desum.
          preset: true
        header: false
      - type: custom:simple-thermostat
        entity: climate.water_heater
        layout:
          step: column
        label:
          temperature: Atual
        header: false
        control: true
        sensors:
          - entity: sensor.device_power_water_heater
            name: Potência
          - entity: sensor.device_daily_energy_water_heater
            name: Energia
        tap_action:
          action: navigate
          navigation_path: /lovelace-subviews/dashboard-climate
        hold_action:
          action: navigate
          navigation_path: /lovelace-subviews/dashboard-climate-graphs
        view_layout:
          position: sidebar
  - theme: Backend-selected
    title: Luzes
    path: lights
    icon: mdi:lightbulb-group
    layout:
      max_cols: 3
    badges: []
    cards:
      - type: custom:vertical-stack-in-card
        title: Rés do Chão
        cards:
          - type: custom:mushroom-light-card
            entity: light.living_room
            fill_container: true
            name: Sala
          - type: custom:mushroom-light-card
            entity: light.living_room_window
            show_brightness_control: true
            use_light_color: true
            collapsible_controls: true
            name: Ambiente
          - type: custom:mushroom-light-card
            entity: light.kitchen_window
            name: Janela Cozinha
            fill_container: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.kitchen_pantry
            name: Despensa da Cozinha
            fill_container: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.kitchen_led
            show_brightness_control: true
            use_light_color: true
            collapsible_controls: true
            name: LED da Cozinha
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.doorway
                fill_container: true
                name: Entrada
              - type: custom:mushroom-light-card
                entity: light.hallway
                fill_container: true
                name: Corredor
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.office
                fill_container: true
                name: Escritório
              - type: custom:mushroom-light-card
                entity: light.office_main
                fill_container: true
                name: Principal
              - type: custom:mushroom-light-card
                entity: light.office_extra
                fill_container: true
                name: Extra
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.laundry
                fill_container: true
                name: Lavandaria
              - type: custom:mushroom-light-card
                entity: light.laundry_main
                fill_container: true
                name: Principal
              - type: custom:mushroom-light-card
                entity: light.laundry_extra
                fill_container: true
                name: Extra
      - type: custom:vertical-stack-in-card
        title: Rua
        cards:
          - type: custom:mushroom-light-card
            entity: light.kitchen_door
            fill_container: true
            name: Porta da Cozinha
          - type: custom:mushroom-light-card
            entity: light.front_door
            fill_container: true
            name: Varanda
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.exterior_wall_side
                fill_container: true
                name: Exterior Poente
          - type: custom:mushroom-light-card
            entity: light.exterior_wall_back
            fill_container: true
            name: Exterior Sul
          - type: custom:mushroom-light-card
            entity: light.exterior_wall_east
            fill_container: true
            name: Exterior Nascente
          - type: custom:mushroom-light-card
            entity: light.storage_ceiling
            fill_container: true
            name: Teto da Casa de Arrumos
          - type: custom:mushroom-light-card
            entity: light.storage_workbench_led
            fill_container: true
            name: LED da Casa de Arrumos
      - type: custom:vertical-stack-in-card
        title: Primeiro Andar
        cards:
          - type: custom:mushroom-light-card
            entity: light.stairs_lamp
            fill_container: true
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.stairs_down
            fill_container: true
            show_brightness_control: true
            show_color_temp_control: true
            use_light_color: false
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.stairs_wall
            fill_container: true
          - type: custom:mushroom-light-card
            entity: light.hall
            fill_container: true
            name: Sotão
          - type: custom:mushroom-light-card
            entity: light.hall_side
            name: Sotão Extra
            fill_container: true
      - type: custom:vertical-stack-in-card
        title: Casas de Banho
        cards:
          - type: custom:mushroom-light-card
            entity: light.main_bathroom
            fill_container: false
            name: Casa de Banho Principal
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes da Casa de Banho Principal
                    card_param: cards
                    show_empty: false
                    filter:
                      exclude:
                        - entity_id: light.*group*
                      include:
                        - entity_id: light.main_bathroom_*
                          options:
                            type: custom:mushroom-light-card
          - type: custom:mushroom-light-card
            entity: light.master_bedroom_bathroom
            fill_container: false
            name: Casa de Banho da Suite
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes da Casa de Banho da Suite
                    card_param: cards
                    show_empty: false
                    filter:
                      exclude:
                        - entity_id: light.*group*
                      include:
                        - entity_id: light.master_bedroom_bathroom_*
                          options:
                            type: custom:mushroom-light-card
          - type: custom:mushroom-light-card
            entity: light.bathroom_rc
            fill_container: true
            name: Casa de Banho R/C
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes da Casa de Banho R/C
                    card_param: cards
                    show_empty: false
                    filter:
                      exclude:
                        - entity_id: light.*group*
                      include:
                        - entity_id: light.bathroom_rc_*
                          options:
                            type: custom:mushroom-light-card
      - type: custom:vertical-stack-in-card
        title: Quartos
        cards:
          - type: custom:auto-entities
            card:
              type: custom:vertical-stack-in-card
            card_param: cards
            show_empty: true
            filter:
              exclude:
                - entity_id: light.*group*
                - entity_id: light.*bathroom*
              include:
                - entity_id: light.master_bedroom_*
                  options:
                    type: custom:mushroom-light-card
          - type: custom:auto-entities
            card:
              type: custom:vertical-stack-in-card
            card_param: cards
            show_empty: true
            filter:
              exclude:
                - entity_id: light.*group*
              include:
                - entity_id: light.bedroom_ricardo_*
                  options:
                    type: custom:mushroom-light-card
                    fill_container: true
                    show_brightness_control: true
                    show_color_temp_control: true
                    use_light_color: true
                    collapsible_controls: false
      - type: custom:vertical-stack-in-card
        title: Natal
        cards:
          - type: custom:mushroom-light-card
            entity: light.xmas_tree
            fill_container: false
          - type: custom:mushroom-light-card
            entity: light.xmas_leds
            fill_container: false
            collapsible_controls: true
            use_light_color: false
            show_brightness_control: true
  - theme: Backend-selected
    title: Multimedia
    path: media
    icon: mdi:television
    type: custom:horizontal-layout
    layout:
      max_cols: 2
    badges: []
    cards:
      - type: grid
        cards:
          - type: custom:button-card
            icon: mdi:silverware-fork-knife
            entity: script.routine_dinner_time
            aspect_ratio: 4/2
            name: Modo de Refeição
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.routine_dinner_time
            size: 100%
            hold_action:
              action: none
            view_layout:
              column: 1
          - type: custom:button-card
            name: Modo SIC
            icon: mdi:newspaper
            entity: script.action_meo_play_main_channel
            aspect_ratio: 4/2
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.action_meo_play_main_channel
            size: 100%
            hold_action:
              action: none
          - type: custom:button-card
            name: Modo Bonecos
            icon: mdi:baby
            entity: script.action_meo_play_kids_channel
            aspect_ratio: 4/2
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.action_meo_play_kids_channel
            size: 100%
            hold_action:
              action: none
        square: false
      - type: media-control
        entity: media_player.living_room_tv
        view_layout:
          column: 1
      - type: grid
        cards:
          - icon: mdi:television-classic
            tap_action:
              action: call-service
              service: script.action_living_room_tv_change_source
              service_data:
                source: MEO
            type: custom:button-card
            show_name: false
