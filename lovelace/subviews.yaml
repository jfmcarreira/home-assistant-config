                    card_param: cards
                    show_empty: true
                    filter:
                      exclude:
                        - entity_id: light.*group*
                      include:
                        - entity_id: light.bedroom_ricardo_*
                          options:
                            type: custom:mushroom-light-card
                            fill_container: true
                            show_brightness_control: true
                            show_color_temp_control: true
                            use_light_color: true
                            collapsible_controls: false
        view_layout:
          column: 1
