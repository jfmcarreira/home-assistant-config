            type: button
            icon_height: 45px
            name: Abrir Todos
            icon: mdi:window-shutter-open
            tap_action:
              action: call-service
              service: cover.open_cover
              data:
                entity_id: cover.all_house
              confirmation:
                text: Tem a certeza que quer abrir os estores?
          - show_name: true
            show_icon: true
            type: button
            icon_height: 45px
            name: Fechar Todos
            icon: mdi:window-shutter
            tap_action:
              action: call-service
              service: cover.close_cover
              data:
                entity_id: cover.all_house
              confirmation:
                text: Tem a certeza que quer fechar os estores?
