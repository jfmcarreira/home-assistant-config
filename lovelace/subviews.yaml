            show_icon: true
            type: button
            entity: input_boolean.cover_controls_bypass
            icon_height: 35px
            name: Controlos Off
            icon: mdi:window-shutter-alert
          - show_name: true
            show_icon: true
            type: button
            entity: ''
            icon_height: 45px
            name: Routinas
            icon: mdi:calendar-sync
