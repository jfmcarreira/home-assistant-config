                            type: custom:mushroom-light-card
        view_layout:
          column: 2
      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.master_bedroom
            fill_container: false
            name: Suite
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes da Suite
                    card_param: cards
                    show_empty: false
                    filter:
                      exclude:
                        - entity_id: light.*group*
                        - entity_id: light.*bathroom*
                      include:
                        - entity_id: light.master_bedroom_*
                          options:
                            type: custom:mushroom-light-card
          - type: custom:mushroom-light-card
