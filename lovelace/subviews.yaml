                    card:
                      type: entities
                      title: Routinas dos Estores
                    sort:
                      method: name
                    filter:
                      include:
                        - entity_id: automation.cover_*
        view_layout:
          column: 3
      - chart_type: line
        period: 5minute
        days_to_show: 1
        type: statistics-graph
        entities:
          - entity: sensor.temperature_living_room
            name: Sala
          - entity: sensor.temperature_hall
            name: Sotão
          - entity: sensor.temperature_master_bedroom_bathroom
            name: Casa de Banho Suite
          - entity: sensor.temperature_main_bathroom
            name: Casa de Banho Principal
          - entity: sensor.temperature_bathroom_rc
            name: Casa de Banho Serviço
        stat_types:
          - mean
        title: Temperatura (24h)
      - chart_type: line
        period: week
        days_to_show: 180
        type: statistics-graph
        entities:
          - entity: sensor.temperature_living_room
            name: Sala
          - entity: sensor.temperature_hall
            name: Sotão
          - entity: sensor.temperature_master_bedroom_bathroom
            name: Casa de Banho Suite
          - entity: sensor.temperature_main_bathroom
            name: Casa de Banho Principal
          - entity: sensor.temperature_bathroom_rc
            name: Casa de Banho Serviço
        stat_types:
          - mean
          - min
          - max
        title: Temperatura (6m)
  - theme: Backend-selected
    title: Dashboard Luzes
    path: dashboard-lights
    icon: mdi:lightbulb-group
    type: custom:horizontal-layout
    layout:
      max_cols: 3
    subview: true
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.living_room
            fill_container: true
            name: Sala
          - type: custom:mushroom-light-card
            entity: light.living_room_window
            show_brightness_control: true
            use_light_color: true
            collapsible_controls: true
            name: Ambiente
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.doorway
                fill_container: true
                name: Entrada
              - type: custom:mushroom-light-card
                entity: light.hallway
                fill_container: true
                name: Corredor
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.office
                fill_container: true
                name: Escritório
                hold_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      auto_close: false
                      large: false
                      content:
                        type: custom:auto-entities
                        card:
                          type: vertical-stack
                          title: Luzes do Escritório
                        card_param: cards
                        show_empty: true
                        filter:
                          include:
                            - entity_id: light.office_*
                              options:
                                type: custom:mushroom-light-card
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.laundry
                fill_container: true
                name: Lavandaria
                hold_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      auto_close: false
                      large: false
                      content:
                        type: custom:auto-entities
                        card:
                          type: vertical-stack
                          title: Luzes da Lavandaria
                        card_param: cards
                        show_empty: true
                        filter:
                          include:
                            - entity_id: light.laundry_*
                              options:
                                type: custom:mushroom-light-card
      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.storage
            fill_container: true
            name: Casa de Arrumos
            icon: mdi:greenhouse
            hold_action:
              action: ''
          - type: custom:mushroom-light-card
            entity: light.kitchen_door
            fill_container: true
            name: Porta da Cozinha
          - type: custom:mushroom-light-card
            entity: light.front_door
            fill_container: true
            name: Varanda
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.exterior_wall_east
                fill_container: true
                name: Exterior Nascente
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-light-card
                entity: light.exterior_wall_side
                fill_container: true
                name: Exterior Poente
          - type: custom:mushroom-light-card
            entity: light.exterior_wall_back
            fill_container: true
            name: Exterior Sul
        view_layout:
          column: 3
      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.kitchen
            fill_container: true
            name: Cozinha
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  large: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes da Cozinha
                    card_param: cards
                    show_empty: true
                    filter:
                      include:
                        - entity_id: light.kitchen_*
                          options:
                            type: custom:mushroom-light-card
          - type: custom:mushroom-light-card
            entity: light.stairs_down
            fill_container: true
            show_brightness_control: true
            show_color_temp_control: true
            use_light_color: false
            collapsible_controls: true
          - type: custom:mushroom-light-card
            entity: light.stairs_group
            fill_container: true
            name: Escadas
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  large: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes das Escadas
                    card_param: cards
                    show_empty: true
                    filter:
                      exclude:
                        - entity_id: light.stairs_group
                        - entity_id: light.stairs_wall
                      include:
                        - entity_id: light.stairs_*
                          options:
                            type: custom:mushroom-light-card
          - type: custom:mushroom-light-card
            entity: light.hall_group
            fill_container: true
            name: Sotão
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  large: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes do Hall
                    card_param: cards
                    show_empty: true
                    filter:
                      include:
                        - entity_id: light.hall
                          options:
                            type: custom:mushroom-light-card
                        - entity_id: light.hall_side
                          options:
                            type: custom:mushroom-light-card
        view_layout:
          column: 2
      - type: vertical-stack
        cards:
          - type: custom:mushroom-light-card
            entity: light.main_bathroom
            fill_container: false
            name: Casa de Banho Principal
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  auto_close: false
                  content:
                    type: custom:auto-entities
                    card:
                      type: vertical-stack
                      title: Luzes da Casa de Banho Principal
                    card_param: cards
                    show_empty: true
                    filter:
                      exclude:
                        - entity_id: light.*group*
                      include:
                        - entity_id: light.main_bathroom_*
                          options:
                            type: custom:mushroom-light-card
          - type: custom:mushroom-light-card
            entity: light.master_bedroom_bathroom
            fill_container: false
            name: Casa de Banho da Suite
            hold_action:
              action: fire-dom-event
