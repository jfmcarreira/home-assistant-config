views:
  - theme: Backend-selected
    title: Dashboard Estores
    path: dashboard-covers
    icon: mdi:window-shutter
    layout:
      max_cols: 3
    type: custom:horizontal-layout
    subview: true
    badges: []
    cards:
      - type: custom:mushroom-cover-card
        name: Sala
        entity: cover.living_room
        fill_container: true
        show_position_control: true
        show_buttons_control: true
        icon: mdi:sofa
        hold_action:
          action: more-info
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              auto_close: false
              large: false
              content:
                type: custom:vertical-stack-in-card
                name: Estore da Sala
                cards:
                  - type: grid
                    square: false
                    columns: 2
                    cards:
                      - type: button
                        name: Parcialmente Aberto
                        icon: mdi:window-shutter
                        icon_height: 40px
                        tap_action:
                          action: call-service
                          service: >-
                            esphome.bhonofre_cover_living_room_minimal_open_cover
                      - type: button
                        name: A Meio
                        icon: mdi:window-shutter-open
                        icon_height: 40px
                        tap_action:
                          action: call-service
                          service: cover.set_cover_position
                          service_data:
                            position: 60
                            entity_id: cover.living_room
                  - type: custom:auto-entities
                    card:
                      type: entities
                    filter:
                      include:
                        - entity_id: input_boolean.cover_control_*_living_room
                        - entity_id: input_number.*_position_living_room
