script:
    notify_households:
        alias: Notifcar Quem Est√° em Casa
        fields:
            script_to_call:
                name: Script
                description: Script to notify
                selector:
                    entity:
                        filter:
                            domain: script


        sequence:
            - choose:
                  - conditions:
                        - condition: state
                          entity_id: person.joao
                          state: home
                    sequence:
                        - service: "{{ script_to_call }}"
                          data:
                              notification_method: mobile_app_magnesium
            - choose:
                  - conditions:
                        - condition: state
                          entity_id: person.bianca
                          state: home
                    sequence:
                        - service: "{{ script_to_call }}"
                          data:
                              notification_method: mobile_app_calcium
