################################################################
## Notifications
################################################################
notify:
  - platform: group
    name: mobile_app_all
    services:
      - service: mobile_app_magnesium
      - service: mobile_app_calcium

script:
  task_notification_dismiss:
    sequence:
      - choose:
          - conditions: "{{ not is_state('person.joao_carreira','home') }}"
            sequence:
              - service: notify.mobile_app_magnesium
                data:
                  message: clear_notification
                  data:
                    tag: 30
                    dismiss: true
              - service: notify.mobile_app_magnesium
                data:
                  message: clear_notification
                  data:
                    tag: 20
                    dismiss: true
              - service: notify.mobile_app_magnesium
                data:
                  message: clear_notification
                  data:
                    tag: 21
                    dismiss: true
              - service: notify.mobile_app_magnesium
                data:
                  message: clear_notification
                  data:
                    tag: 22
                    dismiss: true

      - choose:
          - conditions: "{{ not is_state('person.bianca_pires','home') }}"
            sequence:
              - service: notify.mobile_app_calcium
                data:
                  message: clear_notification
                  data:
                    tag: 30
                    dismiss: true
              - service: notify.mobile_app_calcium
                data:
                  message: clear_notification
                  data:
                    tag: 20
                    dismiss: true
              - service: notify.mobile_app_calcium
                data:
                  message: clear_notification
                  data:
                    tag: 21
                    dismiss: true
              - service: notify.mobile_app_calcium
                data:
                  message: clear_notification
                  data:
                    tag: 22
                    dismiss: true

  task_notification:
    fields:
      task_message:
        description: Message indentifying the task
        example: Retirar loiça da máquina de lavar
      task_action:
        description: Action to be trigger
        example: dish_wash_remove_done
      task_action_message:
        description: Message to show on the action to be trigger
        example: Registar loiça retirada da máquina
      task_id:
        description: Task id
        example: "20"
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: person.joao_carreira
                state: home
            sequence:
              - service: notify.mobile_app_magnesium
                data:
                  title: Tarefa Doméstica
                  message: "{{ task_message }}"
                  data:
                    tag: "{{ task_id }}"
                    priority: high
                    persistent: false
                    channel: Tasks
                    sticky: true
                    clickAction: "/lovelace/shores"
                    actions:
                      - action: "{{ task_action }}"
                        title: "{{ task_action_message }}"
      - choose:
          - conditions:
              - condition: state
                entity_id: person.bianca_pires
                state: home
            sequence:
              - service: notify.mobile_app_calcium
                data:
                  title: Tarefa Doméstica
                  message: "{{ task_message }}"
                  data:
                    tag: "{{ task_id }}"
                    priority: high
                    persistent: false
                    channel: Tasks
                    sticky: true
                    clickAction: "/lovelace/shores"
                    actions:
                      - action: "{{ task_action }}"
                        title: "{{ task_action_message }}"

  notify_households:
    alias: Notifcar Quem Está em Casa
    fields:
      script_to_call:
        description: Script to notify
    sequence:
      - choose:
          - conditions:
              - condition: state
                entity_id: person.joao
                state: home
            sequence:
              - service: "{{ script_to_call }}"
                data:
                  notification_method: mobile_app_magnesium
      - choose:
          - conditions:
              - condition: state
                entity_id: person.bianca
                state: home
            sequence:
              - service: "{{ script_to_call }}"
                data:
                  notification_method: mobile_app_calcium
