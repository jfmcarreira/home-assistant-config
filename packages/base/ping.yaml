device_tracker:
  - platform: ping
    interval_seconds: 5
    count: 2
    consider_home: 60
    new_device_defaults:
      track_new_devices: false
    hosts:
      magnesium_wifi: !secret magnesium_ip
      joao_macbook_pro_wifi: !secret joao_macbook_pro_wifi
      calcium_wifi: !secret calcium_ip
