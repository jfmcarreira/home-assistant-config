################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  purge_keep_days: 5
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
      - weather
      - device_tracker
      - automation
      - timer
      - remote
    entity_globs:
      - sensor.birthday_*
      - sensor.daily_*
      - sensor.query_*
      - sensor.ble_scanner_*
      - sensor._*last_done
