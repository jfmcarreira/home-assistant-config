################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  purge_keep_days: 10
  exclude:
    event_types:
      - zha_event
    domains:
      - updater
      - weblink
      - zone
      - timer
      - remote
      - camera
      - update
    entity_globs:
      - update.*
      - sensor.birthday_*
      - sensor.daily_*
      - sensor.query_*
      - sensor.wifi_*
      - sensor.ble_scanner_*
      - sensor.*distance*
      - sensor._*last_done*
      - sensor._*last_clean*
      - binary_sensor.*_group
    entities:
      # Helpers
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - automation.event_remain_task_todo
      # Sensor Groups
      - binary_sensor.motion_sensor_stairs_hallway
      - binary_sensor.motion_sensor_stairs
      # Unecessary Sensors
      - sensor.grocy_stock