input_boolean:
  baby_monitor_high_quality:
    name: Qualidade Baby Monitor

camera:
  - platform: ffmpeg
    name: Baby Monitor
    input: !secret reolinke1pro
    extra_arguments: -probesize 32 -sync ext -rtsp_transport udp
    
  - platform: ffmpeg
    name: Baby Monitor FFMPEG Detector
    input: !secret reolinke1pro_low
    extra_arguments: -probesize 32 -sync ext -rtsp_transport udp -vf "crop=367:190:163:162"

