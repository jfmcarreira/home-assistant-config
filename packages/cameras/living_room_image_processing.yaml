image_processing:
  #- platform: dlib_face_identify
    #source:
      #- entity_id: camera.living_room
        #name: Camera Living Room DLib
    #faces:
      #Joao: /config/faces/joao20.jpg
      #Bianca: /config/faces/bianca13.jpg

  - platform: facebox
    scan_interval: 10000
    ip_address: !secret facebox_ip
    port: !secret facebox_port
    source:
      - entity_id: camera.living_room
        name: Camera Living Room
        
homeassistant:
  customize:
    automation.image_processing_scan_faces_living_room:
      friendly_name: Deteção de Caras na Camera da Sala
        
automation:
- alias: image_processing_scan_faces_living_room
  mode: queued
  max: 5
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_living_room
      to: 'on'
    - platform: state
      entity_id: light.group_living_room
      to: 'on'
  action:
    - service: image_processing.scan
      data:
        entity_id: image_processing.camera_living_room
