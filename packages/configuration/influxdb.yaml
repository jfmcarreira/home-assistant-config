################################################################
## Influx DB
################################################################
influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_pass
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor
      - binary_sensor
      - climate
      - input_number
      - switch
    # entities:
    #- sensor.total_power_usage
    #- sensor.power_usage_*
  exclude:
    entities:
      - binary_sensor.updater
    domains:
      - automation
  tags:
    source: hass
