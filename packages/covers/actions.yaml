script:
  cover_open_if_close:
    alias: Abrir Estores caso estejam fechados
    mode: parallel
    max: 10
    fields:
      action_cover:
        name: Cover
        description: Cover to control
        example: cover.kitchen
        selector:
          entity:
            multiple: false
            domain: cover

    variables:
      cover_entitiy: cover.{{ action_cover }}
    sequence:
      - condition: "{{ is_state(cover_entitiy, 'closed') }}"
      - service: cover.open_cover
        target:
          entity_id: "{{ cover_entitiy }}"

  cover_partial_close:
    alias: Colocar Estores a Dois Terços
    mode: parallel
    max: 10
    fields:
      action_cover:
        name: Cover
        description: Cover to control
        example: cover.kitchen
        selector:
          entity:
            multiple: false
            domain: cover
    variables:
      cover_entitiy: cover.{{ action_cover }}
    sequence:
      - service: cover.set_cover_position
        data:
          position: 66
        target:
          entity_id: "{{ cover_entitiy }}"

  cover_partial_open:
    alias: Colocar Estores a Um Terço
    mode: parallel
    max: 10
    fields:
      action_cover:
        name: Cover
        description: Cover to control
        example: cover.kitchen
        selector:
          entity:
            multiple: false
            domain: cover
    variables:
      cover_entitiy: cover.{{ action_cover }}
    sequence:
      - service: cover.set_cover_position
        data:
          position: 30
        target:
          entity_id: "{{ cover_entitiy }}"

  cover_close_when_raining:
    alias: Fechar Estores Durante a Chuva
    mode: parallel
    max: 10
    fields:
      action_cover:
        name: Cover
        description: Cover to control
        example: cover.kitchen
        selector:
          entity:
            multiple: false
            domain: cover
    variables:
      cover_entitiy: cover.{{ action_cover }}
      cover_position: input_number.cover_rainy_position_{{ action_cover }}
    sequence:
      - condition: "{{ (state_attr(cover_entitiy, 'current_position') | float(0)) > (states(cover_position) | float(100))}}"
      - service: cover.close_cover
        target:
          entity_id: "{{ cover_entitiy }}"
      - wait_template: "{{ is_state(cover_entitiy, 'closed') }}"
      - service: cover.set_cover_position
        data:
          position: "{{ states(cover_position) }}"
        target:
          entity_id: "{{ cover_entitiy }}"
