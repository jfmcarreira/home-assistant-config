automation:
  - id: "1652141596083"
    alias: Estores - Abrir ao Nascer do Sol
    description: ""
    mode: single
    trigger:
      - platform: sun
        event: sunrise
        offset: 00:30:00
      - platform: time
        at: 08:00:00
    condition:
      - condition: time
        after: 07:50:00
        before: "12:00:00"
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        above: "0"
      - condition: template
        value_template:
          "{{ ( ( (now() | as_timestamp) - (states.automation.cover_open_all_sunrise.attributes.last_triggered
          | as_timestamp) ) / 60 / 60 ) > 18 }}"
      - condition: state
        entity_id: binary_sensor.workday
        state: ""
    action:
      - service: script.cover_group_action
        data:
          action_to_run: cover.open_cover
          control_switch: open_sunrise