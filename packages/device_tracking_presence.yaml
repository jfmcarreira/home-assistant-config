################################################################
## Device tracker
################################################################
homeassistant:
  customize:       
    device_tracker.magnesium:
      entity_picture: /local/img_joao.jpg
      
device_tracker:
  - platform: bluetooth_tracker
    new_device_defaults:
      track_new_devices: true
  
  - platform: ping
    interval_seconds: 30
    new_device_defaults:
      track_new_devices: true
    hosts:
      magnesium: !secret magnesium_ip
      bianca_phone: !secret bianca_phone_ip
      
  - platform: mqtt
    devices:
      joao_beacon: 'home-assistant/location/joao_beacon'
      bianca_beacon: 'home-assistant/location/bianca_beacon'
  # Note: This is used in combination with NodeRed and ESPHome
