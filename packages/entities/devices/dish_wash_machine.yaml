homeassistant:
  customize:
    binary_sensor.dish_washing_machine_door:
      icon: mdi:dishwasher
    binary_sensor.dish_wash_machine_state:
      icon: mdi:dishwasher

binary_sensor:
  - platform: template
    sensors:
      dish_wash_machine_state:
        friendly_name: "Máquina de Lavar Loiça"
        device_class: plug
        delay_off:
          minutes: 1
        entity_id:
          - sensor.power_usage_dish_wash_machine
        value_template: >-
          {%- if ( states("sensor.power_usage_dish_wash_machine") | int > 5 ) %}
              True
          {%- else %}
              False
          {%- endif %}
  
