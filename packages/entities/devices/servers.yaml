################################################################
## Detect state of servers
################################################################
binary_sensor:
  - platform: ping
    name: Helium
    host: !secret helium_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Neon
    host: !secret neon_ip
    count: 2
    scan_interval: 300
 

