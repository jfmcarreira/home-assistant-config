################################################################
## Customize
################################################################
homeassistant:
  customize:       
    binary_sensor.beryllium:
      friendly_name: Beryllium (Kiosk)
    binary_sensor.strontium:
      friendly_name: Strontium (Samsung Tab)


################################################################
## Detect state sensors
################################################################
binary_sensor:
  - platform: ping
    name: Helium
    host: !secret helium_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Boron
    host: !secret boron_ip  
    count: 2
    scan_interval: 300
  - platform: ping
    name: Pegasus
    host: !secret pegasus_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Beryllium
    host: !secret beryllium_ip
    count: 2
  - platform: ping
    name: Magnesium
    host: !secret magnesium_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Bianca Phone
    host: !secret bianca_phone_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Strontium
    host: !secret strontium_ip
    count: 2

################################################################
## Sensors
################################################################
