##################################################################################
## WebOS TV
##################################################################################
webostv:
  name: Living Room TV
  host: !secret living_room_ip
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret living_room_tv_mac
      broadcast_address: !secret living_room_ip
      broadcast_port: 7
  customize:
    sources:
      - MEO
      - Kodi
      - YouTube
      - Netflix
      - Jellyfin
