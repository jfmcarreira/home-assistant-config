################################################################
## Notifications
################################################################
notify:   
  - platform: group
    name: mobile_app_all
    services:
      - service: mobile_app_magnesium
      - service: mobile_app_bianca_phone

input_boolean:
  notification_active_non_disturb:
    name: Não Incomodar
    icon: mdi:bell-sleep
  magnesium_non_disturb:
    name: Não Incomodar no Smartphone do Joao


binary_sensor:
  - platform: template
    sensors:
      notification_non_disturb:
        friendly_name: "Notificações - Não incomodar"
        #entity_id:
          #- sensor.time
          #- input_boolean.notification_active_non_disturb
        value_template: >-
          {% if is_state("input_boolean.notification_active_non_disturb", "on") or is_state("input_boolean.magnesium_non_disturb", "on") %}
              True
          {% else %}
              {% if is_state('calendar.home_automation', "on") and is_state_attr('calendar.home_automation', 'message', 'DnD') %}
                  True
              {% else %}
                  False
              {% endif %}
          {% endif %}
          

