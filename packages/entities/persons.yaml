################################################################
## Presence Detection and persons
################################################################

## Customize
homeassistant:
  customize:
    person.bianca:
      icon: mdi:human-female
      #entity_picture: /local/img_bianca.jpg
    device_tracker.bianca_phone:
      entity_picture: /local/img_bianca.jpg
    person.joao:
      icon: mdi:human-male
      #entity_picture: /local/img_joao.jpg
    device_tracker.magnesium:
      entity_picture: /local/img_joao.jpg
    proximity.dist_home_joao:
      friendly_name: Distância a Casa João
    proximity.dist_home_bianca:
      friendly_name: Distância a Casa Bianca

## Device tracker
device_tracker:
  - platform: bluetooth_tracker
    interval_seconds: 30
    consider_home: 60
    new_device_defaults:
      track_new_devices: false

  - platform: ping
    interval_seconds: 30
    consider_home: 60
    new_device_defaults:
      track_new_devices: true
    hosts:
      magnesium_wifi: !secret magnesium_ip
      bianca_phone_wifi: !secret bianca_phone_ip

  #- platform: mqtt
  #  devices:
  #    joao_beacon: 'home-assistant/location/joao_beacon'
  #    bianca_beacon: 'home-assistant/location/bianca_beacon'
  # Note: This is used in combination with NodeRed and ESPHome

## Persons - Managed by UI
person:

## Proximity
proximity:
  dist_home_joao:
    zone: home
    ignored_zones:
      - home
    devices:
      - device_tracker.magnesium
    unit_of_measurement: m
    tolerance: 50
  dist_home_bianca:
    zone: home
    ignored_zones:
      - home
    devices:
      - device_tracker.bianca_phone
    unit_of_measurement: m
    tolerance: 50

binary_sensor:
  - platform: template
    sensors:
      notify_home:
        friendly_name: Notify House Occupied
        icon_template: "mdi:home"
        #value_template: "{{ is_state('binary_sensor.joao_home', 'on') or is_state('binary_sensor.bianca_home', 'on') or is_state('input_boolean.house_guest', 'on') }}"
        value_template: "{{ is_state('input_boolean.notify_home', 'on') }}"
      bianca_home:
        value_template: "{{ states.person.bianca.state == 'home' }}"
      joao_home:
        #value_template: "{{ states.sensor.joao_status.state != 'Away' }}"
        #value_template: "{{ states.person.joao.state != 'not_home' }}"
        value_template: "{{ states.person.joao.state == 'home' }}"
