binary_sensor:
  - platform: template
    sensors:
      roborock_state:
        icon_template: mdi:robot-vacuum
        value_template: "{{ states.vacuum.roborock.state != 'docked' }}"  
        friendly_name: "Aspirador Roborock"
    
sensor:
  - name: Roborock Map
    platform: mqtt
    state_topic: "valetudo/roborock/state"
    json_attributes_topic: "valetudo/roborock/map_data"
    value_template: 'OK'
    scan_interval: 5
    
    
