homeassistant:
  customize:
    binary_sensor.motion_sensor_office:
      friendly_name: Movimento Escrit√≥rio

binary_sensor:
  - platform: template
    sensors:
      motion_sensor_office:
        device_class: motion
        value_template: "{{ states.binary_sensor.motion_sensor_office_sw.state == 'off' }}"

  - platform: mqtt
    name: Motion Sensor Office RF
    device_class: motion
    state_topic: "binary_rf_sensors/motion_sensor_office"
    qos: 1

automation old:
- alias: Reset PIR State Office
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: binary_sensor.motion_sensor_office_rf
      from: "off"
      to: "on"
      for:
        seconds: 10
  action:
    - service: mqtt.publish
      data:
        topic: binary_rf_sensors/motion_sensor_office
        payload: "OFF"
