homeassistant:
  customize:
    binary_sensor.motion_sensor_ricardo_bedroom:
      friendly_name: Movimento Quarto do Ricardo

binary_sensor:
  - platform: mqtt
    name: Motion Sensor Ricardo Bedroom
    device_class: motion
    state_topic: "binary_rf_sensors/motion_sensor_ricardo_bedroom"
    qos: 1

automation old:
- alias: Reset PIR State Ricardo Bedroom
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: binary_sensor.motion_sensor_ricardo_bedroom
      from: "off"
      to: "on"
      for:
        seconds: 10
  action:
    - service: mqtt.publish
      data:
        topic: binary_rf_sensors/motion_sensor_ricardo_bedroom
        payload: "OFF"
