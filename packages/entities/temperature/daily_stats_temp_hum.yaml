automation insert:
  - alias: "Daily Stats Insert Value of Temperature and Humidity to Database"
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.daily_average_temperature
      - platform: state
        entity_id: sensor.daily_average_humidity
    action:
      - service: shell_command.external_my_sql_insert
        data_template:
          table: temperature_humidity
          value: >
            {{ trigger.to_state.state }}
          column: >
            {% if trigger.entity_id == "sensor.daily_average_temperature" %}
              temperature
            {% elif trigger.entity_id == "sensor.daily_average_humidity" %}
              humidity
            {% endif %}