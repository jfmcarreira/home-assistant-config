################################################################
## Fridge
################################################################
binary_sensor:
  - platform: mqtt
    name: "Fridge Door"
    device_class: door
    state_topic: "tele/Sonoff_RF_Bridge/RESULT"
    value_template: "{{value_json.RfReceived.Data}}"
    payload_on: "57E10A"
    payload_off: "57E10E" 
    qos: 1
    
sensor:
  - platform: history_stats
    name: Fridge Door Open Time Daily
    entity_id: binary_sensor.fridge_door
    state: "on"
    type: time
    start: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
    end: "{{ now() }}"

  - platform: history_stats
    name: Fridge Door Open Count Daily
    entity_id: binary_sensor.fridge_door
    state: "on"
    type: count
    start: "{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}"
    end: "{{ now() }}"
