automation:
  - id: "1703619934344"
    alias: Ajustar AC da Sala durante a refeição
    mode: single
    trigger:
      - platform: state
        entity_id:
          - light.living_room_table
        from: "off"
        to: "on"
        for:
          hours: 0
          minutes: 0
          seconds: 10
    condition:
      - condition: state
        entity_id: climate.living_room
        state: heat
    action:
      - service: climate.set_fan_mode
        target:
          entity_id: climate.living_room
        data:
          fan_mode: "1"
      - wait_for_trigger:
          - platform: state
            entity_id:
              - light.living_room_table
            from: "on"
            to: "off"
            for:
              hours: 0
              minutes: 0
              seconds: 10
        timeout:
          hours: 1
          minutes: 45
          seconds: 0
          milliseconds: 0
      - service: climate.set_fan_mode
        target:
          entity_id: climate.living_room
        data:
          fan_mode: auto
