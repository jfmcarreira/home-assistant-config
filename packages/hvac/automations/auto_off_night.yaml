automation:
  - id: "1699055333899"
    alias: AC Desligar Auto - Noite
    mode: single
    trigger:
      - platform: time
        at: input_datetime.hvac_auto_off_work_days
      - platform: time
        at: input_datetime.hvac_auto_off_weekend_days
      - platform: time
        at: "02:30:00"
      - platform: time
        at: "03:30:00"
      - platform: time
        at: "04:30:00"
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.workday_tomorrow
            state: "on"
          - condition: time
            after: input_datetime.hvac_auto_off_weekend_days
    action:
      - service: climate.turn_off
        data: {}
        target:
          entity_id:
            - climate.living_room
            - climate.master_bedroom
            - climate.bedroom_ricardo
