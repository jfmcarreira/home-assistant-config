automation:
  - id: "1677573303585"
    alias: AC Ligar Auto - Manh√£
    mode: single
    trigger:
      - platform: time
        at: input_datetime.hvac_auto_on_work_days
        id: time_on
      - platform: time
        at: input_datetime.house_work_day_ready_time
        id: time_off
    condition:
      - condition: state
        entity_id: input_boolean.extended_away_mode
        state: "off"
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: numeric_state
        entity_id: sensor.average_temperature
        below: 21
    action:
      - service: script.hvac_auto_on
      - delay:
          seconds: 5
      - service: climate.set_temperature
        target:
          entity_id: climate.master_bedroom
        data:
          temperature: 24
