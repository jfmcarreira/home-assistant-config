automation:
  - id: "1677573303585"
    alias: AC Ligar Auto - Manh√£
    mode: single
    trigger:
      - platform: time
        at: input_datetime.hvac_auto_on_work_days
        id: time_on
      - platform: time
        at: input_datetime.house_work_day_ready_time
        id: time_off
    condition:
      - condition: state
        entity_id: input_boolean.extended_away_mode
        state: "off"
      - condition: state
        entity_id: binary_sensor.workday
        state: "on"
      - condition: numeric_state
        entity_id: sensor.average_temperature
        below: 21
    action:
      - if:
          - condition: trigger
            id: time_off
        then:
          - service: climate.turn_off
            data: {}
            target:
              entity_id:
                - climate.living_room
                - climate.bedroom_ricardo
                - climate.master_bedroom
          - stop:

      - if:
          - condition: numeric_state
            entity_id: sensor.temperature_living_room
            below: 20
        then:
          - service: climate.turn_on
            data: {}
            target:
              entity_id: climate.living_room
          - service: climate.set_hvac_mode
            data:
              hvac_mode: heat
            target:
              entity_id: climate.living_room
          - service: climate.set_fan_mode
            data:
              fan_mode: 3D
            target:
              entity_id: climate.living_room

      - if:
          - condition: numeric_state
            entity_id: sensor.temperature_master_bedroom
            below: 20
        then:
          - service: climate.turn_on
            data: {}
            target:
              entity_id: climate.master_bedroom
          - service: climate.set_hvac_mode
            data:
              hvac_mode: heat
            target:
              entity_id: climate.master_bedroom
          - service: climate.set_temperature
            target:
              entity_id: climate.master_bedroom
            data:
              temperature: "24"
