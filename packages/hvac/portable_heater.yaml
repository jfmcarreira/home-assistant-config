climate:
  - platform: generic_thermostat
    name: Portable Heater
    unique_id: portable_heater
    heater: switch.portable_heater
    target_sensor: sensor.portable_heater_temperature
    min_temp: 18
    max_temp: 25
    cold_tolerance: 0
    hot_tolerance: 0.5
    keep_alive: false
    precision: 0.5

input_select:
  portable_heater_location:
    name: Localização do Termoventilador
    icon: mdi:floor-plan
    options:
      - Casa de Banho Principal
      - Casa de Banho da Suite
