switch:
  - platform: template
    switches:
      bedroom_ricardo_ac:
        unique_id: bedroom_ricardo_ac
        value_template: >-
          {{
            not is_state('climate.bedroom_ricardo', 'off')
          }}
        turn_on:
          - service: climate.turn_on
            target:
              entity_id:
                - climate.bedroom_ricardo
        turn_off:
          - condition: not
            conditions:
              - condition: state
                entity_id: climate.bedroom_ricardo
                state: "off"
          - service: climate.turn_off
            target:
              entity_id:
                - climate.bedroom_ricardo
