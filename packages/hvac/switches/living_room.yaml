switch:
  - platform: template
    switches:
      living_room_ac:
        unique_id: living_room_ac
        value_template: >-
          {{
            not is_state('climate.living_room', 'off')
          }}
        turn_on:
          - service: climate.turn_on
            target:
              entity_id:
                - climate.living_room
        turn_off:
          - condition: not
            conditions:
              - condition: state
                entity_id: climate.living_room
                state: "off"
          - service: climate.turn_off
            target:
              entity_id:
                - climate.living_room
