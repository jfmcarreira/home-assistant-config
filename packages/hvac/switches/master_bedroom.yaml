switch:
  - platform: template
    switches:
      master_bedroom_ac:
        unique_id: master_bedroom_ac
        value_template: >-
          {{
            not is_state('climate.master_bedroom', 'off')
          }}
        turn_on:
          - service: climate.turn_on
            target:
              entity_id:
                - climate.master_bedroom
        turn_off:
          - condition: not
            conditions:
              - condition: state
                entity_id: climate.master_bedroom
                state: "off"
          - service: climate.turn_off
            target:
              entity_id:
                - climate.master_bedroom
