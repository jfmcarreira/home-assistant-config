################################################################################
## Auto Backup
################################################################################
auto_backup:
  auto_purge: true

automation old:
  - alias: System backup Notify Snapshot Failure
    trigger:
      platform: event
      event_type: auto_backup.snapshot_failed
    action:
      service: persistent_notification.create
      data_template:
        title: "Snapshot Failed."
        message: "Name: {{ trigger.event.data.name }}\nError: {{ trigger.event.data.error }}"
        
  - alias: System backup Run Daily
    trigger:
      - platform: time
        at: "05:00:00"
    action:
      - service: auto_backup.snapshot_full
        data:
          name: "DailyBackup: {{ now().strftime('%A, %B %-d, %Y') }}"
          keep_days: 2
