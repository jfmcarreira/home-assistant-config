#
# External MySQL database
# From https://forum.cpha.pt/t/como-criar-uma-base-de-dados-leve-no-ha/4340/1
#
sensor:
  - platform: template
    sensors:
      db_custom_user:
        value_template: !secret db_custom_user
      db_custom_pass:
        value_template: !secret db_custom_pass
      
shell_command:
  external_my_sql_insert: python3 /config/shell_scripts/ha-daily-insert-mysql/daily_insert_mysql.py --host=core-mariadb --user={{ states("sensor.db_custom_user") }} --password={{ states("sensor.db_custom_pass") }} --db=daily_stats --table={{ table }} --value={{ value }} {{ '--col='+column if column is defined }}
  external_my_sql_insert_with_date: python3 /config/shell_scripts/ha-daily-insert-mysql/daily_insert_mysql.py --host=core-mariadb --user={{ states("sensor.db_custom_user") }} --password={{ states("sensor.db_custom_pass") }} --db=daily_stats --table={{ table }} --value={{ value }} --date_stamp={{ date_stamp }} {{ '--col='+column if column is defined }}

