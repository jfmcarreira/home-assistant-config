################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  purge_keep_days: 5
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
      - weat
    entities:
      ## Constant automations
      - automation.daily_stats_insert_value_of_energy_to_database
      - automation.daily_stats_insert_value_to_database
      ## Time vary sensors
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.date_time_frontend
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
      - binary_sensor.updater 
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.daily_energy 
      - sensor.pzem_energy
      #- sensor.daily_energy
      - sensor.monthly_energy
      - sensor.monthly_energy_cost
      - sensor.monthly_energy_cicle_days
      - sensor.daily_fridge_door_open_count
      - sensor.daily_fridge_door_open_time
      - sensor.daily_lamps_on_time
      - sensor.daily_tv_time
      - sensor.daily_tv_time_kodi
      - sensor.daily_tv_time_meo
      - sensor.daily_tv_time_plex
      - sensor.daily_tv_time_netflix
      # Roborock Map
      - sensor.roborock_map
      # Queries
      - sensor.query_daily_energy_current_month
      - sensor.query_daily_energy_current_year

