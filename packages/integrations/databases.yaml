################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
      - weat
    entities:
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
      - binary_sensor.updater 
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.daily_energy 
      - sensor.pzem_energy
      #- sensor.daily_energy
      - sensor.monthly_energy
      - sensor.monthly_energy_cost
      - sensor.monthly_energy_cicle_days
      - sensor.daily_fridge_door_open_count
      - sensor.daily_fridge_door_open_time
      - sensor.daily_lamps_on_time
      - sensor.daily_tv_time
      - sensor.daily_tv_time_kodi
      - sensor.daily_tv_time_meo
      - sensor.daily_tv_time_plex
      - sensor.daily_tv_time_netflix

      


################################################################
## Influx DB
################################################################
influxdb:
  username: !secret influxdb_user
  password: !secret influxdb_pass
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor
      - binary_sensor
      - climate
      - input_number
      - switch
    entities:
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
      - binary_sensor.updater 
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
  exclude:
    entities:
      - binary_sensor.updater
    domains:
      - automation
  tags:
    source: hass


################################################################################
## Logbook
################################################################################
logbook:
  include:
    domains:
      - automation
      - light
      - media_player
      - script
    entities:
      # Device states
      - binary_sensor.living_room_tv_state
      - binary_sensor.washing_machine_state
      - binary_sensor.roborock_state
      # Door Sensors
      - binary_sensor.fridge_door
      - binary_sensor.front_door
      # Miscellaneous
      - binary_sensor.wash_machine_dry_clothes
      - binary_sensor.wash_machine_wet_clothes
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
    entities:
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - binary_sensor.updater
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.anniversary_wedding
      - sensor.birthday_joao
      - sensor.birthday_bianca
      - sensor.birthday_ricardo
