################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  purge_keep_days: 5
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
      - weather
      #- automation
    entity_globs:
      - sensor.birthday_*
      - sensor.daily_*
      - sensor.query_*
    entities:
      ## Time vary sensors
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.date_time_frontend
      - sensor.anniversary_wedding
      - binary_sensor.updater 
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.pzem_energy
      #- sensor.daily_energy
      - sensor.monthly_energy
      - sensor.monthly_energy_cost
      - sensor.monthly_energy_cicle_days
      # Roborock Map
      - sensor.roborock_map

################################################################################
## Logbook
################################################################################
logbook:
  include:
    domains:
      - automation
      - light
      - media_player
      - script
      - vacuum
    entities:
      ## Device states
      - binary_sensor.washing_machine_state
      - binary_sensor.dish_wash_machine_state
      - binary_sensor.roborock_state
      ## Motion Sensors
      #- binary_sensor.motion_sensor_hallway
      #- binary_sensor.motion_sensor_office
      #- binary_sensor.motion_sensor_living_room
      ## Door Sensors
      - binary_sensor.washing_machine_door
      - binary_sensor.fridge_door
      - binary_sensor.front_door
      ## Miscellaneous
      - binary_sensor.wash_machine_dry_clothes
      - binary_sensor.wash_machine_wet_clothes
