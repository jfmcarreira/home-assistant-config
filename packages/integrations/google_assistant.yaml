################################################################
## Google Assistant
################################################################
google_assistant:
  project_id: !secret google_assistant_clientid
  service_account: !include /config/google_assistant_service_account.json
  report_state: false
  expose_by_default: true
  exposed_domains:
    - scene
    - script
  entity_config:        
    # Routines
    script.routine_night_away:
      expose: true
      name: Modo Noite
      aliases:
        - Modo Noite
        - Night mode
    script.routine_away:
      expose: true
      name: Modo Ausente
      aliases:
        - Away mode
    script.routine_dinner_time:
      expose: true
      name: Modo Refeição
      aliases:
        - Modo de jantar
        - Modo de almoço
        - Modo de refeição
        - Jantar
        - Refeição
        - Almoço
        - Dinner time
        - Lunch time
    script.task_roborock_clean:
      expose: true
      name: Limpeza do Aspirador
      aliases:
        - Limpar aspirador
    script.cat_litter_clean:
      expose: true
      name: Limpeza da Areia das Gatas
      aliases:
        - Limpeza da areia
        - Cat litter clean
    script.cat_litter_change:
      expose: true
      name: Substituição Areia das Gatas
      aliases:
        - Substituição da areia
        - Cat litter change
    script.task_ricardo_vitamin_d:
      expose: true
      name: Administração da Vitamina D ao Ricardo
      aliases:
        - Vitamina D ricardo
        - Vitamina D
        - Vitamin D
  
    # Entities
    vacuum.roborock:
