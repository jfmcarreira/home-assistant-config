################################################################
## Google Assistant
################################################################
google_assistant:
  project_id: !secret google_assistant_clientid
  service_account: !include /config/google_assistant_service_account.json
  report_state: false
  expose_by_default: true
  exposed_domains:
    - scene
    - script
  entity_config:        
    vacuum.roborock:
      expose: true
      name: Roborock
      
    climate.heating:
      expose: true
      name: Aquecimento
      aliases:
        - Heating
    media_player.media_center:
      expose: true
      name: Televisão
      aliases:
        - Media Center
        - TV

    light.living_room_table:
      expose: true
      name: Luz da Mesa da Sala
      aliases:
        - Living Room Table Light
    light.living_room_window:
      expose: true
      name: Luz da Janela da Sala
      aliases:
        - Living Room Window Light
    light.living_room_abajur:
      expose: true
      name: Luz de Apoio
      aliases:
        - Living Room Side Light
    light.living_room_tv_leds:
      expose: true
      name: Retro-iluminação da TV
      aliases:
        - Living Room TV Leds
    light.hallway:
      expose: true
      name: Luz do Corredor
      aliases:
        - Hallway Light
    light.hallway_mirror:
      expose: true
      name: Retro-iluminação do Espelho do Corredo
      aliases:
        - Hallway Mirror Light
    light.hallway_presence_light:
      expose: true
      name: Luz de Presença do Corredor
      aliases:
        - Hallway Presence Light
    light.kitchen:
      expose: true
      name: Luz da Cozinha
      aliases:
        - Kitchen Light
    light.kitchen_pantry:
      expose: true
      name: Luz da Despensa
      aliases:
        - Kitchen Pantry Light
    light.office:
      expose: true
      name: Luz do Escritório
      aliases:
        - Office Light
    light.office_desk:
      expose: true
      name: Retro-iluminação da Secretária
      aliases:
        - Office Desk Light
    light.master_bedroom:
      expose: true
      name: Luz do Quarto
      aliases:
        - Bedroom Light
    light.master_bedroom_bathroom:
      expose: true
      name: Luz da Casa de Banho do Quarto
      aliases:
        - Bathroom Light
    light.master_bedroom_left_bed:
      expose: true
      name: Luz do Candeeiro Esquerdo do Quarto 
      aliases:
        - Bedroom Left Side Light
    light.master_bedroom_right_bed:
      expose: true
      name: Luz do Candeeiro Direito do Quarto
      aliases:
        - Bedroom Right Side Light
    

        
