################################################################
## Google Assistant
################################################################
google_assistant:
  project_id: !secret google_assistant_clientid
  service_account: !include /config/google_assistant_service_account.json
  report_state: false
  expose_by_default: true
  exposed_domains:
    - scene
    - script
  entity_config:        
    
    # Routines
    script.routine_night_time:
      expose: true
      name: Modo Noite
      aliases:
        - Night mode
    script.routine_away:
      expose: true
      name: Modo Ausente
      aliases:
        - Away mode
    script.routine_dinner_time:
      expose: true
      name: Modo Refeição
      aliases:
        - Modo de jantar
        - Modo de almoço
        - Modo de refeição
        - Jantar
        - Refeição
        - Almoço
        - Dinner time
        - Lunch time
    script.action_meo_play_main_channel:
      expose: true
      name: Canal SIC
    script.action_meo_play_kids_channel:
      expose: true
      name: Bonecos na Televisão
      aliases:
        - Bonecos na TV
        - Bonecos
    script.task_roborock_clean:
      expose: true
      name: Limpeza do Aspirador
      aliases:
        - Limpar aspirador
    script.cat_litter_clean:
