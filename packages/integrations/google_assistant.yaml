################################################################
## Google Assistant
################################################################
google_assistant:
  project_id: !secret google_assistant_clientid
  service_account: !include /config/google_assistant_service_account.json
  report_state: false
  expose_by_default: true
  exposed_domains:
    - scene
  entity_config:        
    # Routines
    script.routine_night_time:
      expose: true
      room: Misc
      name: Modo Dormir
      aliases:
        - Sleep mode
    script.routine_away:
      expose: true
      room: Misc
      name: Modo Ausente
      aliases:
        - Away mode
        
    script.routine_dinner_time:
      expose: true
      room: Sala
      name: Modo Refeição
      aliases:
        - Modo de jantar
        - Modo de almoço
        - Modo de refeição
        - Jantar
        - Refeição
        - Almoço
        - Dinner time
        - Lunch time
        
    script.action_meo_play_main_channel:
      expose: true
      room: Sala
      name: Canal SIC
    
    script.action_meo_play_kids_channel:
      expose: true
      room: Sala
      name: Bonecos na Televisão
      aliases:
        - Bonecos na TV
        - Bonecos
    script.task_roborock_clean:
      expose: true
      room: Sala
      name: Limpeza do Aspirador
    script.cat_litter_clean:
      expose: true
      room: Casa de Banho
      name: Limpeza da Areia das Gatas
      aliases:
        - Limpeza da areia
        - Cat litter clean
    script.cat_litter_change:
      expose: true
      room: Casa de Banho
      name: Substituição Areia das Gatas
      aliases:
        - Substituição da areia
        - Cat litter change
   
    vacuum.roborock:
      expose: true
      room: Sala
      name: Roborock
    climate.heating:
      expose: true
      name: Aquecimento
      room: Misc
      aliases:
        - Aquecimento central
        - Heating
        - Central heating
        
    media_player.living_room_tv:
      expose: true
      room: Sala
      name: Televisão
      aliases:
        - Televisão da Sala
        - Media center
        - TV
        
    sensor.living_room_temperature:
      expose: true
      room: Sala
      name: Temperatura da Sala
    sensor.master_bedroom_temperature:
      expose: true
