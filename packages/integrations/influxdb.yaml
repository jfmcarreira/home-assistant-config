################################################################
## Influx DB
################################################################
influxdb:
  username: !secret influxdb_external_user
  password: !secret influxdb_external_pass
  host: !secret influxdb_external_host
  port: !secret influxdb_external_port
  max_retries: 3
  default_measurement: state
  tags:
    source: hass
  include:
    domains:
      - switch
      - climate
      - sun
    entity_globs:
      # Power
      - sensor.bhpzem*
      - sensor.power_sensor_*
      - sensor.power_usage_*
      - sensor.*coronavirus*
      - sensor.daily_energy_*
      # Temperature / Humidity
      - sensor.*_temperature
      - sensor.*_humidity
      - sensor.*_light_level
      # Sensors Battery
      - sensor.*_sensor_battery_level
      # CPU / RAM
      - sensor.*_cpu_used
      - sensor.*_ram_used_percent
    entities:
      # Gas
      - sensor.pulse_counter_gas
      # Devices
      - binary_sensor.dish_wash_machine_state
      - binary_sensor.washing_machine_state
      - binary_sensor.device_iron_state
      - binary_sensor.living_room_tv_state
      - binary_sensor.roborock_state
      # Misc
      - binary_sensor.heating_boiler_state
      - binary_sensor.notify_home
      # Downloads
      - sensor.speedtest_ping
      - sensor.speedtest_upload
      - sensor.speedtest_download
      - sensor.transmission_up_speed
      - sensor.transmission_down_speed
      - sensor.nzbget_speed
      - sensor.transmission_total_torrents
      - sensor.transmission_active_torrents
      # Magnesium
      - sensor.magnesium_sleep_confidence
      - sensor.magnesium_detected_activity
      - sensor.magnesium_phone_state
      - sensor.magnesium_battery_temperature
  exclude:
    entity_globs:
      - sensor.anniversary_*
