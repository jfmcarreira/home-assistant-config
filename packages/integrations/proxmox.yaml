    username: !secret proxmox_user
    password: !secret proxmox_pass
    port: !secret proxmox_port
    verify_ssl: false
    realm: pve
    nodes:
      - node: hydrogen
        vms:
          - 200
          - 201
          #- 202
          - 203
          - 204
          - 300
        containers:
          - 100
          - 111
          - 112
          - 113
          
