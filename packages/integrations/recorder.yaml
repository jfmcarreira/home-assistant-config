################################################################################
## Recorder
################################################################################
recorder:
  db_url: !secret db_url
  purge_keep_days: 5
  exclude:
    domains:
      - updater
      - weblink
      - zone
      - sun
      - weather
      - device_tracker
      #- automation
    entity_globs:
      - sensor.birthday_*
      - sensor.daily_*
      - sensor.query_*
      - input_boolean.atm_*
    entities:
      ##
      - person.bianca
      - person.joao
      ## Time vary sensors
      - sun.sun
      - sensor.uptime
      - sensor.date_time
      - sensor.date
      - sensor.time
      - sensor.date_time_frontend
      - sensor.anniversary_wedding
      - binary_sensor.updater
      - binary_sensor.workday
      - binary_sensor.workday_tomorrow
      - sensor.bhpzem_energy
      - sensor.monthly_energy_cost
      - sensor.monthly_energy_cicle_days
      # Roborock Map
      - sensor.roborock_map
      # MobileAPP
      - sensor.magnesium_last_notification
  include:
    entities:
      - sensor.daily_energy_remaining
      - sensor.monthly_energy
