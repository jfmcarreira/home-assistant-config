sensor:
  - platform: mqtt
    name: Roborock State
    state_topic: "valetudo/Roborock/state"
    value_template: "{{ value_json.state }}"
    json_attributes_topic: "valetudo/Roborock/state"
    json_attributes_template: >-
      {% if is_state('vacuum.roborock', 'error') %}
        {{ {'Error message': value_json.error } | tojson }}
      {% else %}
        {{ {'Error message': 'No error' } | tojson }}
      {% endif %}


binary_sensor:
  - platform: template
    sensors:
      roborock_state:
        icon_template: mdi:robot-vacuum
        value_template: "{{ states.vacuum.roborock.state != 'docked' }}"  
        friendly_name: "Aspirador Roborock"
    
