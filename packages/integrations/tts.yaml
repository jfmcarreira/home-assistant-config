################################################################
## Google TTS
################################################################
tts:
  - platform: google_translate
    language: "pt"
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    service_name: google_say

  - platform: voicerss
    api_key: !secret voicerss_key
    language: "pt-pt"
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    service_name: voicerss_say
    format: 44khz_8bit_mono
