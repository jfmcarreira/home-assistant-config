light:
  - platform: template
    lights:
      bathroom_group:
        friendly_name: Luzes da Casa de Banho
        icon_template: mdi:lightbulb-group
        value_template: >
          {{
            is_state('light.bathroom', 'on') or
            is_state('light.bathroom_mirror', 'on')
          }}
        turn_on:
          - service: light.turn_on
            entity_id: light.bathroom
        turn_off:
          - service: light.turn_off
            entity_id: light.bathroom
          - service: light.turn_off
            entity_id: light.bathroom_mirror

