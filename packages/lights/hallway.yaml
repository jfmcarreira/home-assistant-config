homeassistant:
  customize:
    light.hallway_presence:
      friendly_name: Luz de Presença do Corredor
    light.hallway_presence_group:
      friendly_name: Luzes de Presença do Corredor

light:
  - platform: switch
    name: Hallway Presence
    entity_id: switch.plug_tradfri_hallway

  - platform: group
    name: hallway_presence_group
    entities:
      - light.hallway_presence
      - light.hallway_mirror


light:
  - platform: template
    lights:
      hallway_group:
        friendly_name: Luzes do Corredor
        icon_template: mdi:lightbulb-group
        value_template: > 
          {{ 
            is_state('light.hallway', 'on') or
            is_state('light.hallway_presence', 'on') or
            is_state('light.hallway_mirror', 'on')            
          }}
        turn_on:
          - service: light.turn_on
            entity_id: light.hallway       
        turn_off:
          - service: light.turn_off
            entity_id: light.hallway
          - service: light.turn_off
            entity_id: light.hallway_mirror
          - service: light.turn_off
            entity_id: light.hallway_presence
