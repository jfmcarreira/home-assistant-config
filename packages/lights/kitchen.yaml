light:
  - platform: template
    lights:
      office_group:
        friendly_name: Luzes da Cozinha
        value_template: >-
          {{
              is_state('light.kitchen_ceiling', 'on') or
              is_state('light.kitchen_window', 'on')
          }}
        turn_on:
          - service: light.turn_on
            entity_id: light.kitchen_ceiling
        turn_off:
          - service: light.turn_off
            target:
              area_id: kitchen
