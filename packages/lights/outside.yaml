light:
  - platform: template
    lights:
      outside_group:
        unique_id: lights_outside_group_group
        friendly_name: Luzes da Rua
        value_template: >-
          {{
              is_state('light.kitchen_door', 'on') or
              is_state('light.front_door', 'on')
          }}
        turn_on:
          - service: light.turn_on
            entity_id: light.kitchen_door
          - service: light.turn_on
            entity_id: light.front_door
        turn_off:
          - service: light.turn_off
            target:
              area_id: outside
