##################################################################################
## WebOS TV
##################################################################################
homeassistant:
  customize:
    binary_sensor.living_room_tv_state:
      friendly_name: Televis√£o da Sala
      icon: mdi:television

sensor:
  - platform: template
    sensors:
      living_room_tv_source:
        value_template: '{{ states.media_player.living_room_tv.attributes["source"] }}'
        friendly_name: "Living Room TV Source"

binary_sensor:
  - platform: template
    sensors:
      living_room_tv_state:
        icon_template: mdi:television
        value_template: "{{ states.media_player.living_room_tv.state != 'off' }}"

automation:
  - alias: Media Turn On Living Room TV WakeOnLan
    mode: single
    trigger:
      - platform: device
        device_id: 21d768ee2371ef0226d6b180699f12fc
        domain: webostv
        type: webostv.turn_on
    action:
      - service: wake_on_lan.send_magic_packet
        data:
          mac: !secret living_room_tv_mac
