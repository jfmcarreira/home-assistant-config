################################################################
## Notifications
################################################################
notify:
  - platform: html5
    name: notify_html5
    vapid_pub_key: !secret vapid_api_pub_key
    vapid_prv_key: !secret vapid_api_prv_key
    vapid_email: !secret vapid_api_email
    
  - platform: webostv
    host: !secret living_room_ip
    name: Living Room TV
    filename: webostv.conf
  
  - platform: group
    name: notify_all
    services:
      - service: living_room_tv
      - service: mobile_app_oneplus_a6010
