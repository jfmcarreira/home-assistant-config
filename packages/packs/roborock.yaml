  
binary_sensor:
  - platform: template
    sensors:
      roborock_state:
        icon_template: mdi:robot-vacuum
        value_template: "{{ states.vacuum.roborock.state != 'docked' }}"  
        friendly_name: "Aspirador Roborock"
    
sensor:
  - name: Roborock Map
    platform: mqtt
    state_topic: "valetudo/Roborock/state"
    json_attributes_topic: "valetudo/Roborock/map_data_parsed"
    value_template: 'OK'
    scan_interval: 5
    
    
input_boolean:
  vaccum_livingroom:
    name: Sala de Estar
    icon: mdi:sofa
  vaccum_hallway:
    name: Corredor
    icon: mdi:door-open
  vaccum_kitchen:
    name: Cozinha
    icon: mdi:stove
  vaccum_office:
    name: Escrit√≥rio
    icon: mdi:desk
  vaccum_bathroom:
    name: Casa de Banho
    icon: mdi:toilet
  vaccum_bedroom:
    name: Quarto
    icon: mdi:bed-double
  vaccum_guestbedroom:
    name: Quarto do Fundo
    icon: mdi:bed-queen-outline

    
automation old:
  # If You say "Clean $ ", then Make a web request
  # Body configured in IFTTT: { "action": "vacuum_room", "room":"{{TextField}}" }
  - alias: IFTTT Vacuum Room
    trigger:
      - event_data:
          action: vacuum_room
        event_type: ifttt_webhook_received
        platform: event
    action:
      - data_template:
          room: "{{ trigger.event.data.room }}"
          runs: 1
        service: python_script.vacuum_room
