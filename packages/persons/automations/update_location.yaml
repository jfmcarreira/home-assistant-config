automation:
  - id: "1701640659897"
    alias: Atualizar Localização Joao
    mode: single
    trigger:
      - platform: time_pattern
        seconds: "5"
    condition:
      - condition: state
        entity_id: binary_sensor.joao_home
        state: "off"
      - condition: state
        entity_id: input_boolean.going_home_joao
        state: "on"
      - condition: numeric_state
        entity_id: proximity.distance_home_joao
        below: 1000
    action:
      - service: notify.mobile_app_magnesium
        data:
          message: request_location_update

  - id: "1701986497262"
    alias: Atualizar Localização Bianca
    mode: single
    trigger:
      - platform: time_pattern
        seconds: "5"
    condition:
      - condition: state
        entity_id: binary_sensor.bianca_home
        state: "off"
      - condition: state
        entity_id: input_boolean.going_home_bianca
        state: "on"
      - condition: numeric_state
        entity_id: proximity.distance_home_bianca
        below: 1000
    action:
      - service: notify.mobile_app_calcium
        data:
          message: request_location_update
