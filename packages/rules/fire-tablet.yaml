automation:
  - id: '1614484912106'
    alias: fire_tablet_turn_on_display
    description: ''
    mode: single
    trigger:
    - platform: state
      entity_id: binary_sensor.front_door
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.motion_sensor_hallway
      from: 'off'
      to: 'on'
    condition:
    - condition: not
      conditions:
      - condition: state
        entity_id: input_select.house_mode
        state: 'Off'
      - condition: not
        conditions:
        - condition: state
          entity_id: input_select.house_mode
          state: Sleep
    action:
    - type: turn_on
      device_id: a769b4bc5587bd5eea47d70398f69c8e
      entity_id: light.fire_tablet_screen
      domain: light
      brightness_pct: 100

