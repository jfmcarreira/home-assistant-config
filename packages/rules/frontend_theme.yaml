homeassistant:
  customize:
    automation.frontend_set_day_theme:
      friendly_name: Activar Tema de Modo Dia
    automation.frontend_set_night_theme:
      friendly_name: Activar Tema de Modo Noite
      
automation old:
  - alias: frontend_set_day_theme
    trigger:
      - event: sunrise
        offset: 00:30:00
        platform: sun
    action:
      - service: frontend.set_theme
        data:
          name: Google Light Theme
      
      
  - alias: frontend_set_night_theme
    trigger:
      - event: sunset
        offset: 01:00:00
        platform: sun
      - event: start
        platform: homeassistant
    condition: []
    action:
      - service: frontend.set_theme
        data:
          name: Google Dark Theme
        
