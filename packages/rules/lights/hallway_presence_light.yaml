automation old:
  - id: Lights Turn Presence Light On
    alias: Lights Turn Presence Light On
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_hallway
        to: "on"
      - platform: state
        entity_id: light.hallway
        to: "off"
    condition:
      - condition: state
        entity_id: light.hallway
        state: "off"
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 5 }}'
    action:
      - service: light.turn_on
        entity_id: light.hallway_presence


  - id: Lights Turn Presence Light Off
    alias: Lights Turn Presence Light Off
    trigger:
      - platform: state
        entity_id: light.hallway_presence
        to: 'on'
        for:
          hours: 0
          minutes: 2
          seconds: 0
      - platform: state
        entity_id: light.hallway
        from: 'off'
        to: 'on'
    action:
      - service: light.turn_off
        entity_id: light.hallway_presence
        