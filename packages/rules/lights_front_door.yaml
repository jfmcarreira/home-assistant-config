automation old:
- alias: Lights Front Door Turn On Door Open
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
    - condition: template
      value_template: '{{ state_attr("sun.sun", "elevation") < 35 }}'
  action:
  - service: light.turn_on
    entity_id: light.front_door
    


- alias: Lights Hallway Turn Off
  trigger:
  - platform: state
    entity_id: binary_sensor.front_door
    from: 'on'
    to: 'off'
    for: 00:00:10
  - platform: state
    entity_id: light.front_door
    to: 'on'
    for: 00:02:00
  action:
  - service: light.turn_off
    entity_id: light.front_door
    
