automation old:
  - alias: Lights Hallway Presence Light On
    trigger:
      - entity_id: binary_sensor.motion_sensor_hallway
        platform: state
        to: "on"
      - entity_id: light.hallway
        platform: state
        to: "off"
    condition:
      - condition: state
        entity_id: light.hallway
        state: "off"
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 0 }}'
    action:
      - entity_id: light.hallway_presence
        service: light.turn_on

  - alias: Lights Hallway Presence Light Off
    trigger:
      - platform: state
        entity_id: light.hallway_presence
        to: "on"
        for:
          hours: 0
          minutes: 2
          seconds: 0
      - platform: state
        entity_id: light.hallway
        from: "off"
        to: "on"
    action:
      - service: light.turn_off
        entity_id: light.hallway_presence
