homeassistant:
  customize:
    automation.lights_turn_on_laundry_when_door_open:
      friendly_name:  Ligar Luz do Sot√£o Quando a Porta Abre

automation old:
  - alias:  lights_turn_on_laundry_when_door_open
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.laundry_door
        from: 'off'
        to: 'on'
    condition:
      - condition: state
        entity_id: light.hallway
        state: 'off'
        for:
          seconds: 15
    action:
      - service: light.turn_on
        data: {}
        entity_id: light.laundry_inside
    
