automation old:
  - alias: Lights Living Room Side Turn Off
    initial_state: true
    trigger:
      - entity_id: light.living_room_table
        platform: state
        to: "on"
      - entity_id: light.living_room_window
        platform: state
        to: "on"
    action:
      - service: light.turn_off
        entity_id: light.living_room_abajur
      - service: light.turn_off
        entity_id: light.living_room_tv_leds

  - alias: Lights Toogle Living Room Table Light
    initial_state: true
    trigger:
      - device_id: b4ce41c93bf7479ca8878d0c59ec4d5e
        discovery_id: 00C71D_BTN_1_SINGLE
        domain: mqtt
        platform: device
        subtype: button_1
        type: button_short_press
    action:
      - entity_id: light.living_room_table
        service: light.toggle
      
  - alias: Lights Toogle Living Room Window Light
    initial_state: true
    trigger:
      - device_id: b4ce41c93bf7479ca8878d0c59ec4d5e
        discovery_id: 00C71D_BTN_2_SINGLE
        domain: mqtt
        platform: device
        subtype: button_2
        type: button_short_press
    action:
      - entity_id: light.living_room_window
        service: light.toggle

  - alias: Lights Toogle Living Room Abajur
    initial_state: true
    trigger:
      - platform: device
        domain: mqtt
        device_id: b4ce41c93bf7479ca8878d0c59ec4d5e
        type: button_long_press
        subtype: button_1
        discovery_id: 00C71D_BTN_2_HOLD
    action:
      - entity_id: light.living_room_abajur
        service: light.toggle
        
  - alias: Lights Toogle Living Room TV Leds
    initial_state: true
    trigger:
      - platform: device
        domain: mqtt
        device_id: b4ce41c93bf7479ca8878d0c59ec4d5e
        type: button_long_press
        subtype: button_1
        discovery_id: 00C71D_BTN_1_HOLD
    action:
      - entity_id: light.living_room_tv_leds
        service: light.toggle
