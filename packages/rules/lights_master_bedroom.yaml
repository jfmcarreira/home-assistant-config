automation old:
  - alias: Lights Master Bedroom Side Turn Off
    mode: restart
    initial_state: true
    trigger:
      - entity_id: light.master_bedroom
        platform: state
        to: "on"
    action:
      - service: light.turn_off
        entity_id: light.master_bedroom_left_bed
      - service: light.turn_off
        entity_id: light.master_bedroom_right_bed
  
  - alias: 'Lights Phillips Hue Bedroom Dim UP'
    mode: single
    trigger:
      - device_id: 6a3c6f1bc02e44578aa88696fd93aaf5
        domain: deconz
        platform: device
        subtype: dim_up
        type: remote_button_short_press
    action:
      - domain: light
        type: brightness_increase
        device_id: 6287c6f7b25e42bb858017e7d78c00e5
        entity_id: light.master_bedroom
        
        
  - alias: 'Lights  Phillips Hue Bedroom Dim DOWN'
    mode: single
    trigger:
      - device_id: 6a3c6f1bc02e44578aa88696fd93aaf5
        domain: deconz
        platform: device
        subtype: dim_down
        type: remote_button_short_press
    action:
      - domain: light
        type: brightness_decrease
        device_id: 6287c6f7b25e42bb858017e7d78c00e5
        entity_id: light.master_bedroom
        


  - alias: 'Lights  Phillips Hue Bedroom Short Press ON'
    mode: single
    trigger:
      - device_id: 6a3c6f1bc02e44578aa88696fd93aaf5
        domain: deconz
        platform: device
        subtype: turn_on
        type: remote_button_short_release
    action:
      - service: light.turn_on
        entity_id: light.master_bedroom_bathroom
        
  - alias: 'Lights  Phillips Hue Bedroom Short Press OFF '
    mode: single
    trigger:
      - device_id: 6a3c6f1bc02e44578aa88696fd93aaf5
        domain: deconz
        platform: device
        subtype: turn_off
        type: remote_button_short_release
    action:
      - service: light.turn_off
        entity_id: light.master_bedroom_bathroom
      - service: light.turn_off
        entity_id: light.master_bedroom
        
    
  - alias: 'Lights  Phillips Hue Bedroom Long Press ON'
    mode: single
    trigger:
      - device_id: 6a3c6f1bc02e44578aa88696fd93aaf5
        domain: deconz
        platform: device
        subtype: turn_on
        type: remote_button_long_press
    action:
      - service: light.turn_on
        entity_id: light.master_bedroom
