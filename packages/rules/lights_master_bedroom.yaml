        #service: light.turn_on
        
  - alias: 'Lights Phillips Hue Bedroom Long Press OFF '
    mode: single
    trigger:
      - device_id: 6a3c6f1bc02e44578aa88696fd93aaf5
        domain: deconz
        platform: device
        subtype: turn_off
        type: remote_button_long_press
    action:
      - service: light.turn_off
        entity_id: light.master_bedroom
      - service: light.turn_off
        entity_id: light.master_bedroom_bathroom
