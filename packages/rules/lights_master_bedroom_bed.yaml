automation old:
  - alias: Lights Master Bedroom Side Turn Off
    mode: restart
    initial_state: true
    trigger:
      - entity_id: light.master_bedroom
        platform: state
        to: "on"
    action:
      - service: light.turn_off
        entity_id: light.master_bedroom_left_bed
      - service: light.turn_off
        entity_id: light.master_bedroom_right_bed
