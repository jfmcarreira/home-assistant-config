timer:
  office_desk_auto_off:
    duration: "00:05:00"

automation old:
  - alias: Lights Backlight Office Desk Auto Off
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.office_desk_auto_off
      - entity_id: light.office
        platform: state
        to: "on"
    action:
      - service: light.turn_off
        entity_id: light.office_desk

  - alias: Lights Backlight Office Desk Auto On
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_office
        from: "off"
        to: "on"
    condition:
      - condition: state
        entity_id: light.office_desk
        state: "off"
      - condition: state
        entity_id: light.office
        state: "off"
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 0 }}'
    action:
      - service: timer.start
        data:
          entity_id: timer.office_desk_auto_off
          duration: "00:05:00"

      - service: light.turn_on
        entity_id: light.office_desk

  - alias: Lights Backlight Office Desk When Off
    trigger:
      - platform: state 
        entity_id: light.office_desk
        to: "off"
    action:
      - service: timer.cancel
        entity_id: timer.office_desk_auto_off

