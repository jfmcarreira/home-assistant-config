automation old:
  - alias: Lights Xmas Auto On
    mode: restart
    trigger:
      - platform: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 15 }}'
      - platform: template
        value_template: "{{ is_state('binary_sensor.notify_home', 'on') }}"
    condition:
      - condition: template
        value_template: '{{ state_attr("sun.sun", "elevation") < 15 }}'
      - condition: template
        value_template: "{{ is_state('binary_sensor.notify_home', 'on') }}"
    action:
      - service: light.turn_on
        entity_id: light.xmas_light

  - alias: Lights Xmas Auto Off
    mode: restart
    trigger:
      - platform: time
        at: '00:30:00'
    action:
      - service: light.turn_off
        entity_id: light.xmas_light
        
