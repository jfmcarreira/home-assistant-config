homeassistant:
  customize:     
    automation.media_living_room_tv_off_when_no_motion:
      friendly_name: Desligar Televisão Sem Presença
    automation.media_meo_box_control_based_on_tv:
      friendly_name: Controlar Box do MEO Com a TV
      
automation old:
  - alias: media_living_room_tv_off_when_no_motion
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_sensor_living_room
        from: "on"
        to: "off"
        for:
          minutes: 90
    action:
      - service: media_player.turn_off
        entity_id: media_player.living_room_tv
        
  - alias: media_meo_box_control_based_on_tv
    mode: restart
    trigger:
      - platform: state
        entity_id: binary_sensor.living_room_tv_state
      - platform: state
        entity_id: sensor.living_room_tv_source
    action:
      - service_template: >
          {% if is_state('binary_sensor.living_room_tv_state', 'off') %}
            media_player.turn_off
          {% else %}
            {% if is_state('sensor.living_room_tv_source', 'MEO') %}
              media_player.turn_on
            {% else %}
              media_player.turn_off
            {% endif %}
          {% endif %}
        entity_id: media_player.living_room_tv_meo_box
