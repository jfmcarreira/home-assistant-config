automation:
  - id: '1606263615723'
    alias: Routine Ricardo Awake Up
    description: ''
    trigger:
    - platform: time
      at: 08:00:00
    - platform: state
      entity_id: light.bedroom_ricardo
      from: 'off'
      to: 'on'
    condition:
    - condition: time
      after: 07:00:00
      before: '21:00:00'
    action:
    - service: input_boolean.turn_off
      data:
        entity_id: input_boolean.ricardo_sleeping
    mode: single
  - id: '1606263648109'
    alias: Routine Ricardo Go To Sleep
    description: ''
    trigger:
    - platform: time
      at: '21:00:00'
    condition: []
    action:
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.ricardo_sleeping
    mode: single