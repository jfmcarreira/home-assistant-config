automation old:
- id: Cat Reset PIR State
  alias: Cat Reset PIR State
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: binary_sensor.litter_box_motion
      from: "off"
      to: "on"
      for:
        seconds: 120
  action:
    - service: mqtt.publish
      data:
        topic: binary_rf_sensors/litter_box_motion
        payload: "OFF"
