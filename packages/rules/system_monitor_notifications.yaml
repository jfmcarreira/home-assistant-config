################################################################
## System Monitor Notifications
################################################################
automation old:
  - alias: System Alert Disk Full
    initial_state: true
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.disk_use_percent
        above: 90
        for:
          minutes: 5
    condition:
      - condition: state
        entity_id: binary_sensor.ricardo_vitamin_d
        state: "off"
    action:
      - service: persistent_notification.create
        data:
          title: Monitorização do Sistema
          message: Disco do Home Assistant Cheio
          notification_id: disk_full_notification
          
      - service: notify.living_room_tv
        data:
          title: Monitorização do Sistema
          message: Disco do Home Assistant Cheio
          
      - service: notify.mobile_app_oneplus_a6010
        data:
          title: Monitorização do Sistema
          message: Disco do Home Assistant Cheio
          data:
            sticky: true
            tag: disk_full_notification
            priority: high
