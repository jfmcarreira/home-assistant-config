automation:
  - id: "1658360353381"
    alias: Tablet Control Motion Detection
    mode: queued
    trigger:
      - platform: state
        entity_id:
          - input_select.house_mode
          - binary_sensor.notify_home
    condition: []
    action:
      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: sensor.house_mode
                    state: "Off"
                  - condition: state
                    entity_id: sensor.house_mode
                    state: Sleep
                  - condition: state
                    entity_id: binary_sensor.notify_home
                    state: "off"
            sequence:
              - service: switch.turn_off
                data: {}
                target:
                  entity_id: switch.fire_tablet_motion_detection
              - type: turn_off
                device_id: 2ae8ef1981d03f83e4144debe519a697
                entity_id: switch.fire_tablet_screen
                domain: switch
        default:
          - service: switch.turn_on
            data: {}
            target:
              entity_id: switch.fire_tablet_motion_detection

  - id: "1658541474586"
    alias: Tablet Reset Home Screen
    mode: single
    trigger:
      - platform: device
        type: turned_off
        device_id: 2ae8ef1981d03f83e4144debe519a697
        entity_id: switch.fire_tablet_screen
        domain: switch
        for:
          hours: 0
          minutes: 0
          seconds: 5
      - platform: state
        entity_id:
          - input_select.house_mode
        to: Sleep
      - platform: state
        entity_id:
          - input_select.house_mode
        to: "Off"
      - platform: state
        entity_id:
          - binary_sensor.notify_home
        to: "off"
    condition:
      - condition: state
        entity_id: switch.fire_tablet_screen
        state: "off"
    action:
      - service: fully_kiosk.load_url
        data:
          url: http://10.20.107.2/lovelace-dashboard/dashboard-main?deviceID=6ed070de-066872d1
        target:
          device_id: 2ae8ef1981d03f83e4144debe519a697
      - device_id: 2ae8ef1981d03f83e4144debe519a697
        domain: button
        entity_id: button.fire_tablet_load_start_url
        type: press
