homeassistant:
  customize:
    automation.tts_alert_tablet_low_battery:
      friendly_name: Alerta Bateria do Tablet Fraca

automation old:
  - alias: tts_alert_tablet_low_battery
    initial_state: true
    mode: single
    variables:
      current_volume: 0.1
      current_media_player: 'media_player.ghm_living_room'
    trigger:
      - platform: numeric_state
        entity_id: sensor.stromium_device_battery_level
        below: 15
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.stromium_is_charging
          state: "off"
        - condition: state
          entity_id: light.group_living_room
          state: "on"
        - condition: template
          value_template: >
            {{ (as_timestamp( now() | timestamp_custom("%Y-%m-%d %H", true) ) - as_timestamp( state_attr( "automation.tts_alert_tablet_low_battery", "last_triggered" ) | timestamp_custom("%Y-%m-%d %H", true ) ) ) / 60 > 10 }}
    action:
      - service: script.play_tts_announcement
        data:
          media_player_for_tts: "{{ current_media_player }}"
          message_duration: 00:00:06
          message_to_play: >
              Atenção! Bateria do táblete fraca 
