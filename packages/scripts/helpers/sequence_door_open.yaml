script:
  sequence_door_open:
    alias: SequÃªncia Esperar Pela Abertura da Porta da Cozinha
    mode: single
    icon: mdi:door
    sequence:
      - if:
          - condition: state
            entity_id: binary_sensor.kitchen_door
            state: "off"
        then:
          - wait_for_trigger:
              - platform: state
                entity_id:
                  - binary_sensor.kitchen_door
                to: "on"
            timeout: 00:05:00
      - service: light.turn_off
        target:
          entity_id: light.kitchen_pantry
      - wait_for_trigger:
          - platform: state
            entity_id:
              - binary_sensor.kitchen_door
            to: "off"
        timeout: 00:01:00
