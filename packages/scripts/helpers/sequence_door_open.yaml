script:
  sequence_door_open:
    alias: SequÃªncia Esperar Pela Abertura da Porta da Cozinha
    mode: single
    icon: mdi:door
    sequence:
      - if:
          - condition: not
            conditions:
              - condition: state
                entity_id: binary_sensor.kitchen_door
                state: "on"
        then:
          - wait_for_trigger:
              - platform: state
                entity_id: binary_sensor.kitchen_door
                to: "on"
            timeout: 00:5:00

      - wait_for_trigger:
          - platform: state
            entity_id:
              - binary_sensor.kitchen_door
            to: "off"
        timeout: 00:01:00
