script:
  routine_dinner_time:
    alias: Routina Modo de Refeição
    mode: restart
    sequence:
      - service: light.turn_on
        target:
          entity_id:
            - light.living_room_table
      - service: script.action_meo_news_channel

      - service: climate.set_fan_mode
        target:
          entity_id: climate.living_room
        data:
          fan_mode: "1"
      - delay:
          hours: 1
      - service: climate.set_fan_mode
        target:
          entity_id: climate.living_room
        data:
          fan_mode: auto
