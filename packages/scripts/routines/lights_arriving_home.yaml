script:
  lights_arriving_home:
    alias: "Lights Arriving Home"
    mode: single
    sequence:
      - service: light.turn_on
        target:
          entity_id:
            - light.exterior_wall_back
            - light.exterior_wall_side
            - light.kitchen_door
        data: {}
      - wait_for_trigger:
          - platform: state
            entity_id:
              - binary_sensor.kitchen_door
            to: "on"
        timeout:
          minutes: 10
      - service: light.turn_on
        data: {}
        target:
          entity_id: light.kitchen_led
      - wait_for_trigger:
          - platform: state
            entity_id:
              - binary_sensor.kitchen_door
            to: "off"
        timeout:
          minutes: 10
      - service: light.turn_off
        target:
          entity_id:
            - light.exterior_wall_side
            - light.exterior_wall_back
        data: {}
      - wait_for_trigger:
          - platform: state
            entity_id:
              - light.kitchen_door
            from: "on"
            to: "off"
        timeout:
          minutes: 10
        continue_on_timeout: true
      - condition: state
        entity_id: light.kitchen_door
        state: "on"
      - service: light.turn_off
        target:
          entity_id:
            - light.kitchen_door
        data: {}
