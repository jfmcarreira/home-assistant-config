template:
- binary_sensor:
    - name: Backyard Camera Smart Detection
      unique_id: backyard_camera_smart_detection
      device_class: motion
      icon: mdi:cctv
      availability: >-
        {{
            (states('binary_sensor.backyard_camera_person') not in ('unknown', 'unavailable')) and
            (states('binary_sensor.backyard_camera_vehicle') not in ('unknown', 'unavailable')) and
            (states('binary_sensor.backyard_person') not in ('unknown', 'unavailable')) and
            (states('binary_sensor.backyard_car') not in ('unknown', 'unavailable'))
        }}
      state: >
        {{  is_state('binary_sensor.backyard_camera_person', 'on') or
            is_state('binary_sensor.backyard_camera_vehicle', 'on') or
            is_state('binary_sensor.backyard_person', 'on') or
            is_state('binary_sensor.backyard_car', 'on')
        }}

    - name: Front Camera Smart Detection
      unique_id: front_camera_smart_detection
      device_class: motion
      icon: mdi:cctv
      availability: >-
        {{
            (states('binary_sensor.front_camera_person') not in ('unknown', 'unavailable')) and
            (states('binary_sensor.front_camera_vehicle') not in ('unknown', 'unavailable')) and
            (states('binary_sensor.front_person') not in ('unknown', 'unavailable')) and
            (states('binary_sensor.front_car') not in ('unknown', 'unavailable'))
        }}
      state: >
        {{  is_state('binary_sensor.front_camera_person', 'on') or
            is_state('binary_sensor.front_camera_vehicle', 'on') or
            is_state('binary_sensor.front_backyard_person', 'on') or
            is_state('binary_sensor.front_backyard_car', 'on')
        }}
