sensor:
- platform: template
  sensors:
    transmission_server_down_speed_kbps:
      value_template: '{{ states.sensor.transmission_server_down_speed.state | multiply(1024) }}'
      friendly_name: 'Transmission Download Speed'
      unit_of_measurement: 'kB/s'
    transmission_server_up_speed_kbps:
      value_template: '{{ states.sensor.transmission_server_up_speed.state | multiply(1024) }}'
      friendly_name: 'Transmission Upload Speed'
      unit_of_measurement: 'kB/s'
    nzbget_down_speed_kbps:
      value_template: '{{ states.sensor.nzbget_speed.state | multiply(1024) }}'
      friendly_name: 'NZBGet Download Speed'
      unit_of_measurement: 'kB/s'
