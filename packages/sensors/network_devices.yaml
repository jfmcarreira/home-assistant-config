################################################################
## Customize
################################################################
homeassistant:
  customize:
    binary_sensor.beryllium:
      friendly_name: Beryllium (Kiosk)
    binary_sensor.strontium:
      friendly_name: Strontium (Samsung Tab)

################################################################
## Detect state sensors
################################################################
binary_sensor:
  - platform: ping
    name: Router Asus Laundy
    host: !secret router_asus_ip
    count: 50
    scan_interval: 30
  - platform: ping
    name: Sonoff RF Bridge
    host: !secret sonoff_rf_bridge
    count: 50
    scan_interval: 30
  - platform: ping
    name: Boron
    host: !secret boron_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Pegasus
    host: !secret pegasus_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Beryllium
    host: !secret beryllium_ip
    count: 2
  - platform: ping
    name: Magnesium
    host: !secret magnesium_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Barium
    host: !secret barium_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Calcium
    host: !secret calcium_ip
    count: 2
    scan_interval: 300
  - platform: ping
    name: Strontium
    host: !secret strontium_ip
    count: 2
