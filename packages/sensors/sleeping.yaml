binary_sensor:
  - platform: bayesian 
    name: Sleeping
    prior: 0.20
    probability_threshold: 0.95
    observations:
      - platform: state
        entity_id: person.joao
        prob_given_true: 0.45
        to_state: 'home'
      - platform: state
        entity_id: person.bianca
        prob_given_true: 0.45
        to_state: 'home'
      - platform: state
        entity_id: binary_sensor.living_room_tv_state
        prob_given_true: 0.6
        prob_given_false: 0
        to_state: 'off'
      - platform: state
        entity_id: binary_sensor.main_lights_state
        prob_given_true: 0.6
        prob_given_false: 0.0
        to_state: 'off'
      - platform: state
        entity_id: sun.sun
        prob_given_true: 0.90
        prob_given_true: 0.30
        to_state: 'below_horizon'
