################################################################
## Ricardo Vitamin D Task
################################################################
input_datetime:
  ricardo_vitamin_d_last_done:
    name: Administração Vitamin D Ricardo 
    icon: mdi:clock-outline
    has_date: true
    has_time: true
    
sensor:
  - platform: template
    sensors:
      ricardo_vitamin_d_last_done:
        friendly_name: Administração Vitamina D Ricardo 
        device_class: timestamp
        icon_template: mdi:baby-face
        value_template: >
          {{ state_attr('input_datetime.ricardo_vitamin_d_last_done', 'timestamp') | timestamp_custom("%Y-%m-%d %H:%M", true) }}

binary_sensor:
  - platform: template
    sensors:
      ricardo_vitamin_d:
        friendly_name: "Vitamina D Ricardo"
        icon_template: mdi:baby-face
        entity_id:
          - sensor.ricardo_vitamin_d_last_done
        value_template: >
          {{ as_timestamp( now().timestamp() | timestamp_custom("%Y-%m-%d", true) ) - as_timestamp( as_timestamp( states('input_datetime.ricardo_vitamin_d_last_done') ) | timestamp_custom("%Y-%m-%d", true) ) == 0 }} 
        attribute_templates:
          last_done: >
            {{ as_timestamp( states('sensor.ricardo_vitamin_d_last_done') ) | timestamp_custom("%Y-%m-%d %H:%M:%S", true) }}

script:
  task_ricardo_vitamin_d:
    alias: Task Ricardo Vitamin D
    sequence:
      - service: persistent_notification.dismiss
        data:
          notification_id: persistent_ricardo_vitamin_d
      - service: notify.mobile_app_all
        data:
          message: clear_notification
          data:
            tag: ricardo_vitamin_d_notification
      - service: input_datetime.set_datetime
        data_template:
          entity_id: input_datetime.ricardo_vitamin_d_last_done
          date: '{{ now().timestamp() | timestamp_custom("%Y-%m-%d", true) }}'
          time: '{{ now().timestamp() | timestamp_custom("%H:%M", true) }}'
      - service: grocy.execute_chore
        data_template:
          chore_id: 3

automation old:
  - alias: Task Vitamina D Ricardo Reminder
    trigger:
      - platform: time_pattern
        minutes: 30
    condition:
      - condition: state
        entity_id: binary_sensor.ricardo_vitamin_d
        state: "off"
      - condition: time
        after: "12:00:00"
      - condition: time
        before: "22:00:00"
    action:
      - service: persistent_notification.create
        data:
          title: Saúde Ricardo
          message: Administrar Vitamina D
          notification_id: persistent_ricardo_vitamin_d
      - service: notify.living_room_tv
        data:
          title: Saúde Ricardo
          message: Administrar Vitamina D
      - service: notify.mobile_app_all
        data:
          title: Saúde Ricardo
          message: Administrar Vitamina D
          data:
            sticky: true
            tag: ricardo_vitamin_d_notification
            priority: high
            actions:
              - action: ricardo_vitamin_d_mark_done
                title: Marcar como realizado

  - alias: Task Vitamina D Ricardo Done
    trigger:
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: ricardo_vitamin_d_mark_done
    condition:
      - condition: state
        entity_id: binary_sensor.ricardo_vitamin_d
        state: "off"
    action:
      - service: script.task_ricardo_vitamin_d
