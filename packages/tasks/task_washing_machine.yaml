################################################################
## Washing Machine and Laundry Tasks
################################################################
homeassistant:
  customize:
    binary_sensor.washing_machine_door:
      #icon: mdi:washing-machine
      friendly_name: Porta da Máquina de Lavar
    binary_sensor.washing_machine_state:
      icon: mdi:washing-machine
    sensor.task_washing_clothes_last_done:
      icon: mdi:washing-machine
      friendly_name: Lavar Roupa
      device_class: timestamp
    sensor.task_washing_clothes_dry_last_done:
      icon: mdi:hanger
      friendly_name: Estender Roupa
      device_class: timestamp
    sensor.task_washing_clothes_remove_last_done:
      icon: mdi:tshirt-crew
      friendly_name: Apanhar Roupa
      device_class: timestamp
    
    automation.task_keep_register_time_washing_machine:
      friendly_name: Máq. da Roupa - Guardar Data de Execução
    automation.task_laundry_wash_machine_finished:
      friendly_name: Máq. de Roupa - Lavagem Terminou
    automation.task_laundry_remove_clothes_from_wash_machine_reminder:
      friendly_name: Máq. de Roupa - Relembrar de Retirar a Roupa
    automation.task_laundry_remove_clothes_done:
      friendly_name: Máq. de Roupa - Roupa Retirada da Máquina

binary_sensor state:
  - platform: mqtt
    name: "Washing Machine Door"
  
    device_class: door
    state_topic: "binary_rf_sensors/wash_machine_door"
    qos: 1

  - platform: template
    sensors:
      washing_machine_state:
        friendly_name: "Máquina de Lavar"
        device_class: plug
        delay_off:
          minutes: 5
        value_template: >-
          {%- if ( states("sensor.power_sensor_laundry") | int > 25 ) and ( states("sensor.power_sensor_laundry_reactive") | float | abs > 50 ) %}
              True
          {%- else %}
              False
          {%- endif %}
        attribute_templates:
          Última Lavagem: >
            {{ as_timestamp( states('input_datetime.task_washing_clothes_last_done') ) | timestamp_custom("%Y-%m-%d %H:%M:%S", true) }}
          
  

automation state:
- alias: Reset PIR State Washing Machine Door
  initial_state: true
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: binary_sensor.washing_machine_door
      to: "on"
      for:
        seconds: 60
  action:
    - service: mqtt.publish
      data:
        topic: "binary_rf_sensors/wash_machine_door"
        payload: "OFF"

input_datetime:
  task_washing_clothes_last_done:
    name: Lavar Roupa
    icon: mdi:clock-outline
    has_date: true
    has_time: true
  task_washing_clothes_dry_last_done:
    name: Estender Roupa
    icon: mdi:clock-outline
    has_date: true
    has_time: true
  task_washing_clothes_remove_last_done:
    name: Apanhar Roupa
    icon: mdi:clock-outline
    has_date: true
    has_time: true
    
    
sensor clothes:
  - platform: template
    sensors:
      washing_machine_state:
        value_template: >-
          {% if is_state( 'binary_sensor.washing_machine_state', 'on' )  %} 
            A Lavar
          {% elif is_state( 'binary_sensor.wash_machine_wet_clothes', 'on' )  %} 
            Roupa Lavada
          {% else %}
            Desligada
          {% endif %}
        icon_template: >-
          {% if is_state( 'binary_sensor.washing_machine_state', 'on' )  %} 
            mdi:washing-machine
          {% elif is_state( 'binary_sensor.wash_machine_wet_clothes', 'on' )  %} 
            mdi:washing-machine-alert
          {% else %}
            mdi:washing-machine-off
          {% endif %}
          
  - platform: sql
    db_url: !secret db_custom_url
    queries:
      - name: task_washing_clothes_last_done
        query: >-
          SELECT * FROM tasks
          WHERE task_name LIKE 'Washing_Machine_Wash_Clothes'
          ORDER BY date  DESC LIMIT 1;
        column: date
  
  - platform: sql
    db_url: !secret db_custom_url
    queries:
      - name: task_washing_clothes_dry_last_done
        query: >-
          SELECT * FROM tasks
          WHERE task_name LIKE 'Washing_Machine_Clothes_Off'
          ORDER BY date  DESC LIMIT 1;
        column: date
        
  - platform: sql
    db_url: !secret db_custom_url
    queries:
      - name: task_washing_clothes_remove_last_done
        query: >-
          SELECT * FROM tasks
          WHERE task_name LIKE 'Washing_Machine_Dry_Clothes_Off'
          ORDER BY date  DESC LIMIT 1;
        column: date
        
binary_sensor clothes:
  - platform: template
    sensors:
      wash_machine_wet_clothes:
        friendly_name: Existe Roupa Lavada na Máquina
        value_template: >
          {{ as_timestamp( states('input_datetime.task_washing_clothes_last_done') ) - as_timestamp( states('input_datetime.task_washing_clothes_dry_last_done') ) > 0 }} 
        attribute_templates:
          last_done: >
            {{ as_timestamp( states('input_datetime.task_washing_clothes_dry_last_done') ) | timestamp_custom("%Y-%m-%d %H:%M:%S", true) }}

      wash_machine_dry_clothes:
        friendly_name: Existe Roupa Seca Para Apanhar
        value_template: >
          {{ as_timestamp( states('input_datetime.task_washing_clothes_dry_last_done') ) - as_timestamp( states('input_datetime.task_washing_clothes_remove_last_done') ) > 0 }} 
        attribute_templates:
          last_done: >
            {{ as_timestamp( states('input_datetime.task_washing_clothes_remove_last_done') ) | timestamp_custom("%Y-%m-%d %H:%M:%S", true) }}

script:
  task_laundry_wash_machine_notification:
    fields:
      notification_method:
        description: Notification method
        example: mobile_app_magnesium
    sequence:
      - service: "notify.{{ notification_method }}"
        data:
          title: Tarefa Doméstica
          message: Retirar roupa da máquina de lavar
          data:
            sticky: true
            tag: 20
            priority: high
            actions:
              - action: laundry_wet_clothes_done
                title: Registar roupa estendida

  task_laundry_remove_wet_clothes:
    alias: Tarefa Retirar Roupa da Máquina
    sequence:
      - service: persistent_notification.dismiss
        data:
          notification_id: persistent_washing_maching
          
      - service: notify.mobile_app_all
        data:
          message: clear_notification
          data:
            tag: 20
            dismiss: true
      
      - condition: state
        entity_id: binary_sensor.wash_machine_wet_clothes
        state: "on"
            
      - service: input_datetime.set_datetime
        data_template:
          entity_id: input_datetime.task_washing_clothes_dry_last_done
          date: '{{ now().timestamp() | timestamp_custom("%Y-%m-%d", true) }}'
          time: '{{ now().timestamp() | timestamp_custom("%H:%M", true) }}'

  task_laundry_remove_dry_clothes:
    alias: Tarefa Apanhar Roupa do Estendal
    sequence:
      - service: input_datetime.set_datetime
        data_template:
          entity_id: input_datetime.task_washing_clothes_remove_last_done
          date: '{{ now().timestamp() | timestamp_custom("%Y-%m-%d", true) }}'
          time: '{{ now().timestamp() | timestamp_custom("%H:%M", true) }}'


automation clothes:  
  - alias: task_keep_register_time_washing_machine
    initial_state: true
    mode: queued
    max: 20
    trigger:
      - platform: state
        entity_id: input_datetime.task_washing_clothes_last_done
      - platform: state
        entity_id: input_datetime.task_washing_clothes_dry_last_done
      - platform: state
        entity_id: input_datetime.task_washing_clothes_remove_last_done
    action:
      - service: shell_command.external_my_sql_insert
        data:
          table: tasks
          value: >
            {% if trigger.entity_id == "input_datetime.task_washing_clothes_last_done" %}
              "Washing_Machine_Wash_Clothes"
            {% elif trigger.entity_id == "input_datetime.task_washing_clothes_dry_last_done" %}
              "Washing_Machine_Clothes_Off"
            {% elif trigger.entity_id == "input_datetime.task_washing_clothes_remove_last_done" %}
              "Washing_Machine_Dry_Clothes_Off"
            {% endif %}
          column: task_name
          date_stamp: >
            "{{ trigger.to_state.state | as_timestamp | timestamp_custom("%Y-%m-%d %H:%M:%S") }}"
          save_string: "true"
          save_date_time: "true"
            
  - alias: task_laundry_wash_machine_finished
    variables:
      tts_message: "A máquina de lavar roupa terminou! Pode retirar a roupa da máquina."
      tts_message_timming: "00:00:10"
    trigger:
      - entity_id: binary_sensor.washing_machine_state
        from: "on"
        platform: state
        to: "off"
    action:
      - service: input_datetime.set_datetime
        data_template:
          entity_id: input_datetime.task_washing_clothes_last_done
          date: '{{ now().timestamp() | timestamp_custom("%Y-%m-%d", true) }}'
          time: '{{ now().timestamp() | timestamp_custom("%H:%M", true) }}'
      - service: notify.living_room_tv
        data:
          title: Tarefa Doméstica
          message: Máquina de Lavar Roupa Terminou
      - service: automation.trigger
        data:
          entity_id: automation.task_laundry_remove_from_wash_machine_remainder
          skip_condition: true            
      - service: script.broadcast_tts_announcement
        data:
          message_duration: "{{ tts_message_timming }}"
          message_to_play: "{{ tts_message }}"

  - alias: task_laundry_remove_clothes_from_wash_machine_reminder
    trigger:
      - platform: event
        event_type: event_remaind_task_todo
    condition:
      - condition: state
        entity_id: binary_sensor.wash_machine_wet_clothes
        state: "on"
      - condition: state
        entity_id: binary_sensor.notification_non_disturb
        state: "off"
      - condition: template
        value_template: >
          {{ (as_timestamp( now() | timestamp_custom("%Y-%m-%d %H", true) ) - as_timestamp( state_attr( "automation.task_laundry_remove_clothes_from_wash_machine_reminder", "last_triggered" ) | timestamp_custom("%Y-%m-%d %H", true ) ) ) / 60 > 50 }}
    action:
      - service: persistent_notification.create
        data:
          title: Tarefa Doméstica
          message: Retirar roupa da máquina de lavar
          notification_id: persistent_washing_maching
      - service: script.notify_households
        data:
          script_to_call: script.task_laundry_wash_machine_notification 
          
  - alias: task_laundry_remove_clothes_done
    trigger:
      - platform: state
        entity_id: binary_sensor.washing_machine_state
        from: "off"
        to: "on"
      - platform: state
        entity_id: binary_sensor.washing_machine_door
        from: "off"
        to: "on"
      - platform: event
        event_type: mobile_app_notification_action
        event_data:
          action: laundry_wet_clothes_done
    condition:
      - condition: state
        entity_id: binary_sensor.wash_machine_wet_clothes
        state: "on"
    action:
      - service: script.task_laundry_remove_wet_clothes
