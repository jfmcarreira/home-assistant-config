################################################################
## Time/Date sensors
################################################################
sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
  
  - platform: uptime
    unit_of_measurement: minutes

################################################################
## Workdays
################################################################
binary_sensor:
  - platform: workday
    name: Workday
    country: PT
    excludes: [sat, sun, holiday]

  - platform: workday
    name: Workday Tomorrow
    country: PT
    excludes: [sat, sun, holiday]
    days_offset: 1

################################################################
## Date Count Down
################################################################
automation old:
- id: Reminder - Refresh date countdown sensors
  alias: Reminder - Refresh date countdown sensors
  initial_state: true
  trigger:
  - platform: time
    at: 00:00:01
  - platform: homeassistant
    event: start
  action:
  - service: python_script.date_countdown
    data:
      name: Joao
      type: birthday
      date: !secret joao_birthdate
  - service: python_script.date_countdown
    data:
      name: Bianca
      type: birthday
      date: !secret bianca_birthdate
  - service: python_script.date_countdown
    data:
      name: Ricardo
      type: birthday
      date: !secret ricardo_birthdate
  - service: python_script.date_countdown
    data:
      name: Wedding
      type: anniversary
      date: !secret weeding_day
