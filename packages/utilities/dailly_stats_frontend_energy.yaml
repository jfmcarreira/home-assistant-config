sensor per_month:
  - platform: sql
    db_url: !secret db_custom_url
    queries:
      - name: query_month_energy_current_year
        column: "attributes"
        query: >-
          SELECT
              CONCAT('[', GROUP_CONCAT(month ORDER BY `order` SEPARATOR ','), ']') AS labels,
              CONCAT('[', GROUP_CONCAT(total ORDER BY `order` SEPARATOR ','), ']') AS data,
              'info in attributes' AS 'attributes'
          FROM
          (
            SELECT
              ROUND(SUM(`value`), 2) AS total,
              CONCAT('"',MONTHNAME(date), ' ', YEAR(date),'"') AS month,
              DATE(date) AS 'order'
            FROM `daily_energy`
            GROUP BY MONTH(date), YEAR(date)
            ORDER BY date DESC
            LIMIT 12
          ) AS json;

