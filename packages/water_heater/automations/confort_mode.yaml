automation:
  - id: "1674085777289"
    alias: water_heater_turn_off_confort_mode
    mode: single
    trigger:
      - platform: time
        at: "22:30:00"
    condition: []
    action:
      - service: climate.set_preset_mode
        data:
          preset_mode: none
        target:
          entity_id: climate.water_heater

  - id: turn_on_confort_mode_weekens
    alias: Termo-acumulador - Modo Conforto Manh√£
    mode: single
    trigger:
      - platform: time
        at: "09:31:00"
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.workday
            state: "off"
          - condition: state
            entity_id: input_boolean.day_off_work
            state: "on"
      - condition: not
        conditions:
          - condition: state
            entity_id: weather.home
            state: sunny
    action:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.water_heater
      - service: climate.set_preset_mode
        data:
          preset_mode: Confort
        target:
          entity_id: climate.water_heater
