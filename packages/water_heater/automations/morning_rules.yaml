automation:
  - id: "1665435183140"
    alias: Ligar Termo-acumulador Manhã
    description: ""
    mode: single
    trigger:
      - platform: time
        at: 06:00:00
    condition:
      - condition: state
        entity_id: input_boolean.extended_away_mode
        state: "off"
    action:
      - service: climate.turn_on
        data: {}
        target:
          entity_id: climate.water_heater

  - id: "1665435233424"
    alias: Desligar Termo-acumulador Manhã
    mode: single
    description: ""
    trigger:
      - platform: time
        at: 08:30:00
      - platform: time
        at: "10:30:00"
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: weather.home
            state: sunny
          - condition: and
            conditions:
              - condition: state
                entity_id: binary_sensor.workday
                state: "on"
              - condition: state
                entity_id: input_boolean.day_off_work
                state: "off"
    action:
      - service: climate.turn_off
        data: {}
        target:
          entity_id: climate.water_heater
