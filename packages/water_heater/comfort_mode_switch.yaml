template:
  - switch:
      - name: water_heater_comfort_mode
        unique_id: water_heater_comfort_mode
        state: "{{ state_attr('climate.water_heater', 'preset_mode') == 'comfort' }}"
        turn_on:
          action: climate.set_preset_mode
          target:
            entity_id: climate.water_heater
          data:
            preset_mode: comfort
        turn_off:
          action: climate.set_preset_mode
          target:
            entity_id: climate.water_heater
          data:
            preset_mode: none
