################################################################
## Zoneminder
################################################################
zoneminder:
  - host: !secret zm_host
    #path: ZM_PATH
    #path_zms: ZM_PATH_ZMS
    ssl: false
    username: !secret zm_user
    password: !secret zm_pass

camera:
  - platform: zoneminder

sensor:
  - platform: zoneminder
    include_archived: false
    
switch:
  - platform: zoneminder
    command_on: Modect
    command_off: Monitor
    