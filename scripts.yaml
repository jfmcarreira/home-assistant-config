routine_cover_rain_mode:
  alias: Routina Modo de Chuva
  mode: single
  sequence:
    - service: script.cover_group_action
      data:
        action_to_run: script.cover_close_when_raining
        control_switch: close_in_rain
lights_arriving_home:
  alias: Routina de Chegar a Casa
  mode: single
  sequence:
    - if:
        - condition: state
          entity_id: binary_sensor.sun_bellow_horizont
          state: "on"
      then:
        - service: light.turn_on
          target:
            entity_id:
              - light.exterior_wall_back
              - light.exterior_wall_side
              - light.kitchen_door
          data: {}
    - wait_for_trigger:
        - platform: state
          entity_id:
            - binary_sensor.kitchen_door
          to: "on"
      timeout:
        minutes: 10
    - service: light.turn_on
      data: {}
      target:
        entity_id: light.kitchen_led
    - wait_for_trigger:
        - platform: state
          entity_id:
            - binary_sensor.kitchen_door
          to: "off"
          for:
            minutes: 5
        - platform: state
          entity_id:
            - light.kitchen_door
          to: "off"
      timeout:
        minutes: 10
    - service: light.turn_off
      target:
        entity_id:
          - light.exterior_wall_side
          - light.exterior_wall_back
          - light.kitchen_door
      data: {}
