################################################################
## Cat litter
################################################################
cat_clean_notification:
  alias: "Litter Box Clean Notification"
  sequence:
    - service: python_script.light_store
      data:
        store_name: cat_litter_flash_store
        operation: save
        entity_id:
          - light.living_room_tv_leds

    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_leds
        rgb_color: [255, 0, 0]
        brightness: 50
        white_value: 0
    - delay:
        milliseconds: 200
    - service: light.turn_off
      data:
        entity_id: light.living_room_tv_leds
    - delay:
        milliseconds: 200
    - service: light.turn_on
      data:
        entity_id: light.living_room_tv_leds
    - delay:
        milliseconds: 200
    - service: light.turn_off
      data:
        entity_id: light.living_room_tv_leds
    - delay:
        seconds: 1

    - service: python_script.light_store
      data:
        operation: restore
        store_name: cat_litter_flash_store

################################################################
## Night/Away
################################################################
night_away:
  alias: "Routines Night/Away"
  sequence:
    - event: LOGBOOK_ENTRY
      event_data:
        name: Shuting down

    - service: climate.turn_off
      data:
        entity_id: climate.heating
    - service: media_player.turn_off
      data:
        #entity_id: media_player.media_center
        entity_id: all
    - service: light.turn_off
      data:
        entity_id: all

    - service: light.turn_on
      data:
        entity_id: light.hallway

    - delay: 00:00:40

    - service: light.turn_off
      data:
        entity_id: all


