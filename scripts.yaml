routine_cover_rain_mode:
  alias: Routina Modo de Chuva
  mode: single
  sequence:
  - service: script.cover_group_action
    data:
      action_to_run: script.cover_close_when_raining
      control_switch: close_in_rain
lights_arriving_home:
  alias: Routina de Chegar a Casa
  mode: restart
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.sun_bellow_horizont
      state: 'on'
    then:
    - target:
        entity_id:
        - light.exterior_wall_back
        - light.exterior_wall_side
        - light.kitchen_door
      data: {}
      action: light.turn_on
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.kitchen_door
      to: 'on'
      trigger: state
    timeout:
      minutes: 10
  - if:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    then:
    - data: {}
      target:
        entity_id: light.kitchen_led
      action: light.turn_on
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.kitchen_door
      to: 'off'
      for:
        minutes: 5
      trigger: state
    - entity_id:
      - light.kitchen_door
      to: 'off'
      trigger: state
    timeout:
      minutes: 10
  - target:
      entity_id:
      - light.exterior_wall_side
      - light.exterior_wall_back
      - light.kitchen_door
    data: {}
    action: light.turn_off
lights_control_gate_front_lights:
  alias: Lights Control Gate Front Lights
  sequence:
  - condition: state
    entity_id: binary_sensor.sun_bellow_horizont
    state: 'on'
  - target:
      entity_id: light.gate_lights
    data: {}
    action: light.turn_on
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.gate_close
      to: 'on'
      for:
        hours: 0
        minutes: 0
        seconds: 40
      trigger: state
    timeout:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - target:
      entity_id: light.gate_lights
    data: {}
    action: light.turn_off
  mode: single
gate_notify_door_bell_snapshot:
  alias: Campainha - Notificar App
  mode: single
  variables:
    snapshot_create_file_path: /config/www/camera/snapshot_front_door.jpg
    snapshot_access_file_path: '{{ snapshot_create_file_path | replace(''/config/www'',''/local'')}}'
  sequence:
  - service: camera.snapshot
    entity_id: camera.front_camera
    data:
      filename: '{{ snapshot_create_file_path }}'
  - service: notify.mobile_app_radium
    metadata: {}
    data:
      title: Exterior
      message: Campainha accionada
      data:
        image: '{{ snapshot_access_file_path }}'
        clickAction: entityId:camera.front_camera
  - service: notify.mobile_app_calcium
    metadata: {}
    data:
      title: Exterior
      message: Campainha accionada
      data:
        image: '{{ snapshot_access_file_path }}'
        clickAction: entityId:camera.front_camera
gate_display_front_camere_tablet:
  alias: Campainha - Mostrar Camera da Frente Tablet
  mode: single
  sequence:
  - service: browser_mod.more_info
    target: {}
    data:
      entity: camera.front_camera
      large: true
      ignore_popup_card: true
      browser_id:
      - fire-tablet
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.kitchen_door
      - binary_sensor.front_door
      from:
      to: 'on'
    - platform: state
      entity_id:
      - lock.gate_door
      from:
      to: unlocked
    - platform: state
      entity_id:
      - cover.gate
      from: closed
      to: opening
    - platform: state
      entity_id:
      - cover.gate
      from:
      to: open
    timeout:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: browser_mod.close_popup
    metadata: {}
    data:
      browser_id:
      - fire-tablet
routine_exit_house_to_work_bianca:
  alias: Routina ir Trabalhar - Bianca
  mode: single
  icon: mdi:exit-run
  sequence:
  - if:
    - condition: state
      entity_id: input_boolean.day_off_work
      state: 'off'
    - condition: state
      entity_id: input_select.last_going_work
      state: Bianca
    then:
    - action: climate.turn_off
      metadata: {}
      data: {}
      target:
        entity_id:
        - climate.living_room
        - climate.office
        - climate.hall
        - climate.master_bedroom
        - climate.bedroom_ricardo
        - climate.bedroom_henrique
    - target:
        entity_id: script.routine_exit_house_all_off
      data: {}
      action: script.turn_on
    - stop:
  - data: {}
    target:
      entity_id: script.sequence_leaving_home_lights
    action: script.turn_on
  - condition: state
    entity_id: binary_sensor.bianca_home
    state: 'on'
  - data: {}
    target:
      entity_id: cover.gate
    action: cover.open_cover
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.bianca_home
      to: 'off'
      from: 'on'
      trigger: state
    timeout: 00:10:00
  - condition: state
    entity_id: binary_sensor.bianca_home
    state: 'off'
  - data: {}
    target:
      entity_id: cover.gate
    action: cover.close_cover
