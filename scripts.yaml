lights_arriving_home:
  alias: Routina de Chegar a Casa
  mode: restart
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.night
      state: 'on'
    then:
    - target:
        entity_id:
        - light.exterior_wall_back
        - light.exterior_wall_side
        - light.kitchen_door
      data: {}
      action: light.turn_on
  - action: input_text.set_value
    target:
      entity_id: input_text.script_step_message
    data:
      value: Aguardar a Porta Abrir
  - parallel:
    - sequence:
      - wait_for_trigger:
        - entity_id:
          - binary_sensor.kitchen_door
          to: 'on'
          trigger: state
        timeout:
          minutes: 2
      - action: input_text.set_value
        target:
          entity_id: input_text.script_step_message
        data:
          value: Aguardar a Porta Fechar
      - wait_for_trigger:
        - entity_id:
          - binary_sensor.kitchen_door
          to: 'off'
          for:
            minutes: 5
          trigger: state
        - entity_id:
          - light.kitchen_door
          to: 'off'
          trigger: state
        timeout:
          minutes: 2
      - target:
          entity_id:
          - light.exterior_wall_side
          - light.exterior_wall_back
          - light.kitchen_door
        data: {}
        action: light.turn_off
      - action: input_text.set_value
        target:
          entity_id: input_text.script_step_message
        data:
          value: ''
    - sequence:
      - wait_for_trigger:
        - entity_id:
          - binary_sensor.kitchen_door
          to: 'on'
          trigger: state
        timeout:
          minutes: 2
        continue_on_timeout: false
      - if:
        - condition: state
          entity_id: binary_sensor.night
          state: 'on'
        then:
        - action: light.turn_on
          target:
            entity_id:
            - light.kitchen_led
            - light.hallway
          data: {}
        - if:
          - condition: state
            entity_id: binary_sensor.night_mode
            state: 'off'
          then:
          - action: light.turn_on
            metadata: {}
            target:
              entity_id: light.living_room
            data: {}
