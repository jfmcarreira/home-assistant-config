routine_cover_rain_mode:
  alias: Routina Modo de Chuva
  mode: single
  sequence:
  - service: script.cover_group_action
    data:
      action_to_run: script.cover_close_when_raining
      control_switch: close_in_rain
lights_arriving_home:
  alias: Routina de Chegar a Casa
  mode: restart
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.sun_bellow_horizont
      state: 'on'
    then:
    - target:
        entity_id:
        - light.exterior_wall_back
        - light.exterior_wall_side
        - light.kitchen_door
      data: {}
      action: light.turn_on
    - data: {}
      action: script.lights_control_gate_front_lights
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.kitchen_door
      to: 'on'
    timeout:
      minutes: 10
  - if:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    then:
    - data: {}
      target:
        entity_id: light.kitchen_led
      action: light.turn_on
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.kitchen_door
      to: 'off'
      for:
        minutes: 5
    - platform: state
      entity_id:
      - light.kitchen_door
      to: 'off'
    timeout:
      minutes: 10
  - target:
      entity_id:
      - light.exterior_wall_side
      - light.exterior_wall_back
      - light.kitchen_door
    data: {}
    action: light.turn_off
lights_control_gate_front_lights:
  alias: Lights Control Gate Front Lights
  sequence:
  - condition: state
    entity_id: binary_sensor.sun_bellow_horizont
    state: 'on'
  - service: light.turn_on
    target:
      entity_id: light.gate_lights
    data: {}
  - wait_for_trigger:
    - platform: state
      entity_id:
      - cover.gate
      to: closed
      for:
        hours: 0
        minutes: 0
        seconds: 30
    timeout:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - service: light.turn_off
    target:
      entity_id: light.gate_lights
    data: {}
  mode: single
gate_notify_door_bell_snapshot:
  alias: Campainha - Notificar App
  mode: single
  variables:
    snapshot_create_file_path: /config/www/camera/snapshot_front_door.jpg
    snapshot_access_file_path: '{{ snapshot_create_file_path | replace(''/config/www'',''/local'')}}'
  sequence:
  - service: camera.snapshot
    entity_id: camera.front_camera
    data:
      filename: '{{ snapshot_create_file_path }}'
  - service: notify.mobile_app_radium
    metadata: {}
    data:
      title: Exterior
      message: Campainha accionada
      data:
        image: '{{ snapshot_access_file_path }}'
        clickAction: entityId:camera.front_camera
  - service: notify.mobile_app_calcium
    metadata: {}
    data:
      title: Exterior
      message: Campainha accionada
      data:
        image: '{{ snapshot_access_file_path }}'
        clickAction: entityId:camera.front_camera
gate_display_front_camere_tablet:
  alias: Campainha - Mostrar Camera da Frente Tablet
  mode: single
  sequence:
  - service: browser_mod.more_info
    target: {}
    data:
      entity: camera.front_camera
      large: true
      ignore_popup_card: true
      browser_id:
      - fire-tablet
  - wait_for_trigger:
    - platform: state
      entity_id:
      - binary_sensor.kitchen_door
      - binary_sensor.front_door
      from:
      to: 'on'
    - platform: state
      entity_id:
      - lock.gate_door
      from:
      to: unlocked
    - platform: state
      entity_id:
      - cover.gate
      from: closed
      to: opening
    - platform: state
      entity_id:
      - cover.gate
      from:
      to: open
    timeout:
      hours: 0
      minutes: 5
      seconds: 0
      milliseconds: 0
  - service: browser_mod.close_popup
    metadata: {}
    data:
      browser_id:
      - fire-tablet
routine_dinner_time:
  alias: Routina Modo de Refeição
  mode: restart
  sequence:
  - target:
      entity_id:
      - light.living_room_table
    action: light.turn_on
    data: {}
  - action: remote.turn_on
    data:
      activity: ottapp://
    target:
      entity_id: remote.living_room_tv_meo_box
  - delay:
      hours: 0
      minutes: 0
      seconds: 3
      milliseconds: 0
  - if:
    - condition: state
      entity_id: remote.living_room_tv_meo_box
      state: 'off'
    then:
    - wait_for_trigger:
      - platform: state
        entity_id:
        - remote.living_room_tv_meo_box
        to: 'on'
      timeout:
        hours: 0
        minutes: 0
        seconds: 10
        milliseconds: 0
