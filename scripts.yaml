cover_close_to_when_raining:
  alias: Fechar Estores Durante a Chuva
  fields:
    action_cover:
      name: Cover
      description: Cover to control
      example: cover.kitchen
      selector:
        entity:
          multiple: false
          domain: cover
  sequence:
  - condition: template
    value_template: '{{ state_attr(action_cover, ''current_position'') | float > 20.0
      }}'
  - service: cover.close_cover
    target:
      entity_id: '{{ action_cover }}'
  - wait_template: '{{ is_state(action_cover, ''closed'') }}'
  - service: cover.set_cover_position
    data:
      position: 20
    target:
      entity_id: '{{ action_cover }}'
