routine_exit_house_all_off:
  alias: Routina de Sair de Casa (Desligar Tudo)
  mode: single
  icon: mdi:exit-run
  sequence:
    - if:
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: "0"
      then:
        - service: light.turn_on
          data: {}
          target:
            entity_id:
              - light.kitchen_led
              - light.hallway

    - parallel:
        - service: light.turn_off
          data: {}
          target:
            area_id:
              - bathroom_main
              - bathroom_rc
              - master_bedroom_bathroom
              - guest_bedroom
              - master_bedroom
              - bedroom_ricardo
              - bedroom_rc
              - office
              - laundry
              - hall

        - service: media_player.turn_off
          data: {}
          target:
            entity_id:
              - media_player.google_home_speakers
              - media_player.living_room_tv

        - service: homeassistant.turn_off
          target:
            area_id: xmas
          data: {}

        - service: climate.turn_off
          target:
            entity_id: climate.portable_heater
          data: {}

    - service: script.turn_on
      target:
        entity_id: script.sequence_notify_tasks
      continue_on_error: true

    - service: script.turn_on
      data: {}
      target:
        entity_id: script.sequence_leaving_home_lights

    - service: script.turn_on
      data: {}
      target:
        entity_id: script.sequence_open_close_gate

    - service: script.sequence_door_open

    - service: light.turn_off
      data: {}
      target:
        area_id:
          - kitchen
          - living_room

    - service: input_select.select_option
      data:
        option: "Off"
      target:
        entity_id: input_select.house_mode

    - type: turn_off
      device_id: 2ae8ef1981d03f83e4144debe519a697
      entity_id: 2db0a0430a01f1c287b18d9f0b77f5d8
      domain: switch

    - wait_for_trigger:
        - platform: state
          entity_id:
            - binary_sensor.notify_home
          to: "on"
      timeout: 00:20:00

    - service: light.turn_off
      data:
        entity_id: all
