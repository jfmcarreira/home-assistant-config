routine_good_night:
  alias: Routina de Boa Noite
  mode: single
  icon: mdi:sleep
  sequence:
    - service: light.turn_on
      data: {}
      target:
        entity_id: light.stairs_wall

    - parallel:
        - delay:
            hours: 0
            minutes: 0
            seconds: 30
            milliseconds: 0

        - service: notify.mobile_app_all
          data:
            message: clear_notification
            data:
              tag: 923
              dismiss: true
        - service: cover.close_cover
          data: {}
          target:
            entity_id: cover.gate
        - service: light.turn_off
          data: {}
          target:
            area_id:
              - bathroom_main
              - bathroom_rc
              - kitchen
              - office
              - outside
              - laundry
              - guest_bedroom
              - bedroom_rc

        - service: fan.turn_off
          target:
            area_id:
              - bathroom_main
              - bathroom_rc
              - master_bedroom
          data: {}

        - service: media_player.turn_off
          data: {}
          target:
            entity_id:
              - media_player.google_home_speakers
              - media_player.living_room_tv

        - service: homeassistant.turn_off
          target:
            area_id: xmas
          data: {}

        - service: climate.turn_off
          target:
            entity_id: climate.portable_heater
          data: {}

        - service: humidifier.turn_off
          data: {}
          target:
            entity_id: humidifier.portable_dehumidifier

        - if:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.master_bedroom
                  state: "off"
          then:
            - service: climate.turn_off
              data: {}
              target:
                entity_id:
                  - climate.master_bedroom
        - if:
            - condition: not
              conditions:
                - condition: state
                  entity_id: climate.bedroom_ricardo
                  state: "off"
          then:
            - service: climate.turn_off
              data: {}
              target:
                entity_id:
                  - climate.bedroom_ricardo

        - service: climate.turn_off
          data: {}
          target:
            entity_id:
              - climate.living_room

    - service: input_select.select_option
      data:
        option: Sleep
      target:
        entity_id: input_select.house_mode
    - type: turn_off
      device_id: 2ae8ef1981d03f83e4144debe519a697
      entity_id: 2db0a0430a01f1c287b18d9f0b77f5d8
      domain: switch

    - service: light.turn_off
      data: {}
      target:
        area_id:
          - bathroom_main
          - bathroom_rc
          - kitchen
          - office
          - outside
          - laundry
          - guest_bedroom
          - bedroom_rc
          - hall
          - living_room
