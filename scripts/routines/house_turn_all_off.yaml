house_turn_all_off:
  alias: Desligar a Casa Toda
  mode: restart
  icon: mdi:home-off
  sequence:
    - parallel:
        - service: light.turn_off
          data: {}
          target:
            area_id:
              - bathroom_main
              - bathroom_rc
              - kitchen
              - office
              - outside
              - hall
              - laundry
              - guest_bedroom
              - bedroom_rc
              - bedroom_ricardo
              - living_room
              - master_bedroom
        - service: media_player.turn_off
          data: {}
          target:
            entity_id:
              - media_player.google_home_speakers
              - media_player.living_room_tv
        - service: homeassistant.turn_off
          target:
            area_id: xmas
          data: {}
        - service: climate.turn_off
          target:
            entity_id: climate.portable_heater
          data: {}
