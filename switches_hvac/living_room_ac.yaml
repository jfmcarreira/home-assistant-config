name: living_room_ac
unique_id: living_room_ac
state: "{{ not (is_state('climate.living_room', 'unavailable') or is_state('climate.living_room', 'off')) }}"
turn_on:
  - choose:
      - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: sensor.season
                state: spring
              - condition: state
                entity_id: sensor.season
                state: summer
        sequence:
          - action: climate.set_hvac_mode
            metadata: {}
            data:
              hvac_mode: cool
            target:
              entity_id: climate.living_room
      - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: sensor.season
                state: winter
              - condition: state
                entity_id: sensor.season
                state: autumn
        sequence:
          - action: climate.set_hvac_mode
            metadata: {}
            data:
              hvac_mode: heat
            target:
              entity_id: climate.living_room
    default:
      - action: climate.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: climate.living_room
turn_off:
  - condition: not
    conditions:
      - condition: state
        entity_id: climate.living_room
        state: "off"
  - service: climate.turn_off
    target:
      entity_id:
        - climate.living_room
