name: Ar Condicionado da Suite
unique_id: master_bedroom_ac
icon: mdi:air-conditioner
state: >-
  {{
    not is_state('climate.master_bedroom', 'off')
  }}
turn_on:
  - if:
      - condition: state
        entity_id: binary_sensor.hot_months
        state: "true"
    then:
      - action: climate.set_hvac_mode
        metadata: {}
        data:
          hvac_mode: cool
        target:
          entity_id: climate.master_bedroom
      - action: climate.set_temperature
        metadata: {}
        data:
          temperature: 25
        target:
          entity_id: climate.master_bedroom
    else:
      - action: climate.set_hvac_mode
        metadata: {}
        data:
          hvac_mode: heat
        target:
          entity_id: climate.master_bedroom
      - action: climate.set_temperature
        metadata: {}
        data:
          temperature: 22
        target:
          entity_id: climate.master_bedroom
  - action: climate.set_swing_mode
    metadata: {}
    data:
      swing_mode: vertical
    target:
      entity_id: climate.master_bedroom
  - action: climate.set_fan_mode
    data:
      fan_mode: auto
    target:
      entity_id: climate.master_bedroom
turn_off:
  - condition: not
    conditions:
      - condition: state
        entity_id: climate.master_bedroom
        state: "off"
  - service: climate.turn_off
    target:
      entity_id:
        - climate.master_bedroom
