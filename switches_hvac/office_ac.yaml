name: Ar Condicionado do EscritÃ³rio
unique_id: office_ac
icon: mdi:air-conditioner
state: >-
  {{
    not is_state('climate.office', 'off') and
    not is_state('climate.office', 'unavailable')
  }}
turn_on:
  - choose:
      - conditions:
          - condition: state
            entity_id: binary_sensor.hot_months
            state: "true"
        sequence:
          - action: climate.set_hvac_mode
            metadata: {}
            data:
              hvac_mode: cool
            target:
              entity_id: climate.office
      - conditions:
          - condition: or
            conditions:
              - condition: state
                entity_id: sensor.season
                state: winter
              - condition: state
                entity_id: sensor.season
                state: autumn
        sequence:
          - action: climate.set_hvac_mode
            metadata: {}
            data:
              hvac_mode: heat
            target:
              entity_id: climate.office
    default:
      - action: climate.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: climate.office
  - action: climate.set_fan_mode
    data:
      fan_mode: auto
    target:
      entity_id: climate.office
  - action: climate.set_swing_mode
    data:
      swing_mode: swing
    target:
      entity_id: climate.office
turn_off:
  - condition: not
    conditions:
      - condition: state
        entity_id: climate.office
        state: "off"
  - service: climate.turn_off
    target:
      entity_id:
        - climate.office
