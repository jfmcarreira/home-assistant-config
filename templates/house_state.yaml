- sensor:
    - name: house_mode
      unique_id: sensor_house_mode
      state: >-
        {% if is_state( 'input_select.house_mode', 'On' )  %}
          Ligada
        {% elif is_state( 'input_select.house_mode', 'Evening' )  %}
          Amanhecer/Anoitecer
        {% elif is_state( 'input_select.house_mode', 'Night' )  %}
          Noite
        {% elif is_state( 'input_select.house_mode', 'Sleep' )  %}
          Dormir
        {% else %}
          Desligada
        {% endif %}
      icon: >-
        {% if is_state( 'input_select.house_mode', 'On' )  %}
          mdi:home-automation
        {% elif is_state( 'input_select.house_mode', 'Evening' )  %}
          mdi:weather-sunset
        {% elif is_state( 'input_select.house_mode', 'Night' )  %}
          mdi:weather-night
        {% elif is_state( 'input_select.house_mode', 'Sleep' )  %}
          mdi:sleep
        {% else %}
          mdi:account-off
        {% endif %}

- binary_sensor:
    - name: Night Mode
      unique_id: night_mode
      state: >
        {{  is_state('input_select.house_mode', 'Night') or 
            is_state('input_select.house_mode', 'Sleep')
        }}

    - name: Joao Home
      unique_id: joao_home
      state: >
        {{  is_state('person.joao_carreira', 'home') or 
            is_state('person.joao_carreira', 'Escritório') or 
            is_state('person.joao_carreira', 'Sala de Estar') or 
            is_state('person.joao_carreira', 'Quarto Principal')
        }}
      attributes:
        Mudou de Localização: "{{ now() }}"

    - name: Bianca Home
      unique_id: bianca_home
      state: >
        {{  is_state('person.bianca_pires', 'home') or 
            is_state('person.bianca_pires', 'Escritório') or 
            is_state('person.bianca_pires', 'Sala de Estar') or 
            is_state('person.bianca_pires', 'Quarto Principal')
        }}
      attributes:
        Mudou de Localização: "{{ now() }}"

    - name: Notify Home
      unique_id: notify_home
      icon: "mdi:home"
      state: >
        {{ is_state('input_boolean.house_guest', 'on') or
            is_state('binary_sensor.joao_home', 'on') or 
            is_state('binary_sensor.bianca_home', 'on') 
        }}
