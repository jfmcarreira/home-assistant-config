- sensor:
  - name: light_energy_total
    unique_id: light_energy_total
    device_class: energy
    unit_of_measurement: "kWh"
    state: >-
      {{
        states("sensor.light_energy_hall") | float(0) +
        states("sensor.light_energy_hall_side") | float(0) +
        states("sensor.light_energy_living_room_window") | float(0) +
        states("sensor.light_energy_master_bedroom_bed_wall") | float(0) +
        states("sensor.light_energy_master_bedroom_bed_window") | float(0)
      }}


- sensor:
  - name: light_daily_energy_total
    unique_id: light_daily_energy_total
    device_class: energy
    unit_of_measurement: "kWh"
    state: >-
      {{
      ( states("sensor.light_daily_energy_bathroom_rc_ceiling") | float(0) +
        states("sensor.light_daily_energy_bathroom_rc_led") | float(0) +
        states("sensor.light_daily_energy_bedroom_ricardo_ceiling") | float(0) +
        states("sensor.light_daily_energy_bedroom_ricardo_closet") | float(0) +
        states("sensor.light_daily_energy_kitchen_led") | float(0) +
        states("sensor.light_daily_energy_kitchen_window") | float(0) +
        states("sensor.light_daily_energy_laundry_extra") | float(0) +
        states("sensor.light_daily_energy_laundry_main") | float(0) +
        states("sensor.light_daily_energy_main_bathroom_ceiling") | float(0) +
        states("sensor.light_daily_energy_main_bathroom_led") | float(0) +
        states("sensor.light_daily_energy_master_bedroom_bathroom_ceiling") | float(0) +
        states("sensor.light_daily_energy_master_bedroom_bathroom_led") | float(0) +
        states("sensor.light_daily_energy_master_bedroom_ceiling") | float(0) +
        states("sensor.light_daily_energy_master_bedroom_entry") | float(0) +
        states("sensor.light_daily_energy_office_extra") | float(0) +
        states("sensor.light_daily_energy_office_main") | float(0) +
        states("sensor.light_daily_energy_stairs_lamp") | float(0) +
        states("sensor.light_daily_energy_stairs_wall") | float(0) ) / 1000.0
      }}
