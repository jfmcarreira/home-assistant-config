title: Tablet
views:
  - icon: 'mdi:tablet-dashboard'
    id: main
    panel: false
    path: main
    title: Main
    badges: []
    cards:
     
      
      - type: custom:bignumber-card
        entity: sensor.date_time_frontend
        scale: 34px

      - details: false
        entity: weather.ipma
        forecast: true
        name: ''
        type: weather-forecast
  

      - type: horizontal-stack
        cards:
          - agregate_func: avg
            entities:
              - sensor.average_temperature
            group_by: 1h
            height: 90
            hour24: true
            hours_to_show: 24
            line_width: 3
            name: Temperatura
            points_per_hour: 1
            show:
              average: false
              extrema: false
              points: hover
            type: 'custom:mini-graph-card'
          - agregate_func: avg
            entities:
              - sensor.average_humidity
            group_by: 1h
            height: 90
            hour24: true
            hours_to_show: 24
            line_width: 3
            name: Humidade
            points_per_hour: 1
            show:
              average: false
              extrema: false
              points: hover
            type: 'custom:mini-graph-card'
        
            
            
       
    
